case: LcpK0spp # used to find the database file unless specified explicitly as do_entire_analysis -d database_analysis
download:
  alice:
    activate: false
conversion: # pkl
  mc:
    activate: false
  data:
    activate: false
skimming: # pkl_skimmed (pklsk), pkl_evtcounter_all
  mc:
    activate: false
  data:
    activate: false
merging: # pkl_skimmed_merge_for_ml (pklskml)
  mc:
    activate: false
  data:
    activate: false
mergingperiods: # pkl_skimmed_merge_for_ml_all
  mc:
    activate: false
  data:
    activate: false

ml_study: # mlout, mlplot
  activate: false
  dopca: false
  docorrelation: false
  dotraining: false
  dotesting: false
  doapplytodatamc: false
  docrossvalidation: false
  dolearningcurve: false
  doroc: false
  doroctraintest: false
  doplotdistr: false
  doimportance: false
  dogridsearch: false
  doboundary: false
  doefficiency: false
  dosignifopt: false
  doscancuts: false

mlapplication:
  data:
    doapply: false # pkl_skimmed_dec (pklskdec)
    domergeapply: false # pkl_skimmed_decmerged (pklskdecmerged)
    docontinueafterstop: false # set to false to resume interrupted processing (existing corrupted output will be overwritten)
  mc:
    doapply: false # pkl_skimmed_dec (pklskdec)
    domergeapply: false # pkl_skimmed_decmerged (pklskdecmerged)
    docontinueafterstop: false # set to false to resume interrupted processing (existing corrupted output will be overwritten)

analysis:
  type: MBjetvspt # used unless specified explicitly as do_entire_analysis -a type_ana
  # Do each period separately including merged (true)
  # Do only merged (false)
  doperperiod: false
  data:
    histomass: true # processer: process_histomass
    dojetsystematics: false # analyzer: jetsystematics
  mc:
    histomass: true # processer: process_histomass
    efficiency: true # processer: process_efficiency, process_response, process_unfolding
    feeddown: false # analyzer: feeddown
    dounfolding: false # analyzer: unfolding, unfolding_closure
  dofit: true # analyzer: fit
  # Control the yield systematic uncertainty
  dosyst: false # analyzer: yield_syst
  dojetstudies: false # analyzer: efficiency, fit, side_band_sub
  doeff: true # analyzer: efficiency
  docross: true # analyzer: makenormyields
  doplots: true # analyzer: plotternormyields

systematics:
  cutvar:
    activate: false
    probvariationmass: false
    probvariationeff: false
    probvariationfit: false
    probvariationcross: false
  mcptshape:
    activate: false

