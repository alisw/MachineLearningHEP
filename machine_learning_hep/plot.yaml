cuts:
  pt_cand_low:
    expression: "pt_cand > 1. and pt_cand < 4. and ismcprompt"
  pt_cand_high:
    expression: "pt_cand > 8. and pt_cand < 12. and ismcprompt"
  pt_cand_medium:
    expression: "pt_cand > 4. and pt_cand < 8. and ismcprompt"


plots:
  - observables:
      - name: z_vtx_reco
        range: [-20,20]
        bins: 50
        cuts:
          - pt_cand_low
      - name: n_tracklets
        range: [0,140]
        bins: [0, 10, 20, 40, 60, 80, 100, 140]
        stacked: true
        xlabel: n_tracklets
        ylabel: "#entries"
        cuts:
          - pt_cand_low
          - pt_cand_high
          - pt_cand_medium

  - observables:
      - name: pt_cand
        range: [0,10]
        bins: 50
        cuts:
          - pt_cand_low
          - null
