LctopK0sPbPbCen010:

  mass: 2.2864
  pdg_code: null
  invmassbins: 170
  invmasslow: 2.14
  invmasshigh: 2.48
  presel_reco: abs(eta_prong0)<0.8 and abs(eta_prong1)<0.8 and abs(eta_prong2)<0.8
  presel_gen: abs(y_cand) < 0.5 # pre-selections on generated candidates
  skimming_sel: "n_cand> 0 & pt_cand>2"
  skimming_sel_gen: "n_cand> 0 & pt_cand>2"
  skimming_sel_evt: "is_ev_rej >= 0"
  skimming2_sel: "pt_cand>6 & pt_cand<10"
  skimming2_sel_gen: "pt_cand>6 & pt_cand<10"
  skimming2_sel_evt: "is_ev_rej >= 0"
  ptgen: pt_cand
  
  old_sel:
    use: False # Obsolete selection method not implemented, see Ds as a reference
  bitmap_sel:
    use: True
    var_sel: cand_type
    mcsignal_on_off: [[1],[5]]
    mcsignal_prompt_on_off: [[1,3],[5]]
    mcsignal_feed_on_off: [[1,4],[5]]
    mcbkg_on_off: [[2],[]]
    preseltrack_pid_on_off : [[7,8],[]]
    std_analysis_on_off : [[0],[]]
  
  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsRecoLctopK0s.pkl
    namefile_evt: AnalysisResultsEvtLctopK0s.pkl
    namefile_gen: AnalysisResultsGenLctopK0s.pkl
    namefile_reco_merged: AnalysisResultsRecoLctopK0sMerged.pkl
    namefile_evt_merged: AnalysisResultsEvtLctopK0sMerged.pkl
    namefile_gen_merged: AnalysisResultsGenLctopK0sMerged.pkl
    namefile_reco_skim: AnalysisResultsRecoLctopK0sSkimmed.pkl
    namefile_evt_skim: AnalysisResultsEvtLctopK0sSkimmed.pkl
    namefile_gen_skim: AnalysisResultsGenLctopK0sSkimmed.pkl
    treeoriginreco: 'PWGHF_TreeCreator/tree_Lc2V0bachelor'
    treeorigingen: 'PWGHF_TreeCreator/tree_Lc2V0bachelor_gen'
    treeoriginevt: 'PWGHF_TreeCreator/tree_event_char'
    treeoutput: fTreeLctopK0sFlagged 
 
  inputs:
    data:
      production: LHCpp
      unmerged_tree_dir: null

    mc:
      production: LHCpp
      unmerged_tree_dir: null

  output_folders:
    plotsanalysis: plotsanalysis
    histoanalysis: histoanalysis
    mlplot: mlplot
    mlout: mlout
    pkl_out: 
      data: null 
      mc: null 
    pkl_merged: 
      data: /data/HeavyFlavour/PbPb_data_010/14-03-2019/376_20190313-1032/pickleLctopK0smerged
      mc: /data/HeavyFlavour/pPb_MC/14-03-2019/379_20190313-2217/pickleLctopK0smerged
    pkl_skimmed: 
      data: /data/HeavyFlavour/PbPb_data_010/14-03-2019/376_20190313-1032/pickleLctopK0sPt6to10
      mc: null

  variables:
    var_all: [n_cand, cos_t_star, signd0, dca_K0s, imp_par_K0s, d_len_K0s, armenteros_K0s, ctau_K0s, 
              cos_p_K0s, pt_prong0, pt_prong1, pt_prong2, imp_par_prong0, imp_par_prong1, imp_par_prong2, 
              inv_mass, pt_cand, inv_mass_K0s, pt_K0s, cand_type, y_cand, eta_prong0, eta_prong1, eta_prong2, 
              run_number, ev_id, nsigTPC_Pr_0, nsigTOF_Pi_0, nsigTOF_Pr_0, nsigTPC_Pi_1, nsigTPC_Pr_1, 
              nsigTOF_Pi_1, nsigTOF_Pr_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2]
    var_evt: 
      data: [is_ev_rej, run_number, ev_id, n_tracks, centrality, n_tracklets, V0Amult, z_vtx_reco ]
      mc: [is_ev_rej, run_number, ev_id, n_tracks, centrality, n_tracklets, V0Amult, z_vtx_reco, z_vtx_gen]
    var_gen: [y_cand, pt_cand, cand_type, run_number, ev_id, n_cand]
    var_training: [cos_t_star, signd0, dca_K0s, imp_par_K0s, d_len_K0s, armenteros_K0s, ctau_K0s, 
                   cos_p_K0s, pt_prong0, pt_prong1, pt_prong2, imp_par_prong0, imp_par_prong1, 
                   imp_par_prong2, inv_mass_K0s]
    var_boundaries: [cos_t_star, signd0]
    var_correlation:
      - [cos_t_star]
      - [imp_par_K0s]
    var_others: [inv_mass, pt_cand]
    var_signal: signal
    var_binning: pt_cand
    var_inv_mass: inv_mass
    var_cand_type: cand_type
  
  ml_study:    
    prepare:
      sig_tag: 1 #mc
      bkg_tag: 0 #data
      sel_signal: mc_signal # used for webapp, selection option of filter_df_cand
      sel_bkg: inv_mass<2.1864 or inv_mass>2.3864
  
  signif_opt: 
    sel_event: is_ev_rej==0
    filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
    fonll_pred: 'max' # edge of the FONLL prediction
    FF: 0.1281 # fragmentation fraction
    sigma_MB: 50.87e-3 # Minimum Bias cross section (pp) [b]
    BR: 1.58e-2 # branching ratio of the decay
    f_prompt: 0.9 # estimated fraction of prompt candidates
    mass_fit_lim: [2.12, 2.45] # region for the fit of the invariant mass distribution [GeV/c^2]
    bin_width: 0.008 # bin width of the invariant mass histogram
    bkg_data_fraction: 0.1 # fraction of real data used in the estimation
    num_steps: 101 # number of steps used in efficiency and signif. estimation
 
