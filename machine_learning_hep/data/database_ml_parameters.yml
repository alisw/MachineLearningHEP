  ptgen: pt_cand_gen_ML
  bitmapsel:
    mcsignal_on_off: [[1],[5]]
    mcsignal_prompt_on_off: [[1,3],[5]]
    mcsignal_feed_on_off: [[1,4],[5]]
    mcbkg_on_off: [[2],[]]
