      pkl: [/data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodDs/243_20190922-2234/pkl,
            /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodDs/243_20190922-2234/pkl,
            /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodDs/243_20190922-2234/pkl] #list of periods
      pkl_skimmed: [/data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodDs/243_20190922-2234/pklsk,
                    /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodDs/243_20190922-2234/pklsk,
                    /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodDs/243_20190922-2234/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodDs/243_20190922-2234/pklskml,
                                 /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodDs/243_20190922-2234/pklskml,
                                 /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodDs/243_20190922-2234/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_mc_prodDs_mltot
      pkl_evtcounter_all: /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_mc_prodDs_evttot
  ml:
    evtsel: is_ev_rej==0
    triggersel:
      data: "trigger_hasbit_INT7==1"
      mc: null
    nbkg: 5000000
    nsig: 5000000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<1.83 or inv_mass>2.012
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,4,8,12] #list of nbins
    binmax: [2,4,8,12,24] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10
    mlplot: /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/mlout # to be removed

    opt:
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 2.27e-2 # branching ratio of the decay Lc->pK0s * K0s->pi+pi-
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
 
  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2016_data/244_20190923-1806/skpkldec,
                        /data/Derived/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2017_data/245_20190923-1806/skpkldec,
                        /data/Derived/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2018_data/246_20190923-1806/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2016_data/244_20190923-1806/skpkldecmerged,
                              /data/Derived/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2017_data/245_20190923-1806/skpkldecmerged,
                              /data/Derived/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2018_data/246_20190923-1806/skpkldecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodDs/243_20190922-2234/skpkldec,
                        /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodDs/243_20190922-2234/skpkldec,
                        /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodDs/243_20190922-2234/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodDs/243_20190922-2234/skpkldecmerged,
                              /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodDs/243_20190922-2234/skpkldecmerged,
                              /data/Derived/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodDs/243_20190922-2234/skpkldecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierDspp_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierDspp_dfselection_pt_cand_2.0_4.0.sav,
                     xgboost_classifierDspp_dfselection_pt_cand_4.0_8.0.sav,
                     xgboost_classifierDspp_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierDspp_dfselection_pt_cand_12.0_24.0.sav]
    probcutpresel:
      data: [0.45,0.45,0.45,0.45,0.45] #list of nbins
      mc: [0.45,0.45,0.45,0.45,0.45] #list of nbins
    probcutoptimal: [0.5,0.5,0.5,0.5,0.5] #list of nbins
  
  analysis:
    indexhptspectrum: 3 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5 
    fd_method: 2 #knone=0, kfc=1, kNb=2
    cctype: 1 #kpp7
    sigmav0: 57.8e-3 #NB: multiplied by 1e12 before giving to HFPtSpectrum!
    MBvspt_ntrkl:
      normalizecross: false  
      plotbin: [1,1,1,0]
      usesinglebineff: 0
      sel_binmin2:  [0,0,20,60] #list of var2 splittng nbins
      sel_binmax2: [9999,20,60,100] #list of var2 splitting nbins
      var_binning2: n_tracklets_corr
      triggerbit: INT7

      sel_an_binmin: [1,2,3,4,5,6,8,12] #list of pt nbins
      sel_an_binmax: [2,3,4,5,6,8,12,24] #list of pt nbins
      binning_matching: [0,1,1,2,2,2,3,4] #list of pt nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: is_ev_rej==0
      triggersel: 
        data: "trigger_hasbit_INT7==1"
        mc: null
        weighttrig: false

      data:      
        results: [/data/DerivedResults/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2016_data/244_20190923-1806/resultsMBvspt_ntrkl,
                  /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2017_data/245_20190923-1806/resultsMBvspt_ntrkl,
                  /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2018_data/246_20190923-1806/resultsMBvspt_ntrkl] #list of periods
        resultsallp: /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_data/resultsMBvspt_ntrkl
      mc:
        results: [/data/DerivedResults/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodDs/243_20190922-2234/resultsMBvspt_ntrkl,
                  /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodDs/243_20190922-2234/resultsMBvspt_ntrkl,
                  /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodDs/243_20190922-2234/resultsMBvspt_ntrkl] #list of periods
        resultsallp: /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_mc_prodDs/resultsMBvspt_ntrkl



      # The global mass limits
      mass_fit_lim: [1.75, 2.05] # region for the fit of the invariant mass distribution [GeV/c^2]
      bin_width: 0.001 # bin width of the invariant mass histogram
      usefit: true
      # To initialize the individual fits in pT bins
      # Decide whether to take the sigma from MC or data for individual fits
      init_fits_from: mc # data # data or mc
      
      sgnfunc: [kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus]
      bkgfunc: [kExpo,kExpo,kExpo,kExpo,kExpo,kExpo,kExpo,kExpo]
      masspeak: 1.969
      massmin: [1.75,1.75,1.75,1.75,1.75,1.75,1.75,1.75]
      massmax: [2.15,2.15,2.15,2.15,2.15,2.15,2.15,2.15]
      rebin: [4,4,4,4,4,4,4,4]
      includesecpeak: [true, true, true, true, true, true, true, true]
      masssecpeak: 1.869
      fix_masssecpeak: False
      widthsecpeak: 0.01
      fix_widthsecpeak: False
      # Fix mean and/or sigma
      FixedMean: False
      SetFixGaussianSigma: true
      # Use value set for "masspeak" for initializing total fit, otherwise what is derived from MC fit is used
      SetInitialGaussianMean: true
      # Use values set for "sigmaarray" for initializing total fit (per pT bin),
      # otherwise what is derived from MC fit is used
      SetInitialGaussianSigma: false
      # Number of initial signal sigmas around the mean to be excluded for side-band fit
      exclude_nsigma_sideband: 4
      # Sigma around mean where signal is integrated after total fit has been done
      nsigma_signal: 3
      dolikelihood: true
      sigmaarray: [0.01,0.01,0.01,0.01,0.01,0.01,0.01,0.01]
      FixedSigma: false
      fitcase: Ds
      latexnamemeson: "D_{s}^{+}"
      latexbin2var: "n_{trkl}"
      nevents: 1700000000.
      dodoublecross: false

    MBvspt_v0m:
      normalizecross: false
      plotbin: [1,1,1,0]
      usesinglebineff: 0
      sel_binmin2:  [0,0,200,600] #list of var2 splittng nbins
      sel_binmax2: [9999,200,600,1000] #list of var2 splitting nbins
      var_binning2: v0m_corr
      triggerbit: INT7

      sel_an_binmin: [1,2,3,4,5,6,8,12] #list of pt nbins
      sel_an_binmax: [2,3,4,5,6,8,12,24] #list of pt nbins
      binning_matching: [0,1,1,2,2,2,3,4] #list of pt nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: is_ev_rej==0
      triggersel: 
        data: "trigger_hasbit_INT7==1"
        mc: null
        weighttrig: false

      data:      
        results: [/data/DerivedResults/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2016_data/244_20190923-1806/resultsMBvspt_v0m,
                  /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2017_data/245_20190923-1806/resultsMBvspt_v0m,
                  /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2018_data/246_20190923-1806/resultsMBvspt_v0m] #list of periods
        resultsallp: /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_data/resultsMBvspt_v0m
      mc:
        results: [/data/DerivedResults/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodDs/243_20190922-2234/resultsMBvspt_v0m,
                  /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodDs/243_20190922-2234/resultsMBvspt_v0m,
                  /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodDs/243_20190922-2234/resultsMBvspt_v0m] #list of periods
        resultsallp: /data/DerivedResults/DskINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_mc_prodDs/resultsMBvspt_v0m



      mass_fit_lim: [1.75, 2.05] # region for the fit of the invariant mass distribution [GeV/c^2]
      bin_width: 0.001 # bin width of the invariant mass histogram
      usefit: true
      # To initialize the individual fits in pT bins
