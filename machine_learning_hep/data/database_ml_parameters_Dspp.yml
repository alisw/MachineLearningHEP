Dspp:
  mass: 1.972
  sel_reco_unp: "pt_cand>2"
  sel_reco_singletrac_unp : null
  sel_gen_unp: "pt_cand>2 and abs(z_vtx_gen)<10"
  sel_cen_unp: null
  #sel_good_evt_unp: "is_ev_rej == 0"
  sel_good_evt_unp: null
  sel_reco_skim: ["pt_prong0>0.3 and pt_prong1>0.3 and pt_prong2>0.3",
                  "pt_prong0>0.3 and pt_prong1>0.3 and pt_prong2>0.3",
                  "pt_prong0>0.3 and pt_prong1>0.3 and pt_prong2>0.3",
                  "pt_prong0>0.3 and pt_prong1>0.3 and pt_prong2>0.3"]
  sel_gen_skim: [null,null,null,null]
  sel_skim_binmin: [2,4,8,12] #list of nbins
  sel_skim_binmax: [4,8,12,24] #list of nbins
  var_binning: pt_cand
  dofullevtmerge: false
  
  bitmap_sel:
    use: True
    var_name: cand_type
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    isstd : [[0],[]]
    ismcsignal: [[1],[5]]
    ismcprompt: [[1,3],[5]]
    ismcfd: [[1,4],[5]]
    ismcbkg: [[2],[]]
    
  variables:
    var_all: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, delta_mass_KK, cos_PiDs, cos_PiKPhi_3, imp_par_prong0, imp_par_prong1, imp_par_prong2, max_norm_d0d0exp, inv_mass, pt_cand, cand_type, y_cand, ev_id, run_number, 
