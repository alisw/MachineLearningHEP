    var_evt:
      data: [is_ev_rej, run_number, ev_id, centrality, z_vtx_reco, n_tracklets]
      mc: [is_ev_rej, run_number, ev_id, centrality, z_vtx_reco, z_vtx_gen, n_tracklets]
    var_gen: [y_cand, pt_cand, cand_type, run_number, ev_id]
    var_evt_match: [run_number, ev_id]
    var_training: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, delta_mass_KK, cos_PiDs, cos_PiKPhi_3, imp_par_prong0, imp_par_prong1, imp_par_prong2, max_norm_d0d0exp, 
                   nsigTPC_Pi_0, nsigTPC_K_0, nsigTOF_Pi_0, nsigTOF_K_0, nsigTPC_Pi_1, nsigTPC_K_1, nsigTOF_Pi_1, nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_K_2, nsigTOF_Pi_2, nsigTOF_K_2]
    var_boundaries: [d_len_xy, cos_p_xy]
    var_correlation:
      - [d_len_xy]
      - [cos_p_xy]
    var_signal: signal
    var_inv_mass: inv_mass
    var_cuts: 
        - [pt_prong0, lt, null]
        - [pt_prong1, lt, null]
        - [pt_prong2, lt, null]
    plot_options:
      prob_cut_scan:
        pt_prong0:
          xlim: 
            - 0
            - 1
        pt_prong1:
          xlim: 
            - 0
            - 1
        pt_prong2:
          xlim: 
            - 0
            - 1
      eff_cut_scan:
        pt_prong0:
          xlim: 
            - 0
            - 1
        pt_prong1:
          xlim: 
            - 0
            - 1
        pt_prong2:
          xlim: 
            - 0
            - 1

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl
    namefile_evt: AnalysisResultsEvt.pkl
    namefile_evtorig: AnalysisResultsEvtOrig.pkl
    namefile_evtorigroot: AnalysisResultsROOTEvt.root
    namefile_gen: AnalysisResultsGen.pkl
    namefile_reco_applieddata: AnalysisResultsRecoAppliedData.pkl
    namefile_reco_appliedmc: AnalysisResultsRecoAppliedMC.pkl
    namefile_reco: AnalysisResultsReco.pkl
    treeoriginreco: 'PWGHF_TreeCreator/tree_Ds'
    treeorigingen: 'PWGHF_TreeCreator/tree_Ds_gen'
    treeoriginevt: 'PWGHF_TreeCreator/tree_event_char'
    namefile_reco_ml_applied: AnalysisResultsRecoML.pkl
    treeoutput: "Dstree"
    histofilename: "masshisto.root"
    efffilename: "effhisto.root"
    crossfilename: "cross_section_tot.root"

  multi:
    data:
      nperiods: 1
      nprocessesparallel: 50
      maxfiles : [10] #list of periods
      chunksizeunp : [100] #list of periods
      chunksizeskim: [100] #list of periods
      fracmerge : [0.4] #list of periods
      seedmerge: [12] #list of periods
      period: [LHC16pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckINT7withJets/vAN-20190804_ROOT6-1/pp_2016_data/122_20190805-2347/merged]
      pkl: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_data/122_20190805-2347/pkl] #list of periods
      pkl_skimmed: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_data/122_20190805-2347/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_data/122_20190805-2347/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_data_mltot
      pkl_evtcounter_all: /data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_data_evttot
    mc:
      nperiods: 1
      nprocessesparallel: 50
      maxfiles : [10] #list of periods
      chunksizeunp : [1000] #list of periods
      chunksizeskim: [1000] #list of periods
      fracmerge : [1.0] #list of periods
      seedmerge: [12] #list of periods
      period: [LHC16pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckINT7withJets/vAN-20190804_ROOT6-1/pp_2016_mc_prodD2H/121_20190805-2344/merged] 
      pkl: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_mc_prodD2H/121_20190805-2344/pkl]
      pkl_skimmed: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_mc_prodD2H/121_20190805-2344/pklsk]
      pkl_skimmed_merge_for_ml: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_mc_prodD2H/121_20190805-2344/pklskml]
      pkl_skimmed_merge_for_ml_all: /data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_mc_prodD2H_mltot
      pkl_evtcounter_all: /data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_mc_prodD2H_evttot
  ml:
    nbkg: 5000000
    nsig: 5000000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<1.83 or inv_mass>2.012
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [2,4,8,12] #list of nbins
    binmax: [4,8,12,24] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10 
    mlplot: /data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/mlout # to be removed

    opt:
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 2.27e-2 # branching ratio of the decay Lc->pK0s * K0s->pi+pi-
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1] #list of nbins
  
  analysis:
    sel_binmin2: [1,11,21,31,46] #list of nbins
    sel_binmax2: [10,20,30,45,150] #list of nbins
    var_binning2: n_tracklets
    data:
      pkl_skimmed_dec: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_data/122_20190805-2347/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_data/122_20190805-2347/skpkldecmerged] #list of periods
      results: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_data/122_20190805-2347/results] #list of periods
      resultsallp: /data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_data/results
    mc:
      pkl_skimmed_dec: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_mc_prodD2H/121_20190805-2344/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_2016_mc_prodD2H/121_20190805-2344/skplkdecmerged] #list of periods
      results: [/data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_mc_prodD2H/121_20190805-2344/results] #list of periods
      resultsallp: /data/Derived/DskINT7withJets/vAN-20190804_ROOT6-1/pp_mc_prodD2H/results
    modelname: xgboost
    modelsperptbin: [xgboost_classifierDspp_dfselection_pt_cand_2.0_4.0.sav,
                     xgboost_classifierDspp_dfselection_pt_cand_4.0_8.0.sav,
                     xgboost_classifierDspp_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierDspp_dfselection_pt_cand_12.0_24.0.sav]
    probcutpresel: 
      data: [0.2,0.2,0.2,0.2] #list of nbins
      mc: [0.2,0.2,0.2,0.2] #list of nbins

    probcutoptimal: [0.5,0.5,0.4,0.3] #list of nbins
    
    sel_an_binmin: [2,4,6,8,12,16]
    sel_an_binmax: [4,6,8,12,16,24]
    binning_matching: [0,1,1,2,3,3]  
    sel_final_fineptbins: ["is_ev_rej==0",
                           "is_ev_rej==0", 
                           "is_ev_rej==0",
                           "is_ev_rej==0",
                           "is_ev_rej==0",
                           "is_ev_rej==0"]  
    
    mass_fit_lim: [1.75, 2.15] # region for the fit of the invariant mass distribution [GeV/c^2]
    bin_width: 0.001 # bin width of the invariant mass histogram
    presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
    usefit: true
    sgnfunc: [kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus]
    bkgfunc: [Pol2,Pol2,Pol2,Pol2,Pol2,Pol2,Pol2,Pol2]
    masspeak: 1.969
    massmin: [1.75,1.75,1.75,1.75,1.75,1.75]
    massmax: [2.15,2.15,2.15,2.15,2.15,2.15]
    rebin: [2,2,3,3,4,4]
    includesecpeak: [1,1,1,1,1,1]
    masssecpeak: 1.969
    FixedMean: false
    SetFixGaussianSigma: true
    SetInitialGaussianMean: true
    dolikelihood: true
    sigmaarray: [0.00637,0.006688,0.00715,0.008,0.00993,0.011]
    FixedSigma: false
    fitcase: Ds
    latexnamemeson: "D_{s}"
    latexbin2var: "n_{trkl}"
    nevents: 1700000000.
    dodoublecross: false
