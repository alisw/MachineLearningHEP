                /data2/HeavyFlavour/Dspp_18072019/Dsppmc/results76_2017,
                /data2/HeavyFlavour/Dspp_18072019/Dsppmc/results77_2018] #list of periods
      resultsallp: /data2/HeavyFlavour/Dspp_18072019/Dsppmc/resultstot 
