          xlabel: "n\\sigma_\\mathrm{TPC}(p)2"
        fNSigTOFPi2:
          xlim: [-30, 110]
          xlabel: "n\\sigma_\\mathrm{TOF}(\\pi)2"
        fNSigTOFKa2:
          xlim: [-80, 80]
          xlabel: "n\\sigma_\\mathrm{TPC}(K)2"
