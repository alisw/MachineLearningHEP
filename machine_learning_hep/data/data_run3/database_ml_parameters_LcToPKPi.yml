            - 0
            - 0.05
        fChi2PCA:
          xlim:
            - 0
            - 0.001
        fNSigTOFPr0:
          xlim: [-110, 30]
          xlabel: "n\\sigma_\\mathrm{TPC}(p)0"
        fNSigTOFPi0:
          xlim: [-30, 110]
          xlabel: "n\\sigma_\\mathrm{TOF}(\\pi)0"
        fNSigTOFKa0:
          xlim: [-80, 80]
          xlabel: "n\\sigma_\\mathrm{TPC}(K)0"
        fNSigTOFPr1:
