LcpKpi:
  nprongs: 3
  prongformultsub: [0,0,0]
  doml: true
  mass: 2.286
  sel_reco_unp: "fPt>0"
  sel_reco_singletrac_unp : null
  sel_gen_unp: "fPt>0"
  sel_cen_unp: null
  sel_good_evt_unp: "fIsEventReject == 0"
