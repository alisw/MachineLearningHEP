          xlabel: "n\\sigma_\\mathrm{TOF}(\\pi)1"
        fNSigTOFKa1:
          xlim: [-80, 80]
          xlabel: "n\\sigma_\\mathrm{TPC}(K)1"
        fNSigTOFPr2:
