    var_name_origgen: fOriginMcGen
    var_name_origrec: fOriginMcRec
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    var_ismcrefl: ismcref
    isstd : [[1],[]]
    ismcsignal: [[1],[]]
    ismcprompt: [[0],[]]
    ismcfd: [[1],[]]
    ismcbkg: [[],[1]]
    ismcrefl: [[1],[1]]

  variables:
