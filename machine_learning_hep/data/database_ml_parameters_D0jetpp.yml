D0jetpp:
  mass: 1.864
  sel_reco_unp: "pt_cand>0"
  sel_reco_singletrac_unp : null
  sel_gen_unp: "pt_cand>0 and abs(z_vtx_gen)<10"
  sel_cen_unp: null
  #sel_good_evt_unp: "is_ev_rej == 0"
  sel_good_evt_unp: null
  sel_reco_skim: ["pt_prong0>0.4 and pt_prong1>0.4",
                  "pt_prong0>0.4 and pt_prong1>0.4",
                  "pt_prong0>0.4 and pt_prong1>0.4",
                  "pt_prong0>0.4 and pt_prong1>0.4",
                  "pt_prong0>0.4 and pt_prong1>0.4"]
  sel_gen_skim: [null,null,null,null]
  sel_skim_binmin: [1,2,4,8,12] #list of nbins
  sel_skim_binmax: [2,4,8,12,24] #list of nbins
  var_binning: pt_cand
  dofullevtmerge: false
  
  bitmap_sel:
    use: True
    var_name: cand_type
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    isstd : [[0],[]]
    ismcsignal: [[1],[5]]
    ismcprompt: [[1,3],[5]]
    ismcfd: [[1,4],[5]]
    ismcbkg: [[2],[]]

  variables:
    var_all: [d_len, d_len_xy, norm_dl, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, cos_t_star, imp_par_prod, 
              pt_prong0, pt_prong1, imp_par_prong0, imp_par_prong1, imp_par_err_prong0, imp_par_err_prong1, max_norm_d0d0exp, 
              inv_mass, pt_cand, phi_cand, cand_type, y_cand, eta_prong0, eta_prong1, run_number, ev_id,
              nsigTPC_Pi_0, nsigTPC_K_0, nsigTOF_Pi_0, nsigTOF_K_0, nsigTPC_Pi_1, nsigTPC_K_1, nsigTOF_Pi_1, nsigTOF_K_1, 
              pt_jet, eta_jet, phi_jet, delta_eta_jet, delta_phi_jet, delta_r_jet, ntracks_jet, zg_jet, rg_jet]
    var_evt:
       data: [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, n_tracklets,V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              trigger_hasclass_HighMultV0, n_tracklets_corr, v0m, v0m_eq]
       mc:   [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, n_tracklets,V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              trigger_hasclass_HighMultV0, n_tracklets_corr, v0m, v0m_eq]
    var_gen: [y_cand, pt_cand, cand_type, pt_jet, eta_jet, phi_jet, delta_eta_jet, delta_phi_jet, delta_r_jet, run_number, z_vtx_gen, ev_id]
    var_evt_match: [run_number, ev_id]
    var_training: [d_len, d_len_xy, norm_dl, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, cos_t_star, 
                   imp_par_prod, pt_prong0, pt_prong1, imp_par_prong0, imp_par_prong1, imp_par_err_prong0, 
                   imp_par_err_prong1, max_norm_d0d0exp,
                   nsigTPC_Pi_0, nsigTPC_K_0, nsigTOF_Pi_0, nsigTOF_K_0, nsigTPC_Pi_1, nsigTPC_K_1, nsigTOF_Pi_1, nsigTOF_K_1] 
    var_boundaries: [cos_t_star, pt_prong0]
    var_correlation:
      - [cos_t_star]
      - [pt_prong0]
    var_signal: signal
    var_inv_mass: inv_mass
    var_cuts: 
        - [pt_prong0, lt, null]
        - [pt_prong1, lt, null]

    plot_options:
      prob_cut_scan:
        pt_prong0:
          xlim: 
            - 0
            - 1
        pt_prong1:
          xlim: 
            - 0
            - 1
      eff_cut_scan:
        pt_prong0:
          xlim: 
            - 0
            - 1
        pt_prong1:
          xlim: 
            - 0
            - 1

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl
    namefile_evt: AnalysisResultsEvt.pkl
    namefile_evtvalroot: AnalysisResultsROOTEvtVal.root
