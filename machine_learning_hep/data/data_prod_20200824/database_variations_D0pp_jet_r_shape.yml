categories:
    default:
        activate: no
        processor: true
        label: "default"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            default:
                activate: [yes]
                label: ["default"]
                diffs: {}
    fitting:
        activate: yes
        processor: false
        label: "fitting"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            bkgfunc:
                activate: [yes]
                label: ["bkg. func."]
                diffs:
                    analysis:
                        jet_r_shape:
                            bkgfunc: [2]
            masspeak:
                activate: [yes]
                label: ["mass peak"]
                diffs:
                    analysis:
                        jet_r_shape:
                            masspeak:    [1.822]
                            masspeaksec: [1.822]
            massmin:
                activate: [no, yes]
                label: ["mass min."]
                diffs:
                    analysis:
                        jet_r_shape:
                            massmin: [1.76, 1.74]
            massmax:
                activate: [yes, yes]
                label: ["mass max."]
                diffs:
                    analysis:
                        jet_r_shape:
                            massmax: [2.15, 2.10]
            rebin:
                activate: [yes]
                label: ["rebin"]
                diffs:
                    analysis:
                        jet_r_shape:
                            rebin: [12]
            fix_mean:
                activate: [yes]
                label: ["fixed mean"]
                diffs:
                    analysis:
                        jet_r_shape:
                            fix_mean: [true]
            fix_sigma:
                activate: [no]
                label: ["free sigma"]
                diffs:
                    analysis:
                        jet_r_shape:
                            fix_sigma: [false]
    sideband:
        activate: yes
        processor: false
        label: "sideband sub."
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            sigma:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes, yes]
                label: ["sigma"]
                diffs:
                    analysis:
                        jet_r_shape:
                            signal_sigma: [1.6  , 1.7  , 1.8  , 1.9  , 2.1  , 2.2  , 2.3  , 2.4  , 2.5  ]
                            sigma_scale:  [0.890, 0.911, 0.928, 0.943, 0.964, 0.972, 0.979, 0.984, 0.988]
            ranges:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes, yes, yes, yes, yes, yes]
                label: ["ranges"]
                diffs:
                    analysis:
                        jet_r_shape:
                            sideband_sigma_2_left:  [ 8 ,  6 , "#",  7 , "#",  8 , "#",  8 , "#", "#", "#", "#", "#"]
                            sideband_sigma_1_left:  ["#", "#", "#",  5 , "#",  6 , "#",  5 , "#",  7 , "#",  5 , "#"]
                            sideband_sigma_1_right: ["#", "#", "#", "#",  5 , "#",  6 , "#",  5 , "#",  7 , "#",  5 ]
                            sideband_sigma_2_right: [ 8 , "#",  6 , "#",  7 , "#",  8 , "#",  8 , "#", "#", "#", "#"]

            sb_left:
                activate: [no]
                label: ["left sb only"]
                diffs:
                    analysis:
                        jet_r_shape:
                            sidebandleftonly: [true]
    feeddown:
        activate: yes
        processor: false
        label: "feed-down"
        correlation: "corr"
        rms: false
        symmetrise: false
        rms_both_sides: false
        variations:
            tune:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes, yes]
                label:
                    - "#it{f}_{F} = 1, #it{f}_{R} = 0.5"
                    - "#it{f}_{F} = 0.5, #it{f}_{R} = 1"
                    - "#it{f}_{F} = 2, #it{f}_{R} = 1"
                    - "#it{f}_{F} = 1, #it{f}_{R} = 2"
                    - "#it{f}_{F} = 2, #it{f}_{R} = 2"
                    - "#it{f}_{F} = 0.5, #it{f}_{R} = 0.5"
                    - "#it{m}_{b} high"
                    - "#it{m}_{b} low"
                    - "no EvtGen"
                diffs:
                    analysis:
                        jet_r_shape:
                            powheg_path_nonprompt:
                                - /data/POWHEG/trees_powheg_fd_F1_R05.root
                                - /data/POWHEG/trees_powheg_fd_F05_R1.root
                                - /data/POWHEG/trees_powheg_fd_F2_R1.root
                                - /data/POWHEG/trees_powheg_fd_F1_R2.root
                                - /data/POWHEG/trees_powheg_fd_F2_R2.root
                                - /data/POWHEG/trees_powheg_fd_F05_R05.root
                                - /data/POWHEG/trees_powheg_fd_Mhigh.root
                                - /data/POWHEG/trees_powheg_fd_Mlow.root
                                - /data/POWHEG/trees_powheg_fd_NoEvtGen.root
    prior:
        activate: yes
        processor: true
        label: "prior"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            flat:
                activate: [yes]
                label: ["flat"]
                diffs:
                    analysis:
                        jet_r_shape:
                            doprior: [true]
    regularisation:
        activate: yes
        processor: false
        label: "regularisation"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            iter:
                activate: [yes, yes]
                label: ["down", "up"]
                diffs:
                    analysis:
                        jet_r_shape:
                            niterunfoldingchosen: [3, 7]
    normalisation:
        activate: yes
        processor: false
        label: "#it{#sigma}_{MB}"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            crosssection:
                activate: [yes, yes]
                label: ["#it{#sigma}_{V0AND} down", "#it{#sigma}_{V0AND} up"]
                diffs:
                    analysis:
                        jet_r_shape:
                            xsection_inel: [54.91, 60.69]
