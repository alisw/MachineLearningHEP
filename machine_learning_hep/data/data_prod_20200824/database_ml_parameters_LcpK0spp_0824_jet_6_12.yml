  multi:
    feeddown_ratio: false
    feeddown_db: false
    data:
      nprocessesparallel: 20
      maxfiles: [-1,-1,-1] #list of periods
      chunksizeunp: [100,100,100] #list of periods
      chunksizeskim: [100,100,100] #list of periods
      fracmerge: [0.1,0.1,0.1]   #list of periods
      seedmerge: [12,12,12] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods

      unmerged_tree_dir: [/data/TTree/D0DsLckAnywithJets/vAN-20200304_ROOT6-1/pp_2016_data/490_20200825-1716/merged,
                          /data/TTree/D0DsLckAnywithJets/vAN-20200304_ROOT6-1/pp_2017_data/489_20200825-1716/merged,
                          /data/TTree/D0DsLckAnywithJets/vAN-20200304_ROOT6-1/pp_2018_data/488_20200825-1716/merged] #list of periods
      pkl: [/data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2016_data/490_20200825-1716/pkl,
            /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2017_data/489_20200825-1716/pkl,
            /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2018_data/488_20200825-1716/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2016_data/490_20200825-1716/pklsk,
                    /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2017_data/489_20200825-1716/pklsk,
                    /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2018_data/488_20200825-1716/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2016_data/490_20200825-1716/pklskml,
                                 /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2017_data/489_20200825-1716/pklskml,
                                 /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2018_data/488_20200825-1716/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_data_mltot
      pkl_evtcounter_all: /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_data_evttot
      mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2016,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2017,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2018] #list of periods
    mc:
      nprocessesparallel: 20
      maxfiles: [-1,-1,-1] #list of periods
      chunksizeunp: [100,100,100] #list of periods
      chunksizeskim: [1000,1000,1000] #list of periods
      fracmerge: [1.0,1.0,1.0]  #list of periods
      seedmerge: [12,12,12] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/MC_LcpK0spp_MB/vAN-20200824_ROOT6-1/pp_2016_mc_prodD2H/491_20200825-1716/merged,
                          /data/TTree/MC_LcpK0spp_MB/vAN-20200824_ROOT6-1/pp_2017_mc_prodD2H/491_20200825-1716/merged,
                          /data/TTree/MC_LcpK0spp_MB/vAN-20200824_ROOT6-1/pp_2018_mc_prodD2H/491_20200825-1716/merged] #list of periods
      pkl: [/mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2016_mc_prodD2H/491_20200825-1716/pkl,
            /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2017_mc_prodD2H/491_20200825-1716/pkl,
            /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2018_mc_prodD2H/491_20200825-1716/pkl] #list of periods
      pkl_skimmed: [/mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2016_mc_prodD2H/491_20200825-1716/pklsk,
                    /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2017_mc_prodD2H/491_20200825-1716/pklsk,
                    /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2018_mc_prodD2H/491_20200825-1716/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2016_mc_prodD2H/491_20200825-1716/pklskml,
                                 /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2017_mc_prodD2H/491_20200825-1716/pklskml,
                                 /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2018_mc_prodD2H/491_20200825-1716/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_mc_prodD2H_mltot
      pkl_evtcounter_all: /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_mc_prodD2H_evttot
