                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_18]
  ml:
    evtsel: is_ev_rej==0
    triggersel:
      data: "trigger_hasbit_INT7==1"
      mc: null
    nbkg: 500000
    nsig: 500000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.24 or inv_mass>2.33
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,4,6,8,12] #list of nbins
    binmax: [2,4,6,8,12,24] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10
    mlplot: /mnt/temp/talazare_vAN-20200824_test/MC_old_cuts_test/Lc/vAN-20200824_ROOT6-1/pp_sim/552_20210104-2318/mlplot # to be removed
    mlout: /data/Derived/LckAnywithJets/vAN-20200304_ROOT6-1/mlout # to be removed

    opt:
      isFONLLfromROOT: true
      filename_fonll: 'data/fonll/D0DplusDstarPredictions_13TeV_y05_all_300416_BDShapeCorrected.root' # 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' file with FONLL predictions
      fonll_particle: 'hLcK0sp'
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 1.09e-2 # branching ratio of the decay BR(Lc -> p K0s) * BR(K0s -> pi+ pi-)
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      bkg_function: pol2 # fit function for bkg (among TH1 predefined fit functions, e.g. expo, pol1, pol2, ...)
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"

  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2016_data/490_20200825-1716/pklskdec,
                        /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2017_data/489_20200825-1716/pklskdec,
                        /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2018_data/488_20200825-1716/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2016_data/490_20200825-1716/pklskdecmerged,
                              /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2017_data/489_20200825-1716/pklskdecmerged,
                              /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2018_data/488_20200825-1716/pklskdecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2016_mc_prodD2H/491_20200825-1716/pklskdec,
            /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2017_mc_prodD2H/491_20200825-1716/pklskdec,
            /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2018_mc_prodD2H/491_20200825-1716/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2016_mc_prodD2H/491_20200825-1716/pklskdecmerged,
                    /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2017_mc_prodD2H/491_20200825-1716/pklskdecmerged,
                    /mnt/temp/talazare_vAN-20200824_test/Lc_MC_D2H_check/vAN-20200824_ROOT6-1/pp_2018_mc_prodD2H/491_20200825-1716/pklskdecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLcpK0spp_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_2.0_4.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_4.0_6.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_6.0_8.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_12.0_24.0.sav]

    probcutpresel:
      data: [0.3,0.3,0.3,0.3,0.3,0.3] #list of nbins
      mc: [0.3,0.3,0.3,0.3,0.3,0.3] #list of nbins
    probcutoptimal: [0.7,0.7,0.7,0.7,0.7,0.7] #list of nbins

  analysis:
    indexhptspectrum: 5 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5
    fd_method: 2 #knone=0, kfc=1, kNb=2
    cctype: 1 #kpp7
    sigmav0: 57.8e-3 #NB: multiplied by 1e12 before giving to HFPtSpectrum!
    inputfonllpred: data/fonll/D0DplusDstarPredictions_13TeV_y05_all_300416_BDShapeCorrected.root
    dir_general_plots: /data/DerivedResults/LckINTHighMultCALOwithJets_sub/vAN-20200304_ROOT6-1/analysis_plots

    jet_FF:
      proc_type: Dhadrons_jet
      useperiod: [1,1,1] #list of periods

      latexnamehadron: "#Lambda_{c}^{#plus}"
      latexnamedecay: "p K^{0}_{S}"

      var_binning2: pt_jet
      var_binning2_gen: pt_gen_jet
      latexbin2var: "#it{p}_{T}^{jet ch}"
      sel_binmin2_reco: [3., 5., 7., 15.] #list of nbins
      sel_binmax2_reco:     [5., 7., 15., 30.] #list of nbins
      sel_binmin2_gen:  [3., 5., 7., 15] #list of nbins
      sel_binmax2_gen:      [5., 7., 15., 30] #list of nbins
      
      var_binningshape: delta_r_jet
      var_binningshape_gen: delta_r_gen_jet
      var_shape_latex: "#Delta R^{jet}"
