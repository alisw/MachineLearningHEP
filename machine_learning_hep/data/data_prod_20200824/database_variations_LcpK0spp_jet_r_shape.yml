categories:
    default:
        activate: no
        processor: true
        label: "default"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            default:
                activate: [yes]
                label: ["default"]
                diffs: {}
    fitting:
        activate: yes
        processor: false
        label: "fitting"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            bkgfunc:
                activate: [yes]
                label: ["bkg func"]
                diffs:
                    analysis:
                        jet_r_shape:
                            bkgfunc: [0]
            masspeak:
                activate: [no]
                label: ["mass peak"]
                diffs:
                    analysis:
                        jet_r_shape:
                            masspeak:    [2.2864]
                            masspeaksec: [2.2864]
            massmin:
                activate: [yes, yes]
                label: ["mass min"]
                diffs:
                    analysis:
                        jet_r_shape:
                            massmin: [2.18, 2.16]
            massmax:
                activate: [yes, yes]
                label: ["mass max"]
                diffs:
                    analysis:
                        jet_r_shape:
                            massmax: [2.460, 2.456]
            rebin:
                activate: [yes]
                label: ["rebin"]
                diffs:
                    analysis:
                        jet_r_shape:
                            rebin: [12]
            fix_mean:
                activate: [yes]
                label: ["fix mean"]
                diffs:
                    analysis:
                        jet_r_shape:
                            fix_mean: [true]
            fix_sigma:
                activate: [no]
                label: ["free sigma"]
                diffs:
                    analysis:
                        jet_r_shape:
                            fix_sigma: [false]
    sideband:
        activate: yes
        processor: false
        label: "side bands"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            sigma:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes]
                label: ["sigma"]
                diffs:
                    analysis:
                        jet_r_shape:
                            signal_sigma: [1.6  , 1.7  , 1.8  , 1.9  , 2.1  , 2.2  , 2.3  , 2.4]
                            sigma_scale:  [0.890, 0.911, 0.928, 0.943, 0.964, 0.972, 0.979, 0.984]
            ranges:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes, yes, yes]
                label: ["ranges"]
                diffs:
                    analysis:
                        jet_r_shape:
                            sideband_sigma_2_left:  [ 8 ,  8 , "#", "#", "#", "#", "#",  8 , "#", "#"]
                            sideband_sigma_1_left:  ["#", "#", "#",  5 , "#",  5 , "#",  5 ,  7 , "#"]
                            sideband_sigma_1_right: ["#", "#", "#",  5 ,  5 , "#",  5 , "#", "#",  7 ]
                            sideband_sigma_2_right: [ 8 , "#",  8 , "#", "#", "#",  8 , "#", "#", "#"]

            sb_left:
                activate: [no]
                label: ["left sb only"]
                diffs:
                    analysis:
                        jet_r_shape:
                            sidebandleftonly: [true]
    tracking:
        activate: yes
        processor: true
        label: "tracking eff."
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            efficiency:
                activate: [yes]
                label: ["eff. down"]
                diffs:
                  multi:
                    mc:
                      unmerged_tree_dir: [[/data/TTree/D0DsLckAnywithJets/vAN-20200416_ROOT6-1/pp_2016_mc_prodD2H/408_20200417-1847/merged,
                                          /data/TTree/D0DsLckAnywithJets/vAN-20200416_ROOT6-1/pp_2017_mc_prodD2H/408_20200417-1847/merged,
                                          /data/TTree/D0DsLckAnywithJets/vAN-20200416_ROOT6-1/pp_2018_mc_prodD2H/408_20200417-1847/merged]]
                      pkl: [[/data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2016_mc_prodD2H/408_20200417-1847/pkl,
                            /data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2017_mc_prodD2H/408_20200417-1847/pkl,
                            /data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2018_mc_prodD2H/408_20200417-1847/pkl]]
                      pkl_skimmed: [[/data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2016_mc_prodD2H/408_20200417-1847/pklsk,
                                    /data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2017_mc_prodD2H/408_20200417-1847/pklsk,
                                    /data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2018_mc_prodD2H/408_20200417-1847/pklsk]]
                      pkl_skimmed_merge_for_ml: [[/data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2016_mc_prodD2H/408_20200417-1847/pklskml,
                                                 /data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2017_mc_prodD2H/408_20200417-1847/pklskml,
                                                 /data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2018_mc_prodD2H/408_20200417-1847/pklskml]]
                      pkl_skimmed_merge_for_ml_all: [/data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_mc_prodD2H_mltot]
                      pkl_evtcounter_all: [/data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_mc_prodD2H_evttot]
                  ml:
                    mlplot: [/data/Derived/LckAnywithJets/vAN-20200304_ROOT6-1/mlplot]
                    mlout: [/data/Derived/LckAnywithJets/vAN-20200304_ROOT6-1/mlout]
                  mlapplication:
                    mc:
                      pkl_skimmed_dec: [[/data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2016_mc_prodD2H/408_20200417-1847/pklskdec,
                                        /data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2017_mc_prodD2H/408_20200417-1847/pklskdec,
                                        /data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2018_mc_prodD2H/408_20200417-1847/pklskdec]]
                      pkl_skimmed_decmerged: [[/data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2016_mc_prodD2H/408_20200417-1847/pklskdecmerged,
                                              /data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2017_mc_prodD2H/408_20200417-1847/pklskdecmerged,
                                              /data/Derived/LckAnywithJets/vAN-20200416_ROOT6-1/pp_2018_mc_prodD2H/408_20200417-1847/pklskdecmerged]]
    cutvar:
        activate: yes
        processor: true
        label: "cuts"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            cutvar0:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes ,yes, no, yes, yes, yes, yes, yes, yes, yes, yes]
                label: ["cutvar0"]
                diffs:
                    mlapplication:
                        probcutoptimal:
