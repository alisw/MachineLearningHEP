                    - "#it{sb} = [8,4]#cup[4,8]"
                    - "#it{sb} = [6,4]#cup[4,9]"
                    - "#it{sb} = [9,4]#cup[4,6]"
                    - "#it{sb} = [7,5]#cup[4,9]"
                    - "#it{sb} = [9,4]#cup[5,7]"
                    - "#it{sb} = [8,6]#cup[4,9]"
                    - "#it{sb} = [9,4]#cup[6,8]"
                    - "#it{sb} = [8,5]#cup[4,9]"
                    - "#it{sb} = [9,4]#cup[5,8]"
                    - "#it{sb} = [9,7]#cup[4,9]"
                    - "#it{sb} = [9,4]#cup[7,9]"
                    - "#it{sb} = [9,5]#cup[4,9]"
                    - "#it{sb} = [9,4]#cup[5,9]"
                diffs:
                    analysis:
                        jet_r_shape_2_6:
                            sideband_sigma_2_left:  [ 8 ,  6 , "#",  7 , "#",  8 , "#",  8 , "#", "#", "#", "#", "#"]
                            sideband_sigma_1_left:  ["#", "#", "#",  5 , "#",  6 , "#",  5 , "#",  7 , "#",  5 , "#"]
                            sideband_sigma_1_right: ["#", "#", "#", "#",  5 , "#",  6 , "#",  5 , "#",  7 , "#",  5 ]
