categories:
    default:
        activate: no
        processor: true
        label: "default"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            default:
                activate: [yes]
                label: ["default"]
                diffs: {}
    fitting:
        activate: yes
        processor: false
        label: "fitting"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            bkgfunc:
                activate: [yes]
                label: ["bkg. func."]
                diffs:
                    analysis:
                        jet_r_shape_2_6:
                            bkgfunc: [2]
            masspeak:
                activate: [no]
                label: ["mass peak"]
                diffs:
                    analysis:
                        jet_r_shape_2_6:
                            masspeak:    [1.822]
                            masspeaksec: [1.822]
            massmin:
                activate: [no, yes]
                label: ["mass min. 1.76", "mass min. 1.74"]
                diffs:
                    analysis:
                        jet_r_shape_2_6:
                            massmin: [1.76, 1.74]
            massmax:
                activate: [yes, yes]
                label: ["mass max. 2.15", "mass max. 2.10"]
                diffs:
                    analysis:
                        jet_r_shape_2_6:
                            massmax: [2.15, 2.10]
            rebin:
                activate: [yes, yes, yes]
                label:
                    - "rebin 12"
                    - "rebin 10"
                    - "rebin 8"
                diffs:
                    analysis:
                        jet_r_shape_2_6:
                            rebin: [12, 10, 8]
            fix_mean:
                activate: [yes]
                label: ["fixed mean"]
                diffs:
                    analysis:
                        jet_r_shape_2_6:
                            fix_mean: [true]
            fix_sigma:
                activate: [yes]
                label: ["free sigma"]
                diffs:
                    analysis:
                        jet_r_shape_2_6:
                                SetInitialGaussianSigma: [true]
                                SetFixGaussianSigma: [false]
    sideband:
        activate: yes
        processor: false
        label: "sideband sub."
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            sigma:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes, yes]
                label:
                    - "#it{signal} = 1.6 #sigma"
                    - "#it{signal} = 1.7 #sigma"
                    - "#it{signal} = 1.8 #sigma"
                    - "#it{signal} = 1.9 #sigma"
                    - "#it{signal} = 2.1 #sigma"
                    - "#it{signal} = 2.2 #sigma"
                    - "#it{signal} = 2.3 #sigma"
                    - "#it{signal} = 2.4 #sigma"
                    - "#it{signal} = 2.5 #sigma"
                diffs:
                    analysis:
                        jet_r_shape_2_6:
                            signal_sigma: [1.6  , 1.7  , 1.8  , 1.9  , 2.1  , 2.2  , 2.3  , 2.4  , 2.5  ]
                            sigma_scale:  [0.890, 0.911, 0.928, 0.943, 0.964, 0.972, 0.979, 0.984, 0.988]
            ranges:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes, yes, yes, yes, yes, yes]
