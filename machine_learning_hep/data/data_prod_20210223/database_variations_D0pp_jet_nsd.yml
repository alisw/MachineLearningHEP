categories:
    default:
        activate: no
        processor: true
        label: "default"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            default:
                activate: [yes]
                label: ["default"]
                diffs: {}
    fitting:
        activate: yes
        processor: false
        label: "fitting"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            bkgfunc:
                activate: [yes]
                label: ["bkg. func."]
                diffs:
                    analysis:
                        jet_nsd:
                            bkgfunc: [2]
            masspeak:
                activate: [yes]
                label: ["mass peak"]
                diffs:
                    analysis:
                        jet_nsd:
                            masspeak:    [1.822]
                            masspeaksec: [1.822]
            massmin:
                activate: [yes, yes]
                label: ["mass min."]
                diffs:
                    analysis:
                        jet_nsd:
                            massmin: [1.64, 1.68]
            massmax:
                activate: [yes, yes]
                label: ["mass max."]
                diffs:
                    analysis:
                        jet_nsd:
                            massmax: [2.04, 2.08]
            rebin:
                activate: [yes, yes, yes]
                label:
                    - "rebin 12"
                    - "rebin 10"
                    - "rebin 8"
                diffs:
                    analysis:
                        jet_nsd:
                            rebin: [12, 10, 8]
            fix_mean:
                activate: [yes]
                label: ["fixed mean"]
                diffs:
                    analysis:
                        jet_nsd:
                            fix_mean: [true]
            fix_sigma:
                activate: [no]
                label: ["free sigma"]
                diffs:
                    analysis:
                        jet_nsd:
                            SetInitialGaussianSigma: [true]
                            SetFixGaussianSigma: [false]
