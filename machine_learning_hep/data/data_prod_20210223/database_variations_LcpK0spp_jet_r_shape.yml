categories:
    default:
        activate: no
        processor: true
        label: "default"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            default:
                activate: [yes]
                label: ["default"]
                diffs: {}
    fitting:
        activate: yes
        processor: false
        label: "fitting"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            bkgfunc:
                activate: [yes]
                label: ["bkg. func."]
                diffs:
                    analysis:
                        jet_r_shape:
                            bkgfunc: [0]
            masspeak:
                activate: [no]
                label: ["mass peak"]
                diffs:
                    analysis:
                        jet_r_shape:
                            masspeak:    [2.2864]
                            masspeaksec: [2.2864]
            massmin:
                activate: [no, no]
                label: 
                    - "mass min. 2.18"
                    - "mass min. 2.16"
                diffs:
                    analysis:
                        jet_r_shape:
                            massmin: [2.18, 2.16]
            massmax:
                activate: [yes, yes]
                label: 
                    - "mass max. 2.46"
                    - "mass max. 2.456"
                diffs:
                    analysis:
                        jet_r_shape:
                            massmax: [2.460, 2.456]
            rebin:
                activate: [no, no, no, yes]
                label:
                    - "rebin 14"
                    - "rebin 12"
                    - "rebin 10"
                    - "rebin 8"
                diffs:
                    analysis:
                        jet_r_shape:
                            rebin: [14, 12, 10, 8]
            fix_mean:
                activate: [yes]
                label: ["fix mean"]
                diffs:
                    analysis:
                        jet_r_shape:
                            fix_mean: [true]
            fix_sigma:
                activate: [no]
                label: ["free sigma"]
                diffs:
                    analysis:
                        jet_r_shape:
                                SetInitialGaussianSigma: [false]
                                SetFixGaussianSigma: [false]
    sideband:
        activate: yes 
        processor: false
        label: "sideband sub."
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            sigma:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes]
                label:
                    - "#it{signal} = 1.6 #sigma"
                    - "#it{signal} = 1.7 #sigma"
                    - "#it{signal} = 1.8 #sigma"
                    - "#it{signal} = 1.9 #sigma"
                    - "#it{signal} = 2.1 #sigma"
                    - "#it{signal} = 2.2 #sigma"
                    - "#it{signal} = 2.3 #sigma"
                    - "#it{signal} = 2.4 #sigma"
                diffs:
                    analysis:
                        jet_r_shape:
                            signal_sigma: [1.6  , 1.7  , 1.8  , 1.9  , 2.1  , 2.2  , 2.3  , 2.4]
                            sigma_scale:  [0.890, 0.911, 0.928, 0.943, 0.964, 0.972, 0.979, 0.984]
            ranges:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes, yes, yes]
                label:
                    - "#it{sb} = [8,4]#cup[4,8]"
                    - "#it{sb} = [8,4]#cup[4,9]"
                    - "#it{sb} = [9,4]#cup[4,8]"
                    - "#it{sb} = [9,5]#cup[5,9]"
                    - "#it{sb} = [9,4]#cup[5,9]"
                    - "#it{sb} = [9,5]#cup[4,9]"
                    - "#it{sb} = [9,4]#cup[5,8]"
                    - "#it{sb} = [8,5]#cup[4,9]"
                    - "#it{sb} = [9,7]#cup[4,9]"
                    - "#it{sb} = [9,4]#cup[7,9]"
                diffs:
                    analysis:
                        jet_r_shape_2_6:
                            sideband_sigma_2_left:  [ 8 ,  8 , "#", "#", "#", "#", "#",  8 , "#", "#"]
                            sideband_sigma_1_left:  ["#", "#", "#",  5 , "#",  5 , "#",  5 ,  7 , "#"]
                            sideband_sigma_1_right: ["#", "#", "#",  5 ,  5 , "#",  5 , "#", "#",  7 ]
                            sideband_sigma_2_right: [ 8 , "#",  8 , "#", "#", "#",  8 , "#", "#", "#"]

            sb_left:
                activate: [no]
                label: ["left sb only"]
                diffs:
                    analysis:
                        jet_r_shape:
                            sidebandleftonly: [true]

    feeddown:
        activate: yes
        processor: false
        label: "feed-down"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            tune:
                activate: [no, no, no, no, no, no, no, no, no]
                label:
                    - "#it{f}_{F} = 1, #it{f}_{R} = 0.5"
                    - "#it{f}_{F} = 0.5, #it{f}_{R} = 1"
                    - "#it{f}_{F} = 2, #it{f}_{R} = 1"
                    - "#it{f}_{F} = 1, #it{f}_{R} = 2"
                    - "#it{f}_{F} = 2, #it{f}_{R} = 2"
                    - "#it{f}_{F} = 0.5, #it{f}_{R} = 0.5"
