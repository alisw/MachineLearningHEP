                                - /data/POWHEG/trees_powheg_fd_F05_R1.root
                                - /data/POWHEG/trees_powheg_fd_F2_R1.root
                                - /data/POWHEG/trees_powheg_fd_F1_R2.root
                                - /data/POWHEG/trees_powheg_fd_F2_R2.root
                                - /data/POWHEG/trees_powheg_fd_F05_R05.root
                                - /data/POWHEG/trees_powheg_fd_Mhigh.root
                                - /data/POWHEG/trees_powheg_fd_Mlow.root
                                - /data/POWHEG/trees_powheg_fd_NoEvtGen.root
            compare:
                activate: [no]
                label:
                    - "scaled with fonll"
                diffs:
                    analysis:
                        jet_r_shape:
                            xsec: [true]
    prior:
        activate: yes
        processor: true
        label: "prior"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            flat:
                activate: [yes]
                label: ["flat"]
                diffs:
                    analysis:
                        jet_r_shape:
                            doprior: [true]
                            niterunfoldingchosen: [4]
    regularisation:
        activate: yes
        processor: false
        label: "regularisation"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            iter:
                activate: [yes, yes]
                label: ["down (3)", "up (7)"]
                diffs:
                    analysis:
                        jet_r_shape:
                            niterunfoldingchosen: [3, 7]
    normalisation:
        activate: no
        processor: false
        label: "#it{#sigma}_{MB}"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            crosssection:
