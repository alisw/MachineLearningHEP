      pkl_skimmed_merge_for_ml_all: /data/Derived/LckINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_data_mltot
      pkl_evtcounter_all: /data/Derived/LckINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_data_evttot
    mc:
      nprocessesparallel: 1
      maxfiles : [20,20,20] #list of periods
      chunksizeunp : [100,100,100] #list of periods
      chunksizeskim: [1000,1000,1000] #list of periods
      fracmerge : [1.0,1.0,1.0] #list of periods
      seedmerge: [12,12,12] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodLcpK0s/243_20190922-2234/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodLcpK0s/243_20190922-2234/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodLcpK0s/243_20190922-2234/merged] #list of periods
      pkl: [/data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodLcpK0s/243_20190922-2234/pkl,
            /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodLcpK0s/243_20190922-2234/pkl,
            /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodLcpK0s/243_20190922-2234/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodLcpK0s/243_20190922-2234/pklsk,
                    /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodLcpK0s/243_20190922-2234/pklsk,
                    /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodLcpK0s/243_20190922-2234/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodLcpK0s/243_20190922-2234/pklskml,
                                 /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodLcpK0s/243_20190922-2234/pklskml,
                                 /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodLcpK0s/243_20190922-2234/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pklskMLallperiods
      pkl_evtcounter_all: /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pklevtppallperiod
      mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_16,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_17,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_18]
  ml:
    evtsel: is_ev_rej==0
    triggersel:
      data: "trigger_hasbit_INT7==1"
      mc: null
    nbkg: 500000
    nsig: 500000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.24 or inv_mass>2.33
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,4,8,12] #list of nbins
    binmax: [2,4,8,12,24] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10
    mlplot: /data/Derived/LckINT7HighMultwithJets/vAN-20190923_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/LckINT7HighMultwithJets/vAN-20190923_ROOT6-1/mlout # to be removed

    opt:
      isFONLLfromROOT: false
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 1.09e-2 # branching ratio of the decay Lc->pKpi
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      bkg_function: pol2 # fit function for bkg (among TH1 predefined fit functions, e.g. expo, pol1, pol2, ...)
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"

  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/LckINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2016_data/244_20190923-1806/pklskdec,
                        /data/Derived/LckINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2017_data/245_20190923-1806/pklskdec,
