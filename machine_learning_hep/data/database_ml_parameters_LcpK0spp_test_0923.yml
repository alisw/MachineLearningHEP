                              /data/Derived/LckINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2018_data/246_20190923-1806/pklskdecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodLcpK0s/243_20190922-2234/pklskdec,
                    /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodLcpK0s/243_20190922-2234/pklskdec,
                    /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodLcpK0s/243_20190922-2234/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2016_mc_prodLcpK0s/243_20190922-2234/pklskdecmerged,
                    /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2017_mc_prodLcpK0s/243_20190922-2234/pklskdecmerged,
                    /data/Derived/LckINT7HighMultwithJets/vAN-20190922_ROOT6-1/pp_2018_mc_prodLcpK0s/243_20190922-2234/pklskdecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLcpK0spp_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_2.0_4.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_4.0_8.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_12.0_24.0.sav]

    probcutpresel:
      data: [0.3,0.3,0.3,0.3,0.3] #list of nbins
      mc: [0.3,0.3,0.3,0.3,0.3] #list of nbins
    probcutoptimal: [0.5,0.5,0.5,0.5,0.5] #list of nbins

  analysis:
    indexhptspectrum: 5 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5
    fd_method: 2 #knone=0, kfc=1, kNb=2
    cctype: 1 #kpp7
    sigmav0: 57.8e-3 #NB: multiplied by 1e12 before giving to HFPtSpectrum!
    inputfonllpred: data/fonll/D0DplusDstarPredictions_13TeV_y05_all_300416_BDShapeCorrected.root
    dir_general_plots: /data/DerivedResults/LckINT7HighMultwithJets/vAN-20190923_ROOT6-1/analysis_plots
    latexnamemeson: "#Lambda_{c}"

    MBjetvspt:
      proc_type: Dhadrons_jet
      useperiod: [1,1,1]
      plotbin: [1,1,1,1]
      usesinglebineff: null
      # Needed by MLFitParsFactory START
      sel_binmin2: [5.0,7.0,15.0] #list of nbins
      sel_binmax2: [7.0,15.0,35.0] #list of nbins
      var_binning2_gen: pt_jet
      dolikelihood: true
      # Needed by MLFitParsFactory END
      var_binning2: pt_jet
      corrEffMult: [false,false,false]
      sel_binmin2_reco: [5.0,7.0,15.0] #list of nbins
      sel_binmax2_reco: [7.0,15.0,35.0] #list of nbins
      sel_binmin2_gen: [5.0,7.0,15.0] #list of nbins
      sel_binmax2_gen: [7.0,15.0,35.0] #list of nbins
      sel_binminshape_reco: [0.4001,0.6001,0.7001,0.8001,0.9001]
      sel_binmaxshape_reco: [0.6001,0.7001,0.8001,0.9001,1.0001]
      sel_binminshape_gen: [0.4001,0.6001,0.7001,0.8001,0.9001]
      sel_binmaxshape_gen: [0.6001,0.7001,0.8001,0.9001,1.0001]
      sel_closure_frac: 0.2
      # needs to be added later var_binningshape: z_jet
      triggerbit: INT7
      # To initialize the individual fits in pT bins
      # Decide whether to take the sigma from MC or data for individual fits
      init_fits_from: [mc,mc,mc,mc,mc] # data # data or mc
      sel_an_binmin: [3,4,6,8,12] #list of pt nbins
      sel_an_binmax: [4,6,8,12,24] #list of pt nbins
      binning_matching: [1,2,2,3,4] #list of pt nbins
      jetsel_gen: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10 and abs(eta_jet)<0.5"
      jetsel_reco: "abs(eta_jet)<0.5"
      evtsel: is_ev_rej==0
      triggersel:
        data: "trigger_hasbit_INT7==1"
        mc: null
        weighttrig: false
      data:
        results: [/data/DerivedResultsJets/LckINT7HighMultwithJets/vAN-20190923_ROOT6-1/pp_2016_data/244_20190923-1806/resultsMBjetvspt,
