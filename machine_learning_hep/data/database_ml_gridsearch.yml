BinaryClassification:
  ScikitTreeRandom_Forest:
    name: "ScikitTreeRandom_Forest"
    clf: RandomForestClassifier(random_state=42)
    param_grid: {'n_estimators': [3, 10, 50, 100], 'max_features': [2,4,6,8],'max_depth': [1,4]}
    refit_grid: AUC
    var_param: n_estimators
  ScikitGradientBoostingClassifier:
    name: "ScikitGradientBoostingClassifier"
    clf: GradientBoostingClassifier(random_state=42)
    param_grid: {'learning_rate': [0.01,0.05, 0.1],'max_depth' : [1, 2, 4]}
    refit_grid: AUC
    var_param: learning_rate
  AdaBoostClassifier:
    name: "AdaBoostClassifier"
    clf: AdaBoostClassifier(random_state=42)
    param_grid: {'n_estimators': [3, 10, 50, 100],'learning_rate':[0.1,0.5,0.9]}
    refit_grid: AUC
    var_param: n_estimators
  XGBoost:
    name: "XGBoostClassifier"
    clf: XGBClassifier(random_state=42)
    #param_grid: {'min_child_weight': [1, 3],'max_depth': [3, 6, 9],'gamma': [0.],'subsample': [0.8],'colsample_bytree': [0.8],'learning_rate': [0.001, 0.05, 0.1, 0.5],'n_estimators': [100, 200, 500, 800, 1000]}
    param_grid: {'min_child_weight': [1, 6],'max_depth': [3, 6, 9],'gamma': [0.],'subsample': [0.8],'colsample_bytree': [0.8],'learning_rate': [0.001, 0.05, 0.1, 0.5],'n_estimators': [100]} 
    refit_grid: AUC
    var_param: min_child_weight
