LcpKpipp_pt_2016:
  mass: 2.2864
  sel_reco_unp: "pt_cand>1"
  sel_reco_singletrac_unp : null
  sel_gen_unp: "pt_cand>1 and abs(z_vtx_gen)<10"
  sel_cen_unp: null
  #sel_good_evt_unp: "is_ev_rej == 0"
  sel_good_evt_unp: null
  sel_reco_skim: [null,null,null,null,null,null,null,null,null]   
  sel_gen_skim: [null,null,null,null,null,null,null,null,null]
  sel_skim_binmin: [1,2,3,4,5,6,8,10,12]
  sel_skim_binmax: [2,3,4,5,6,8,10,12,24]
  var_binning: pt_cand
  dofullevtmerge: false
  
  bitmap_sel:
    use: True
    var_name: cand_type
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    isstd : [[0],[]]
    ismcsignal: [[1],[5]]
    ismcprompt: [[1,3],[5]]
    ismcfd: [[1,4],[5]]
    ismcbkg: [[2],[]]
    
  variables:
    var_all: [run_number, ev_id, cand_type, inv_mass, pt_cand, y_cand, d_len, d_len_xy, norm_dl_xy, cos_p, 
              cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23, max_norm_d0d0exp, 
              imp_par_prong0, imp_par_prong1, imp_par_prong2, pt_prong0, pt_prong1, pt_prong2, 
              nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0,  nsigTOF_Pr_0, nsigTPC_Pi_1, nsigTPC_K_1, 
              nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2]
    var_evt:
      data: [is_ev_rej, run_number, ev_id, centrality, z_vtx_reco, n_tracklets]
      mc: [is_ev_rej, run_number, ev_id, centrality, z_vtx_reco, z_vtx_gen, n_tracklets]
    var_gen: [y_cand, pt_cand, cand_type, run_number, ev_id]
    var_evt_match: [run_number, ev_id]
    var_training: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23, 
                   max_norm_d0d0exp, imp_par_prong0, imp_par_prong1, imp_par_prong2,
                   nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0,  nsigTOF_Pr_0, nsigTPC_Pi_1, nsigTPC_K_1, 
                   nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2]  
    var_boundaries: [d_len, pt_cand]
    var_correlation:
      - [d_len]
      - [pt_cand]
    var_signal: signal
    var_inv_mass: inv_mass

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl
    namefile_evt: AnalysisResultsEvt.pkl
    namefile_evtorig: AnalysisResultsEvtOrig.pkl
    namefile_gen: AnalysisResultsGen.pkl
    namefile_reco_applieddata: AnalysisResultsRecoAppliedData.pkl
    namefile_reco_appliedmc: AnalysisResultsRecoAppliedMC.pkl
    namefile_reco: AnalysisResultsReco.pkl
    treeoriginreco: 'PWGHF_TreeCreator/tree_LctopKpi'
    treeorigingen: 'PWGHF_TreeCreator/tree_LctopKpi_gen'
    treeoriginevt: 'PWGHF_TreeCreator/tree_event_char'
    namefile_reco_ml_applied: AnalysisResultsRecoML.pkl 
    treeoutput: "Lctree"
    histofilename: "masshisto.root"
    efffilename: "effhisto.root"

  multi:
    data:
      nperiods: 2
      nprocessesparallel: 30
      maxfiles : [-1,-1] #list of periods
      chunksizeunp : [100,100] #list of periods
      chunksizeskim: [100,100] #list of periods
      fracmerge : [0.05,0.05] #list of periods
      seedmerge: [12,12] #list of periods
      period: [LHC16pp_kl,LHC16pp_deghjop] #list of periods
      unmerged_tree_dir: [/data2/HeavyFlavour/pp_data_2016/04-07-2019/68_20190629-1511/merged,
                          /data2/HeavyFlavour/pp_data_2016/30-06-2019/69_20190629-1548/merged]
      pkl: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/datapkl,/data2/HeavyFlavour/LcpKpipp_pt2016_de/datapkl] #list of periods
      pkl_skimmed: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/datapklsk,/data2/HeavyFlavour/LcpKpipp_pt2016_de/datapklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/datapklskML,/data2/HeavyFlavour/LcpKpipp_pt2016_de/datapklskML] #list of periods
      pkl_skimmed_merge_for_ml_all: /data2/HeavyFlavour/LcpKpipp_pt2016/datapklskMLallperiods
      pkl_evtcounter_all: /data2/HeavyFlavour/LcpKpipp_pt2016/datapklevtHC16ppallperiods
    mc:
      nperiods: 2
      nprocessesparallel: 50
      maxfiles : [-1,-1] #list of periods
      chunksizeunp : [1000,1000] #list of periods
      chunksizeskim: [1000,1000] #list of periods
      fracmerge : [1.0,1.0] #list of periods
      seedmerge: [12,12] #list of periods
      period: [LHC17j4a_kl,LHC17j4a_deghjop] #list of periods
      unmerged_tree_dir: [/data2/HeavyFlavour/pp_MC_2016/01-07-2019/73_20190629-1619/unmerged/,
                          /data2/HeavyFlavour/pp_MC_2016/01-07-2019/74_20190629-1619/unmerged/]
      pkl: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/mcpkl,
            /data2/HeavyFlavour/LcpKpipp_pt2016_de/mcpkl] #list of periods
      pkl_skimmed: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/mcpklsk,
                    /data2/HeavyFlavour/LcpKpipp_pt2016_de/mcpklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/mcpklskML,/data2/HeavyFlavour/LcpKpipp_pt2016_de/mcpklskML] #list of periods
      pkl_skimmed_merge_for_ml_all: /data2/HeavyFlavour/LcpKpipp_pt2016/mcpklskMLallperiods
      pkl_evtcounter_all: /data2/HeavyFlavour/LcpKpipp_pt2016/mcpklevtHC16ppallperiods
  ml:
    nbkg: 1000000
    nsig: 1000000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.186 or inv_mass>2.386  
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,3,4,5,6,8,10,12] #list of bins
    binmax: [2,3,4,5,6,8,10,12,24] #list of bins
    mltype: BinaryClassification
    ncorescrossval: 10 
    mlplot: /data2/HeavyFlavour/LcpKpipp_pt2016/mlplot # to be removed
    mlout: /data2/HeavyFlavour/LcpKpipp_pt2016/mlout # to be removed

    opt:
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 1  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 6.23e-2 # branching ratio of the decay Lc->pKpi
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1,1,1,1,1]     # list of bins
  analysis:
    data:
      pkl_skimmed_dec: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/datapklskdec,/data2/HeavyFlavour/LcpKpipp_pt2016_de/datapklskdec] #list of periods
      pkl_skimmed_decmerged: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/datapklskdecmerged,/data2/HeavyFlavour/LcpKpipp_pt2016_de/datapklskdecmerged] #list of periods
      results: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/dataanalysis,/data2/HeavyFlavour/LcpKpipp_pt2016_de/dataanalysis] #list of periods
    mc:
      pkl_skimmed_dec: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/mcpklskdec,/data2/HeavyFlavour/LcpKpipp_pt2016_de/mcpklskdec] #list of periods
      pkl_skimmed_decmerged: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/mcpklskdecmerged,/data2/HeavyFlavour/LcpKpipp_pt2016_de/mcpklskdecmerged] #list of periods
      results: [/data2/HeavyFlavour/LcpKpipp_pt2016_kl/mcanalysis,/data2/HeavyFlavour/LcpKpipp_pt2016_de/mcanalysis] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLcpKpipp_pt_2016_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierLcpKpipp_pt_2016_dfselection_pt_cand_2.0_3.0.sav,
                     xgboost_classifierLcpKpipp_pt_2016_dfselection_pt_cand_3.0_4.0.sav,
                     xgboost_classifierLcpKpipp_pt_2016_dfselection_pt_cand_4.0_5.0.sav,
                     xgboost_classifierLcpKpipp_pt_2016_dfselection_pt_cand_5.0_6.0.sav,
                     xgboost_classifierLcpKpipp_pt_2016_dfselection_pt_cand_6.0_8.0.sav,
                     xgboost_classifierLcpKpipp_pt_2016_dfselection_pt_cand_8.0_10.0.sav,
                     xgboost_classifierLcpKpipp_pt_2016_dfselection_pt_cand_10.0_12.0.sav,
                     xgboost_classifierLcpKpipp_pt_2016_dfselection_pt_cand_12.0_24.0.sav]
    probcutpresel: 
      data: [0.15,0.15,0.15,0.15,0.15,0.15,0.15,0.15,0.15] #list of nbins
      mc: [0.15,0.15,0.15,0.15,0.15,0.15,0.15,0.15,0.15] #list of nbins

    probcutoptimal: [0.3,0.3,0.3,0.3,0.3,0.3,0.3,0.3,0.3] #list of nbins
    mass_fit_lim: [2.16, 2.406] # region for the fit of the invariant mass distribution [GeV/c^2]
    bin_width: 0.001 # bin width of the invariant mass histogram
    presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
    usefit: true
    sgnfunc: [kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus]
    bkgfunc: [Pol2,Pol2,Pol2,Pol2,Pol2,Pol2,Pol2,Pol2,Pol2]
    masspeak: 2.2864
    massmin: [2.14,2.14,2.14,2.14,2.14,2.14,2.14,2.14,2.14]
    massmax: [2.436,2.436,2.436,2.436,2.436,2.436,2.436,2.436,2.436]
    rebin: [6,6,6,6,6,6,6,6,6]
    includesecpeak: [0,0,0,0,0,0,0,0,0]
    masssecpeak: 1.869
    FixedMean: false
    SetFixGaussianSigma: true
    SetInitialGaussianMean: true
    dolikelihood: true
    sigmaarray: [0.01,0.01,0.01,0.01,0.01,0.01,0.01,0.01,0.01]
    FixedSigma: true  
    fitcase: Lc
