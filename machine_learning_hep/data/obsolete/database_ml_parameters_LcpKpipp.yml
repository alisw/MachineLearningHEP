LcpKpipp:
  nprongs: 3
  doml: true
  mass: 2.2864
  sel_reco_unp: "pt_cand>1"
  sel_reco_singletrac_unp : null
  sel_gen_unp: "pt_cand>1 and abs(z_vtx_gen)<10"
  sel_cen_unp: null
  #sel_good_evt_unp: "is_ev_rej == 0"
  sel_good_evt_unp: null
  sel_reco_skim: ["pt_prong0>0.3 and pt_prong1>0.3 and pt_prong2>0.30 & cos_p > 0.80",
                  "pt_prong0>0.5 and pt_prong1>0.5 and pt_prong2>0.50 & cos_p > 0.80",
                  "pt_prong0>0.5 and pt_prong1>0.5 and pt_prong2>0.50 & cos_p > 0.80",
                  "pt_prong0>0.5 and pt_prong1>0.5 and pt_prong2>0.50 & cos_p > 0.80",
                  "pt_prong0>0.5 and pt_prong1>0.5 and pt_prong2>0.50 & cos_p > 0.80"]
  sel_gen_skim: [null,null,null,null,null]
  sel_skim_binmin: [1,2,4,6,8] #list of nbins
  sel_skim_binmax: [2,4,6,8,24] #list of nbins
  var_binning: pt_cand
  dofullevtmerge: false

  bitmap_sel:
    var_name: cand_type
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    var_ismcrefl: ismcrefl
    isstd : [[0],[]]
    ismcsignal: [[1],[5]]
    ismcprompt: [[1,3],[5]]
    ismcfd: [[1,4],[5]]
    ismcbkg: [[2],[]]
    ismcrefl: [[5],[]]

  variables:
    var_all: [run_number, ev_id, cand_type, inv_mass, pt_cand, y_cand,
              d_len, d_len_xy, norm_dl_xy, cos_p,
              cos_p_xy, imp_par_xy, dca, dca_prong0, dca_prong1, dca_prong2,resonant_decay_mc,sig_vert, dist_12, dist_23, max_norm_d0d0exp,
              imp_par_prong0, imp_par_prong1, imp_par_prong2, pt_prong0, pt_prong1, pt_prong2, p_prong0, p_prong1, p_prong2,
              spdhits_prong0, spdhits_prong1, spdhits_prong2,
              nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0, nsigTOF_Pr_0, nsigTPC_K_1, nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2]
    var_evt:
      data: [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, n_tracklets,V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              trigger_hasclass_HighMultV0, n_tracklets_corr, v0m, v0m_eq, v0m_corr, v0m_eq_corr,
              perc_v0m]
      mc: [z_vtx_gen, centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, n_tracklets, V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              trigger_hasclass_HighMultV0, n_tracklets_corr, n_tracklets, v0m, v0m_eq, v0m_corr, v0m_eq_corr,
              mult_gen, mult_gen_v0a, mult_gen_v0c, perc_v0m]
    var_gen: [y_cand, pt_cand, eta_cand, phi_cand, cand_type, pt_jet, eta_jet, phi_jet, delta_eta_jet, delta_phi_jet, delta_r_jet, run_number, ev_id]
    var_evt_match: [run_number, ev_id]
    var_training: [[d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23,
                   max_norm_d0d0exp, imp_par_prong0, imp_par_prong1, imp_par_prong2,
                   nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0,  nsigTOF_Pr_0, nsigTPC_K_1,
                   nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2],
                   [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23,
                   max_norm_d0d0exp, imp_par_prong0, imp_par_prong1, imp_par_prong2,
                   nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0,  nsigTOF_Pr_0, nsigTPC_K_1,
                   nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2],
                   [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23,
                   max_norm_d0d0exp, imp_par_prong0, imp_par_prong1, imp_par_prong2,
                   nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0,  nsigTOF_Pr_0, nsigTPC_K_1,
                   nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2],
                   [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23,
                   max_norm_d0d0exp, imp_par_prong0, imp_par_prong1, imp_par_prong2,
                   nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0,  nsigTOF_Pr_0, nsigTPC_K_1,
                   nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2],
                   [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23,
                   max_norm_d0d0exp, imp_par_prong0, imp_par_prong1, imp_par_prong2]]
    var_boundaries: [d_len, pt_cand]
    var_correlation:
      - [d_len, max_norm_d0d0exp, sig_vert, cos_p]
      - [pt_cand, pt_cand, pt_cand, pt_cand]
    var_signal: signal
    var_inv_mass: inv_mass
    var_cuts:
        - [pt_prong0, lt, null]
        - [pt_prong1, lt, null]
        - [pt_prong2, lt, null]
        - [nsigTPC_Pr_0, absst, 0.]
        - [nsigTOF_Pr_0, absst, 0.]
        - [imp_par_prong0, absst, 0.]
        - [cos_p, lt,null]
        - [sig_vert,ls,  null]
        - [nsigTOF_Pi_2, absst, null]
        - [d_len, lt, null]

    plot_options:
      prob_cut_scan:
        pt_prong0:
          xlim:
            - 0
            - 1
        pt_prong1:
          xlim:
            - 0
            - 1
        pt_prong2:
          xlim:
            - 0
            - 1
      eff_cut_scan:
        pt_prong0:
          xlim:
            - 0
            - 1
        pt_prong1:
          xlim:
            - 0
            - 1

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl.lz4
    namefile_evt: AnalysisResultsEvt.pkl.lz4
    namefile_evtvalroot: AnalysisResultsROOTEvtVal.root
    namefile_evtorig: AnalysisResultsEvtOrig.pkl.lz4
    namefile_gen: AnalysisResultsGen.pkl.lz4
    namefile_reco_applieddata: AnalysisResultsRecoAppliedData.pkl.lz4
    namefile_reco_appliedmc: AnalysisResultsRecoAppliedMC.pkl.lz4
    namefile_mcweights: mcweights.root
    treeoriginreco: 'PWGHF_TreeCreator/tree_LctopKpi'
    treeorigingen: 'PWGHF_TreeCreator/tree_LctopKpi_gen'
    treeoriginevt: 'PWGHF_TreeCreator/tree_event_char'
    treeoutput: "Lctree"
    histofilename: "masshisto.root"
    efffilename: "effhisto.root"
    crossfilename: "cross_section_tot.root"

  multi:
    data:
      nprocessesparallel: 50
      maxfiles : [-1,-1,-1] #list of periods
      chunksizeunp : [100,100,100] #list of periods
      chunksizeskim: [100,100,100] #list of periods
      fracmerge : [0.1,0.1,0.1] #list of periods
      seedmerge: [12,12,12] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/merged] #list of periods
      pkl: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/pkl,
            /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/pkl,
            /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/pklsk,
                    /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/pklsk,
                    /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/pklskml,
                                 /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/pklskml,
                                 /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_data_mltot
      pkl_evtcounter_all: /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_data_evttot
    mc:
      nprocessesparallel: 50
      maxfiles : [-1,-1,-1] #list of periods
      chunksizeunp : [100,100,100] #list of periods
      chunksizeskim: [1000,1000,1000] #list of periods
      fracmerge : [1.0,1.0,1.0] #list of periods
      seedmerge: [12,12,12] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp]  #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpKpi/261_20191004-0007/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpKpi/261_20191004-0007/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpKpi/261_20191004-0007/merged] #list of periods
      pkl: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpKpi/261_20191004-0007/pkl,
            /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpKpi/261_20191004-0007/pkl,
            /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpKpi/261_20191004-0007/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpKpi/261_20191004-0007/pklsk,
                    /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpKpi/261_20191004-0007/pklsk,
                    /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpKpi/261_20191004-0007/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpKpi/261_20191004-0007/pklskml,
                                 /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpKpi/261_20191004-0007/pklskml,
                                 /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpKpi/261_20191004-0007/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_mc_prodLcpKpi_mltot
      pkl_evtcounter_all: /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_mc_prodLcpKpi_evttot
      mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_16,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_17,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_18]
  ml:
    evtsel: is_ev_rej==0
    triggersel:
      data: "trigger_hasbit_INT7==1"
      mc: null
    nbkg: 500000
    nsig: 500000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.24 or inv_mass>2.33
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,4,6,8] #list of nbins
    binmax: [2,4,6,8,24] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10
    mlplot: /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/mlout # to be removed

    opt:
      isFONLLfromROOT: false
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 6.23e-2 # branching ratio of the decay Lc->pKpi
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1]     # list of bins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"

  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/pklskdec,
                        /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/pklskdec,
                        /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/pklskdecmerged,
                              /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/pklskdecmerged,
                              /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/pklskdecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpKpi/261_20191004-0007/pklskdec,
                        /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpKpi/261_20191004-0007/pklskdec,
                        /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpKpi/261_20191004-0007/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpKpi/261_20191004-0007/pklskdecmerged,
                              /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpKpi/261_20191004-0007/pklskdecmerged,
                              /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpKpi/261_20191004-0007/pklskdecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLcpKpipp_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierLcpKpipp_dfselection_pt_cand_2.0_4.0.sav,
                     xgboost_classifierLcpKpipp_dfselection_pt_cand_4.0_6.0.sav,
                     xgboost_classifierLcpKpipp_dfselection_pt_cand_6.0_8.0.sav,
                     xgboost_classifierLcpKpipp_dfselection_pt_cand_8.0_24.0.sav]
    probcutpresel:
      data: [0.3,0.3,0.3,0.3,0.3] #list of nbins
      mc: [0.3,0.3,0.3,0.3,0.3] #list of nbins
    probcutoptimal: [0.6,0.6,0.65,0.65,0.6] #list of nbins

  analysis:
    indexhptspectrum: 4 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5
    fd_method: 2 #knone=0, kfc=1, kNb=2
    cctype: 1 #kpp7
    sigmav0: 57.8e-3 #NB: multiplied by 1e12 before giving to HFPtSpectrum!
    inputfonllpred: data/fonll/D0DplusDstarPredictions_13TeV_y05_all_300416_BDShapeCorrected.root
    dir_general_plots: /data/DerivedResults/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/analysis_plots

    MBvspt_ntrkl:
      useperiod: [1,1,1]
      plotbin: [1,1,1,1,0]
      usesinglebineff: null
      fprompt_from_mb: true
      corresp_mb_typean: null
      sel_binmin2:  [0,1,10,30,60] #list of var2 splittng nbins
      sel_binmax2: [9999,10,30,60,100] #list of var2 splitting nbins
      var_binning2: n_tracklets_corr_sub
      triggerbit: INT7

      sel_an_binmin: [1,2,4,6,8,12] #list of pt nbins
      sel_an_binmax: [2,4,6,8,12,24] #list of pt nbins
      binning_matching: [0,1,2,3,4,4] #list of pt nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: is_ev_rej==0
      triggersel:
        data: "trigger_hasbit_INT7==1"
        mc: null
        weighttrig: false
      data:
        results: [/data/DerivedResults/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/resultsMBvspt_ntrkl,
                  /data/DerivedResults/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/resultsMBvspt_ntrkl,
                  /data/DerivedResults/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/resultsMBvspt_ntrkl] #list of periods
        resultsallp: /data/DerivedResults/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_data/resultsMBvspt_ntrkl
      mc:
        results: [/data/DerivedResults/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpKpi/261_20191004-0007/resultsMBvspt_ntrkl,
                  /data/DerivedResults/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpKpi/261_20191004-0007/resultsMBvspt_ntrkl,
                  /data/DerivedResults/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpKpi/261_20191004-0007/resultsMBvspt_ntrkl] #list of periods
        resultsallp: /data/DerivedResults/LcpKpikINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_mc_prodLcpKpi/resultsMBvspt_ntrkl

      mass_fit_lim: [2.166, 2.406] # region for the fit of the invariant mass distribution [GeV/c^2]
      bin_width: 0.001 # bin width of the invariant mass histogram
      # To initialize the individual fits in pT bins
      # Decide whether to take the sigma from MC or data for individual fits
      init_fits_from: mc # data # data or mc
      # Note for now that only a Gaussian fit is available
      sgnfunc: [kGaus,kGaus,kGaus,kGaus,kGaus,kGaus]
      bkgfunc: [Pol2,Pol2,Pol2,Pol2,Pol2,Pol2]
      masspeak: 2.2864
      massmin: [2.166,2.166,2.166,2.166,2.166,2.166]
      massmax: [2.406,2.406,2.406,2.406,2.406,2.406]
      rebin: [4,4,4,4,4,4]
      includesecpeak: Null #[0,0,0,0,0,0,0,0]
      masssecpeak: 2.2864
      # Fix mean and/or sigma
      FixedMean: False
      SetFixGaussianSigma: [false,false,false,false,false,false]
