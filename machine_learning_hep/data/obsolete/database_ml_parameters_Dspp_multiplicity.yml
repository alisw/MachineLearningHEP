Dspp_multiplicity:
  mass: 1.972
  sel_reco_unp: "pt_cand>4 and pt_cand<8"
  sel_reco_singletrac_unp : null
  sel_gen_unp: "pt_cand>4 and pt_cand<8 and abs(z_vtx_gen)<10"
  sel_cen_unp: null
  #sel_good_evt_unp: "is_ev_rej == 0"
  sel_good_evt_unp: null
  sel_reco_skim: [null,null,null,null,null,null]
  sel_gen_skim: [null,null,null,null,null,null]
  sel_skim_binmin: [ 0,10,20,40,60,80] #list of nbins
  sel_skim_binmax: [10,20,40,60,80,100] #list of nbins
  var_binning: n_tracklets
  dofullevtmerge: false
  
  bitmap_sel:
    use: True
    var_name: cand_type
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    isstd : [[0],[]]
    ismcsignal: [[1],[5]]
    ismcprompt: [[1,3],[5]]
    ismcfd: [[1,4],[5]]
    ismcbkg: [[2],[]]
    
  variables:
    var_all: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, delta_mass_KK, cos_PiDs, cos_PiKPhi_3, imp_par_prong0, imp_par_prong1, imp_par_prong2, max_norm_d0d0exp, inv_mass, pt_cand, cand_type, y_cand, ev_id, run_number] 
    var_evt:
      data: [is_ev_rej, run_number, ev_id, centrality, z_vtx_reco, n_tracklets]
      mc: [is_ev_rej, run_number, ev_id, centrality, z_vtx_reco, z_vtx_gen, n_tracklets]
    var_gen: [y_cand, pt_cand, cand_type, run_number, ev_id]
    var_evt_match: [run_number, ev_id]
    var_training: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, delta_mass_KK, cos_PiDs, cos_PiKPhi_3, imp_par_prong0, imp_par_prong1, imp_par_prong2, max_norm_d0d0exp]
    var_boundaries: [d_len_xy, cos_p_xy]
    var_correlation:
      - [d_len_xy]
      - [cos_p_xy]
    var_signal: signal
    var_inv_mass: inv_mass

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl.lz4
    namefile_evt: AnalysisResultsEvt.pkl.lz4
    namefile_evtorig: AnalysisResultsEvtOrig.pkl.lz4
    namefile_gen: AnalysisResultsGen.pkl.lz4
    namefile_reco_applieddata: AnalysisResultsRecoAppliedData.pkl.lz4
    namefile_reco_appliedmc: AnalysisResultsRecoAppliedMC.pkl.lz4
    namefile_reco: AnalysisResultsReco.pkl.lz4
    treeoriginreco: 'PWGHF_TreeCreator/tree_Ds'
    treeorigingen: 'PWGHF_TreeCreator/tree_Ds_gen'
    treeoriginevt: 'PWGHF_TreeCreator/tree_event_char'
    namefile_reco_ml_applied: AnalysisResultsRecoML.pkl.lz4
    treeoutput: "Dstree"
    histofilename: "masshisto.root"
    efffilename: "effhisto.root"

  multi:
    data:
      nperiods: 1
      nprocessesparallel: 50
      maxfiles : [-1] #list of periods
      chunksizeunp : [100] #list of periods
      chunksizeskim: [100] #list of periods
      fracmerge : [0.05] #list of periods
      seedmerge: [12] #list of periods
      period: [LHC18pp] #list of periods
      unmerged_tree_dir: [/data2/HeavyFlavour/pp_data_2018/01-07-2019/71_20190629-1549/merged] #list of periods
      pkl: [/data2/ginnocen/Dspp_multiplicity2018/datapkl] #list of periods
      pkl_skimmed: [/data2/ginnocen/Dspp_multiplicity2018/datapklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data2/ginnocen/Dspp_multiplicity2018/datapklskML] #list of periods
      pkl_skimmed_merge_for_ml_all: /data2/ginnocen/Dspp_multiplicity2018/datapklskMLallperiods
      pkl_evtcounter_all: /data2/ginnocen/Dspp_multiplicity2018/datapklevtHC18ppallperiods
    mc:
      nperiods: 1
      nprocessesparallel: 50
      maxfiles : [-1] #list of periods
      chunksizeunp : [1000] #list of periods
      chunksizeskim: [1000] #list of periods
      fracmerge : [1.0] #list of periods
      seedmerge: [12] #list of periods
      period: [LHC18pp] #list of periods
      unmerged_tree_dir: [/data2/HeavyFlavour/pp_MC_2016/01-07-2019/73_20190629-1619/unmerged] #list of periods
      pkl: [/data2/ginnocen/Dspp_multiplicity2018/mcpkl] #list of periods
      pkl_skimmed: [/data2/ginnocen/Dspp_multiplicity2018/mcpklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data2/ginnocen/Dspp_multiplicity2018/mcpklskML] #list of periods
      pkl_skimmed_merge_for_ml_all: /data2/ginnocen/Dspp_multiplicity2018/mcpklskMLallperiods
      pkl_evtcounter_all: /data2/ginnocen/Dspp_multiplicity2018/mcpklevtHC18ppallperiods
  ml:
    nbkg: 1000000
    nsig: 1000000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<1.83 or inv_mass>2.012
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [ 0,10,20,40,60,80] #list of nbins
    binmax: [10,20,40,60,80,100] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10 
    mlplot: /data2/ginnocen/Dspp_multiplicity2018/mlplot # to be removed
    mlout: /data2/ginnocen/Dspp_multiplicity2018/mlout # to be removed

    opt:
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 1  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 2.27e-2 # branching ratio of the decay Lc->pK0s * K0s->pi+pi-
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1,1] #list of nbins
  
  analysis:
    data:
      pkl_skimmed_dec: [/data2/ginnocen/Dspp_multiplicity2018/datapklskdec] #list of periods
      pkl_skimmed_decmerged: [/data2/ginnocen/Dspp_multiplicity2018/datapklskdecmerged] #list of periods
      results: [/data2/ginnocen/Dspp_multiplicity2018/dataanalysis] #list of periods
    mc:
      pkl_skimmed_dec: [/data2/ginnocen/Dspp_multiplicity2018/mcpklskdec] #list of periods
      pkl_skimmed_decmerged: [/data2/ginnocen/Dspp_multiplicity2018/mcpklskdecmerged] #list of periods
      results: [/data2/ginnocen/Dspp_multiplicity2018/mcanalysis] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierDspp_multiplicity_dfselection_n_tracklets_0.0_10.0.sav,
                     xgboost_classifierDspp_multiplicity_dfselection_n_tracklets_10.0_20.0.sav,
                     xgboost_classifierDspp_multiplicity_dfselection_n_tracklets_20.0_40.0.sav,
                     xgboost_classifierDspp_multiplicity_dfselection_n_tracklets_40.0_60.0.sav,
                     xgboost_classifierDspp_multiplicity_dfselection_n_tracklets_60.0_80.0.sav,
                     xgboost_classifierDspp_multiplicity_dfselection_n_tracklets_80.0_100.0.sav] #list of nbins
    probcutpresel: 
      data: [0.15,0.15,0.15,0.15,0.15,0.15] #list of nbins
      mc: [0.15,0.15,0.15,0.15,0.15,0.15] #list of nbins

    probcutoptimal: [0.15,0.15,0.15,0.15,0.15,0.15] #list of nbins
    mass_fit_lim: [1.75, 2.15] # region for the fit of the invariant mass distribution [GeV/c^2]
    bin_width: 0.001 # bin width of the invariant mass histogram
    presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
    usefit: false
    sgnfunc: null
    bkgfunc: null
    masspeak: null
    massmin: null
    massmax: null
    rebin: null
    includesecpeak: null
    masssecpeak: null
    FixedMean: null
    SetFixGaussianSigma: null
    SetInitialGaussianMean: null
    dolikelihood: null
    sigmaarray: null
    FixedSigma: null  
    fitcase: Ds
