LbITS2:
  mass: 5.62
  sel_reco_unp: "pt_cand>0"
  sel_reco_singletrac_unp : null
  sel_gen_unp: "pt_cand>0 and abs(z_vtx_gen)<10"
  sel_cen_unp: null
  #sel_good_evt_unp: "is_ev_rej == 0"
  sel_good_evt_unp: null
  sel_reco_skim: [null,null,null]
  sel_gen_skim: [null,null,null]
  sel_skim_binmin: [0,8,20] #list of nbins
  sel_skim_binmax: [8,20,99] #list of nbins
  var_binning: pt_cand
  dofullevtmerge: false
  bitmap_sel:
    use: True
    var_name: cand_type
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    isstd : [[0],[]]
    ismcsignal: [[1],[5]]
    ismcprompt: [[1,3],[5]]
    ismcfd: [[1,4],[5]]
    ismcbkg: [[2],[]]

  variables:
#Only Lb (for plotting)
#    var_all: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, cos_t_star, imp_par_prod, ctau,
#              pt_prong0, pt_prong1, pt_prong2, pt_prong3, imp_par_prong0, imp_par_prong1, imp_par_prong2, imp_par_prong3,
#              inv_mass, pt_cand]
#Only Lc (for plotting)
#    var_all: [inv_mass_Lc, pt_Lc, y_Lc, d_len_Lc, d_len_xy_Lc, norm_dl_xy_Lc, cos_p_Lc, cos_p_xy_Lc, imp_par_xy_Lc, dca_Lc, sig_vert_Lc,
#              dist_12_Lc, dist_23_Lc, max_norm_d0d0exp_Lc, sum_d0d0_prongs_Lc, dca_prong0_Lc, dca_prong1_Lc, dca_prong2_Lc]
    var_all: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, cos_t_star, imp_par_prod, ctau, pt_prong0,
              pt_prong1, pt_prong2, pt_prong3, imp_par_prong0, imp_par_prong1, imp_par_prong2, imp_par_prong3, inv_mass_Lc, 
              imp_par_Lc, pt_Lc, y_Lc, d_len_Lc, d_len_xy_Lc, norm_dl_xy_Lc, cos_p_Lc, cos_p_xy_Lc, imp_par_xy_Lc, dca_Lc, sig_vert_Lc, 
              dist_12_Lc, dist_23_Lc, max_norm_d0d0exp_Lc, sum_d0d0_prongs_Lc, dca_prong0_Lc, dca_prong1_Lc, dca_prong2_Lc,
              inv_mass, pt_cand, phi_cand, cand_type, y_cand, eta_prong0, eta_prong1, eta_prong2, eta_prong3, run_number, ev_id,
              nsigTPC_Pi_0, nsigTPC_K_0, nsigTPC_Pr_0, nsigTOF_Pi_0, nsigTOF_K_0, nsigTOF_Pr_0,
              nsigTPC_Pi_1, nsigTPC_K_1, nsigTPC_Pr_1, nsigTOF_Pi_1, nsigTOF_K_1, nsigTOF_Pr_1,
              nsigTPC_Pi_2, nsigTPC_K_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_K_2, nsigTOF_Pr_2,
              nsigTPC_Pi_3, nsigTPC_K_3, nsigTPC_Pr_3, nsigTOF_Pi_3, nsigTOF_K_3, nsigTOF_Pr_3]
    var_evt:
       data: [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, n_tracklets,V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              trigger_hasclass_HighMultV0, n_tracklets_corr, v0m, v0m_eq]
       mc:   [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, n_tracklets,V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              trigger_hasclass_HighMultV0, n_tracklets_corr, v0m, v0m_eq, z_vtx_gen]
    var_gen: [y_cand, pt_cand, cand_type, run_number, ev_id]
    var_evt_match: [run_number, ev_id]
    var_training: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, cos_t_star, imp_par_prod, ctau, imp_par_prong0, 
                   imp_par_prong1, imp_par_prong2, imp_par_prong3, inv_mass_Lc, 
                   d_len_Lc, d_len_xy_Lc, norm_dl_xy_Lc, cos_p_Lc, cos_p_xy_Lc, imp_par_xy_Lc, dca_Lc, sig_vert_Lc, 
                   dist_12_Lc, dist_23_Lc, max_norm_d0d0exp_Lc, sum_d0d0_prongs_Lc, dca_prong0_Lc, dca_prong1_Lc, dca_prong2_Lc]
    var_boundaries: [cos_t_star, pt_prong0]
    var_correlation:
      - [cos_t_star]
      - [pt_prong0]
    var_signal: signal
    var_inv_mass: inv_mass
    var_cuts: 
        - [pt_prong0, lt, null]
        - [pt_prong1, lt, null]

    plot_options:
      prob_cut_scan:
        pt_prong0:
          xlim: 
            - 0
            - 1
        pt_prong1:
          xlim: 
            - 0
            - 1
      eff_cut_scan:
        pt_prong0:
          xlim: 
            - 0
            - 1
        pt_prong1:
          xlim: 
            - 0
            - 1

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl
    namefile_evt: AnalysisResultsEvt.pkl
    namefile_evtvalroot: AnalysisResultsROOTEvtVal.root
    namefile_evtorig: AnalysisResultsEvtOrig.pkl
    namefile_gen: AnalysisResultsGen.pkl
    namefile_reco_applieddata: AnalysisResultsRecoAppliedData.pkl
    namefile_reco_appliedmc: AnalysisResultsRecoAppliedMC.pkl
    namefile_reco: AnalysisResultsReco.pkl
    treeoriginreco: 'PWGHF_TreeCreatorITS2/tree_Lb'
    treeorigingen: 'PWGHF_TreeCreatorITS2/tree_Lb_gen'
    treeoriginevt: 'PWGHF_TreeCreatorITS2/tree_event_char'
    namefile_reco_ml_applied: AnalysisResultsRecoML.pkl
    treeoutput: "Lbtree"
    histofilename: "masshisto.root"
    efffilename: "effhisto.root"
    crossfilename: "cross_section_tot.root"

  multi:
    data:
      nperiods: 1
      nprocessesparallel: 50
      maxfiles : [-1] #list of periods
      chunksizeunp : [100] #list of periods
      chunksizeskim: [100] #list of periods
      fracmerge : [1.0] #list of periods
      seedmerge: [12] #list of periods
      period: [LHC13d19] #list of periods
      unmerged_tree_dir: [/data/TTree/LbkAnyITS2ITS3Improver/vAN-20190824_ROOT6-1/ITS2_13d19/154_20190825-0840/merged] #list of periods
      pkl: [/data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/154_20190825-0840/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/154_20190825-0840/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/154_20190825-0840/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/154_20190825-0840/ITS2Upgr_13_bkg_mltot
      pkl_evtcounter_all: /data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/154_20190825-0840/ITS2Upgr_13_bkg_evttot
    mc:
      nperiods: 1
      nprocessesparallel: 50
      maxfiles : [-1] #list of periods
      chunksizeunp : [100] #list of periods
      chunksizeskim: [100] #list of periods
      fracmerge : [1.0] #list of periods
      seedmerge: [12] #list of periods
      period: [LHC13d19] #list of periods
      unmerged_tree_dir: [/data/TTree/LbkAnyITS2ITS3Improver/vAN-20190824_ROOT6-1/ITS2_13d19/153_20190825-0840/merged] #list of periods
      pkl: [/data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/153_20190825-0840/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/153_20190825-0840/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/153_20190825-0840/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/153_20190825-0840/ITS2Upgr_13_sig_mltot
      pkl_evtcounter_all: /data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/153_20190825-0840/ITS2Upgr_13_sig_evttot
  ml:
    nbkg: 500000
    nsig: 500000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<5.52 or inv_mass>5.72 
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [0,8,20] #list of nbins
    binmax: [8,20,99] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10 
    mlplot: /data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/mlout # to be removed

    opt:
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.6086 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 3.89e-2 # branching ratio of the decay Lc->pK0s * K0s->pi+pi-
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
  
  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/154_20190825-0840/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/154_20190825-0840/skpkldecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/153_20190825-0840/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/153_20190825-0840/skpkldecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLbITS2_dfselection_pt_cand_0.0_8.0.sav,
                     xgboost_classifierLbITS2_dfselection_pt_cand_8.0_20.0.sav,
                     xgboost_classifierLbITS2_dfselection_pt_cand_20.0_99.0.sav]
    probcutpresel: 
      data: [0.2,0.2,0.2] #list of nbins
      mc: [0.2,0.2,0.2] #list of nbins
    probcutoptimal: [0.3,0.3,0.3] #list of nbins

  analysis:
    MBvspt:
      plotbin: [1]
      usesinglebineff: 0
      sel_binmin2: [0.] #list of nbins
      sel_binmax2: [9999] #list of nbins  
      var_binning2: pt_cand

      # To initialize the individual fits in pT bins
      # Decide whether to take the sigma from MC or data for individual fits
      init_fits_from: mc # data # data or mc
      
      sel_an_binmin: [0,8,20]
      sel_an_binmax: [8,20,99]
      binning_matching: [0,1,2]
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: null
      triggersel: 
        data: null
        mc: null

      data:
        results: [LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/154_20190825-0840/results] #list of periods
        resultsallp: LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/154_20190825-0840/resultstot
      mc:
        results: [LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/153_20190825-0840/results] #list of periods
        resultsallp: LbkAnyITS2/vAN-20190824_ROOT6-1/ITS2_13d19_v2/153_20190825-0840/resultstot



      mass_fit_lim: [5.25, 5.95] # region for the fit of the invariant mass distribution [GeV/c^2]
      bin_width: 0.001 # bin width of the invariant mass histogram
      usefit: true
      sgnfunc: [kGaus,kGaus,kGaus]
      bkgfunc: [Pol2,Pol2,Pol2]
      masspeak: 5.62
      massmin: [5.3,5.3,5.3]
      massmax: [5.9,5.9,5.9]
      rebin: [6,6,6]
      includesecpeak: [0,0,0]
      masssecpeak: 0.
      # Fix mean and/or sigma
      FixedMean: False
      SetFixGaussianSigma: false
      # Use value set for "masspeak" for initializing total fit, otherwise what is derived from MC fit is used
      SetInitialGaussianMean: true
      # Use values set for "sigmaarray" for initializing total fit (per pT bin),
      # otherwise what is derived from MC fit is used
      SetInitialGaussianSigma: false
      # Number of initial signal sigmas around the mean to be excluded for side-band fit
      exclude_nsigma_sideband: 4
      # Sigma around mean where signal is integrated after total fit has been done
      nsigma_signal: 3
      dolikelihood: true
      sigmaarray: [0.01,0.01,0.01]
      FixedSigma: false
      fitcase: Lb0
      latexnamemeson: "#Lambda^{0}_{b}"
      latexbin2var: "n_{trkl}"
      nevents: 1000000.
      dodoublecross: false
      
  systematics:
    probvariation:
      prob_range: [0.5,0.6,0.7]

  validation:
    data:
      dir: [dataval/154_20190825-0840] #list of periods
      dirmerged: datavaltot
    mc:
      dir: [mcval/153_20190825-0840] #list of periods
      dirmerged: mcvaltot

