LcpKpi:
  nprongs: 3
  prongformultsub: [0,0,0]
  doml: true
  mass: 2.2864
  sel_reco_unp: "pt_cand>4"
  sel_reco_singletrac_unp: null
  sel_gen_unp: "pt_cand>1 and abs(z_vtx_gen)<10"
  sel_cen_unp: null

  
  #sel_good_evt_unp: "is_ev_rej == 0"
  sel_good_evt_unp: null
  #FIXME you could try to increase this 0.4 cut even up to 0.8 I think without cutting on the signal
  #FIXME it would speed up the processing.
  #FIXME are you applying PID prefilters when you create the trees? I would suggest you for the next tree production
  #to have at least a 4sigma cut on the daughter prongs, if not 3. 
  sel_reco_skim: ["pt_prong0>0.40 and pt_prong1>0.40 and pt_prong2>0.40",
                  "pt_prong0>0.40 and pt_prong1>0.40 and pt_prong2>0.40",
                  "pt_prong0>0.40 and pt_prong1>0.40 and pt_prong2>0.40"] #sel_skim_binmin bins  # tried for 8-12&12-24: "pt_prong0>1 and pt_prong1>1 and pt_prong2>1 and norm_dl_xy>2 and cos_p>0.9",
                  #"pt_prong0>1 and pt_prong1>1 and pt_prong2>1 and norm_dl_xy>2 and cos_p>0.9"
  sel_gen_skim: [null,null,null,null] #sel_skim_binmin bins
  sel_skim_binmin: [6,8,12] #list of nbins
  sel_skim_binmax: [8,12,24] #list of nbins
  var_binning: pt_cand
  dofullevtmerge: false

  bitmap_sel:
    var_name: cand_type
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    var_ismcrefl: ismcrefl
    isstd: [[0],[]]
    ismcsignal: [[1],[5]]
    ismcprompt: [[1,3],[5]]
    ismcfd: [[1,4],[5]]
    ismcbkg: [[2],[]]
    ismcrefl: [[5],[]]


  variables:
    var_all: [run_number, ev_id, cand_type, inv_mass, pt_cand, y_cand,
              d_len, d_len_xy, norm_dl_xy, cos_p,
              cos_p_xy, imp_par_xy, dca, dca_prong0, dca_prong1, dca_prong2,resonant_decay_mc,sig_vert, dist_12, dist_23, max_norm_d0d0exp,
              imp_par_prong0, imp_par_prong1, imp_par_prong2, pt_prong0, pt_prong1, pt_prong2, p_prong0, p_prong1, p_prong2,
              spdhits_prong0, spdhits_prong1, spdhits_prong2,
              nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0, nsigTOF_Pr_0, nsigTPC_K_1, nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2]
    var_evt:
      data: [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id,
              #n_tracklets,V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              #trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              #trigger_hasclass_HighMultV0, n_tracklets_corr, v0m, v0m_eq, v0m_corr, v0m_eq_corr,
              n_tracklets_corr,n_tracklets_corr_shm,
              perc_v0m]
      mc: [z_vtx_gen, centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id,
              #n_tracklets, V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              #trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              #trigger_hasclass_HighMultV0, n_tracklets_corr, n_tracklets, v0m, v0m_eq, v0m_corr, v0m_eq_corr,
              #mult_gen, mult_gen_v0a, mult_gen_v0c,
              n_tracklets_corr,n_tracklets_corr_shm,
              perc_v0m]
    var_gen: [y_cand, pt_cand, eta_cand, phi_cand, cand_type, run_number, ev_id]
    var_evt_match: [run_number, ev_id]
    var_training: [[d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23,
                   max_norm_d0d0exp, imp_par_prong0, imp_par_prong1, imp_par_prong2,
                   nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0,  nsigTOF_Pr_0, nsigTPC_K_1,
                   nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2],
                   [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23,
                   max_norm_d0d0exp, imp_par_prong0, imp_par_prong1, imp_par_prong2,
                   nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0,  nsigTOF_Pr_0, nsigTPC_K_1,
                   nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2],
                   [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23,
                   max_norm_d0d0exp, imp_par_prong0, imp_par_prong1, imp_par_prong2,
                   nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0,  nsigTOF_Pr_0, nsigTPC_K_1,
                   nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2]]
    var_boundaries: [d_len, pt_cand]
    var_correlation:
      - [d_len, max_norm_d0d0exp, sig_vert, cos_p]
      - [pt_cand, pt_cand, pt_cand, pt_cand]
    var_signal: signal
    var_inv_mass: inv_mass
    var_cuts:
        - [pt_prong0, lt, null]
        - [pt_prong1, lt, null]
        - [pt_prong2, lt, null]
        - [nsigTPC_Pr_0, absst, 0.]
        - [nsigTOF_Pr_0, absst, 0.]
        - [imp_par_prong0, absst, 0.]
        - [cos_p, lt,null]
        - [sig_vert,st,  null]
        - [nsigTOF_Pi_2, absst, 0.]
        - [d_len, lt, null]

    plot_options:
      prob_cut_scan:
        pt_prong0:
          xlim:
            - 0
            - 1
        pt_prong1:
          xlim:
            - 0
            - 1
        pt_prong2:
          xlim:
            - 0
            - 1
        nsigTPC_Pi_0:
          xlim:
            - -5
            - 5
        nsigTPC_Pi_2:
          xlim:
            - -5
            - 5
        nsigTPC_Pr_0:
          xlim:
            - -5
            - 5
        nsigTPC_Pr_2:
          xlim:
            - -5
            - 5
        nsigTPC_K_1:
          xlim:
            - -5
            - 5
        nsigTOF_Pi_0:
          xlim:
            - -5
            - 5
        nsigTOF_Pi_2:
          xlim:
            - -5
            - 5
        nsigTOF_Pr_0:
          xlim:
            - -5
            - 5
        nsigTOF_Pr_2:
          xlim:
            - -5
            - 5
        nsigTOF_K_1:
          xlim:
            - -5
            - 5                                    
      eff_cut_scan:
        pt_prong0:
          xlim:
            - 0
            - 1
        pt_prong1:
          xlim:
            - 0
            - 1
        nsigTOF_Pi_2:
          xlim:
            - -5
            - 5
        d_len_xy:
         xlim:
            - 0
            - 0.2
        norm_dl_xy:
         xlim:
            - 0
            - 15

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl.lz4
    namefile_evt: AnalysisResultsEvt.pkl.lz4
    namefile_evtvalroot: AnalysisResultsROOTEvtVal.root
    namefile_evtorig: AnalysisResultsEvtOrig.pkl.lz4
    namefile_gen: AnalysisResultsGen.pkl.lz4
    namefile_reco_applieddata: AnalysisResultsRecoAppliedData.pkl.lz4
    namefile_reco_appliedmc: AnalysisResultsRecoAppliedMC.pkl.lz4
    namefile_mcweights: mcweights.root
    treeoriginreco: 'PWGHF_TreeCreator/tree_LctopKpi'
    treeorigingen: 'PWGHF_TreeCreator/tree_LctopKpi_gen'
    treeoriginevt: 'PWGHF_TreeCreator/tree_event_char'
    treeoutput: "Lctree"
    histofilename: "masshisto.root"
    efffilename: "effhisto.root"
    respfilename: "resphisto.root"
    crossfilename: "cross_section_tot.root"

  multi:
    data:
      nprocessesparallel: 30
      maxfiles : [-1,-1] #list of periods
      chunksizeunp : [30,30] #list of periods
      chunksizeskim: [30,30] #list of periods
      #FIXME I changed the fraction to merge from 1.0 to 0.05. This is probably the reason why it was failing. 
      #You were trying to merge the entire dataset. The fraction should be small for data and large for MC. 
      #In this version of the database you have the opposite. 
      fracmerge : [0.002,0.002] #list of periods
      seedmerge: [12,12] #list of periods
      period: [LHC18r,LHC18q] #list of periods
      unmerged_tree_dir: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/482_20200811-1234/unmerged,
                          /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/481_20200811-1234/unmerged] #list of periods
      pkl: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/482_20200811-1234/pkl_tmp,
            /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/481_20200811-1234/pkl_tmp] #list of periods
      pkl_skimmed: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/482_20200811-1234/pkl_skimmed,
                    /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/481_20200811-1234/pkl_skimmed] #list of periods
      pkl_skimmed_merge_for_ml: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/482_20200811-1234/pkl_ML,
                                 /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/481_20200811-1234/pkl_ML] #list of periods
      pkl_skimmed_merge_for_ml_all: /mnt/temp/TTreeLctopKpiPbPb/pkl_ML_data_all_010_new
      pkl_evtcounter_all: /mnt/temp/TTreeLctopKpiPbPb/pkl_evt_data_all_010_new
      mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2016,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2017]


    mc:
      nprocessesparallel: 40
      maxfiles : [-1,-1] #list of periods
      chunksizeunp : [40,40] #list of periods
      chunksizeskim: [40,40] #list of periods
      fracmerge : [1.0,1.0] #list of periods
      seedmerge: [12,12] #list of periods
      period: [LHC19c1b_all_r, LHC19c1b_all_q] #list of periods
      unmerged_tree_dir: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/480_20200812-1149/unmerged/,
                           /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/479_20200812-1149/unmerged/] #list of periods
      pkl: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/480_20200812-1149/pkl_signal,
            /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/479_20200812-1149/pkl_signal] #list of periods
      pkl_skimmed: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/480_20200812-1149/pkl_skimmed_signal,
                    /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/479_20200812-1149/pkl_skimmed_signal] #list of periods
      pkl_skimmed_merge_for_ml: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/480_20200812-1149/pkl_ML_signal,
                                 /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/479_20200812-1149/pkl_ML_signal] #list of periods
      pkl_skimmed_merge_for_ml_all: /mnt/temp/TTreeLctopKpiPbPb/pkl_ML_mc_all_010_new
      pkl_evtcounter_all: /mnt/temp/TTreeLctopKpiPbPb/pkl_evt_mc_all_010_new
      mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_16,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_17] #Jaime - should be changed
      #mcreweights: [null,
      #              null] #Jaime - should be changed

  ml:
    evtsel: is_ev_rej==0
    triggersel:
      data: null
      mc: null

    nbkg: 500000
    nsig: 500000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.2 or inv_mass>2.36 #ensure to set the cuts as multiples of the bin_width, i.e. left_limit + K * bin_width
    nkfolds: 5
    rnd_shuffle: 42
    rnd_splt: 42
    test_frac: 0.2
    #FIXME as an example I limited here the bins for the training.
    #Focusing on the 8-12 interval should let you have a very fast analysis cycle at least for testing 
    binmin: [6,8,12] #list of nbins sel_skim_binmin bins
    binmax: [8,12,24] #list of nbins sel_skim_binmin bins
    mltype: BinaryClassification
    ncorescrossval: 24
    mlplot: /mnt/temp/OngoingAnalysis_LctopKpiPbPb/010/mlplot # to be removed
    mlout: /mnt/temp/OngoingAnalysis_LctopKpiPbPb/010/mlout # to be removed

    opt:
      isFONLLfromROOT: false
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions, corrected with Raa for PbPb 'data/fonll/fo_PbPb_d0meson_5TeV_y0p5_wRaa_ds_3050_min.csv'
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1 # fragmentation fraction #0.1281
      sigma_MB: 1  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 23260 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 6.23e-2 # branching ratio of the decay
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.4 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      bkg_function: pol2 # fit function for bkg (among TH1 predefined fit functions, e.g. expo, pol1, pol2, ...)
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"


  mlapplication:
    data:
      pkl_skimmed_dec: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/482_20200811-1234/pklskdec,
                        /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/481_20200811-1234/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/482_20200811-1234/pklskdecmerged,
                              /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb_2018_data/481_20200811-1234/pklskdecmerged] #list of periods
    mc:

      pkl_skimmed_dec: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/480_20200812-1149//pklskdec,
                        /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/479_20200812-1149/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/480_20200812-1149/pklskdecmerged,
                              /mnt/temp/TTreeLctopKpiPbPb/vAN-20200810_ROOT6-1/PbPb010_2018_mc_prodLcpKpi/479_20200812-1149/pklskdecmerged] #list of periods
    modelname: xgboost
    #FIXME also here I limited to one bin from 8 to 12 GeV
    #I also tightened up a bit the cuts both for the prefilters and the optimal selection 
    #This will need of course some tuning done with the significance optimisation
    modelsperptbin: [xgboost_classifierLcpKpi_dfselection_pt_cand_6.0_8.0.sav,
                     xgboost_classifierLcpKpi_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierLcpKpi_dfselection_pt_cand_12.0_24.0.sav]
    probcutpresel:
      data: [0.5,0.5,0.3] #list of nbins  sel_skim_binmin bins
      mc: [0.5,0.5,0.3] #list of nbins  sel_skim_binmin bins
    probcutoptimal: [0.95,0.95,0.95] #list of nbins  sel_skim_binmin bins

  analysis:
    indexhptspectrum: 4 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5
    fd_method: 2 #knone=0, kfc=1, kNb=2
    cctype: 6 #kpp7 #Clara: 14 for 30-50%, 6 for 0-10%
    sigmav0: 1.0e-12 #NB: multiplied by 1e12 before giving to HFPtSpectrum!
    inputfonllpred: /home/jnorman/MachineLearningHEP/machine_learning_hep/data/fonll/D0DplusDstarPredictions_502TeV_y05_noYShift_all_191017_BDShapeCorrected.root
    dir_general_plots: /mnt/temp/OngoingAnalysis_LctopKpiPbPb/010/dirplots

    MBvspt:
      proc_type: Dhadrons_mult
      var_binning2: perc_v0m # or any other mult var
      var_binning2_gen: perc_v0m #n_tracklets_corr
      sel_binmin2: [0] #list of var2 splittng nbins
      sel_binmax2: [100] #list of var2 splitting nbins
      corrEffMult: [false]
      nbinshisto: 100000
      minvaluehisto: -0.0005
      maxvaluehisto: 999999.9995
      triggerbit: INT7
      corresp_mb_typean: null
      fprompt_from_mb: true
      useperiod: [1,1]
      plotbin: [1]
      usesinglebineff: 0
      #FIXME same here below. Now you have only one bin for the applied ML.
      sel_an_binmin: [6,8,12] #list of pt nbins
      sel_an_binmax: [8,12,24] #list of pt nbins
      binning_matching: [0,1,2] #list of pt nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: is_ev_rej == 0
      triggersel:
        data: null
        mc: null
        weighttrig: false
      data:
        runselection: [null, null]
        results: [/mnt/temp/OngoingAnalyses_LctopKpiPbPb/010/Application/LHC18r,/mnt/temp/OngoingAnalyses_LctopKpiPbPb/010/Application/LHC18q]
        resultsallp: /mnt/temp/OngoingAnalyses_LctopKpiPbPb/010/Application/LHC18qr
      mc:
        runselection: [null, null]
        results: [/mnt/temp/OngoingAnalyses_LctopKpiPbPb/010/Application/LHC19c1b_all_r, /mnt/temp/OngoingAnalyses_LctopKpiPbPb/010/Application/LHC19c1b_all_q] #list of periods
        resultsallp: /mnt/temp/OngoingAnalyses_LctopKpiPbPb/010/Application/LHC19c1b_qr

      mass_fit_lim: [2.18, 2.4]  # region for the fit of the invariant mass distribution [GeV/c^2]
      bin_width: 0.002 # bin width of the invariant mass histogram
      init_fits_from: [data,data,data,data,data,data] # data # data or mc
      sgnfunc: [kGaus,kGaus,kGaus,kGaus,kGaus,kGaus]
      bkgfunc: [Pol2,Pol2,Pol2,Pol2,Pol2,Pol2]
      masspeak: 2.2864
      massmin: [2.18,2.18,2.18,2.18,2.18,2.18]
      massmax: [2.4,2.4,2.4,2.4,2.4,2.4]
      rebin: [[2,2,2,2,2,2]]
      fix_mean: false
      fix_sigma: false 
      sigmaarray: null

      includesecpeak: [[false,false,false,false,false,false]]
      widthsecpeak: null
      masssecpeak: null
      fix_widthsecpeak: null
      FixedMean: null
      SetFixGaussianSigma: [false,false,false,false,false,false]
      SetInitialGaussianMean: true
      SetInitialGaussianSigma: [false, false, false, false, false, false]
      MaxPercSigmaDeviation: 0.5
      exclude_nsigma_sideband: 4
      nsigma_signal: 3
      dolikelihood: null
      sigmaarray: [0.0078, 0.0078, 0.0082, 0.0091, 0.0117, 0.0156]
      FixedSigma: null
      fitcase: Lc
      latexnamehadron: "#Lambda_{c}^{pK#pi}"
      latexbin2var: null
      nevents: null
      dodoublecross: false

  systematics:
    probvariation:
      useperiod: [0,0,1] #period from where to define prob cuts
      ncutvar: 10 #number of looser and tighter variations
      maxperccutvar: 0.25 #max diff in efficiency for loosest/tightest var
      cutvarminrange: [0.30, 0.30, 0.30, 0.30, 0.30] #Min starting point for scan
      cutvarmaxrange: [0.80, 0.80, 0.80, 0.80, 0.80] #Max starting point for scan
      fixedmean: True #Fix mean cutvar histo to central fit
