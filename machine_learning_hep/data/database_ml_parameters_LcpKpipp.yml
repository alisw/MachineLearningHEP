LcpKpipp:
  mass: 2.2864
  sel_reco_unp: "pt_cand>1"
  sel_reco_singletrac_unp : null
  sel_gen_unp: "pt_cand>1 and abs(z_vtx_gen)<10"
  sel_cen_unp: null
  #sel_good_evt_unp: "is_ev_rej == 0"
  sel_good_evt_unp: null
  sel_reco_skim: ["pt_prong0>0.3 and pt_prong1>0.30 and pt_prong2>0.30",
                  "pt_prong0>0.3 and pt_prong1>0.30 and pt_prong2>0.30",
                  "pt_prong0>0.3 and pt_prong1>0.30 and pt_prong2>0.30",
                  "pt_prong0>0.3 and pt_prong1>0.30 and pt_prong2>0.30",
                  "pt_prong0>0.3 and pt_prong1>0.30 and pt_prong2>0.30"]
  sel_gen_skim: [null,null,null,null,null]
  sel_skim_binmin: [1,2,4,8,12] #list of nbins
  sel_skim_binmax: [2,4,8,12,24] #list of nbins
  var_binning: pt_cand
  dofullevtmerge: false
  
  bitmap_sel:
    use: True
    var_name: cand_type
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    isstd : [[0],[]]
    ismcsignal: [[1],[5]]
    ismcprompt: [[1,3],[5]]
    ismcfd: [[1,4],[5]]
    ismcbkg: [[2],[]]
    
  variables:
    var_all: [run_number, ev_id, cand_type, inv_mass, pt_cand, y_cand, 
              d_len, d_len_xy, norm_dl_xy, cos_p, 
              cos_p_xy, imp_par_xy, dca, dca_prong0, dca_prong1, dca_prong2,resonant_decay_mc,sig_vert, dist_12, dist_23, max_norm_d0d0exp, 
              imp_par_prong0, imp_par_prong1, imp_par_prong2, pt_prong0, pt_prong1, pt_prong2,
              nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0, nsigTOF_Pr_0, nsigTPC_K_1, nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2]
    var_evt:
      data: [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, n_tracklets,V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              trigger_hasclass_HighMultV0, n_tracklets_corr, v0m, v0m_eq, v0m_corr, v0m_eq_corr, perc_v0m]
      mc: [z_vtx_gen, centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, n_tracklets, V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              trigger_hasclass_HighMultV0, n_tracklets_corr, v0m, v0m_eq, v0m_corr, v0m_eq_corr,
              mult_gen, mult_gen_v0a, mult_gen_v0c, perc_v0m]
    var_gen: [y_cand, pt_cand, eta_cand, phi_cand, cand_type, pt_jet, eta_jet, phi_jet, delta_eta_jet, delta_phi_jet, delta_r_jet, run_number, ev_id]
    var_evt_match: [run_number, ev_id]
    var_training: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, dist_12, dist_23, 
                   max_norm_d0d0exp, imp_par_prong0, imp_par_prong1, imp_par_prong2,
                   nsigTPC_Pi_0, nsigTPC_Pr_0, nsigTOF_Pi_0,  nsigTOF_Pr_0, nsigTPC_K_1, 
                   nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_Pr_2, nsigTOF_Pi_2, nsigTOF_Pr_2]  
    var_boundaries: [d_len, pt_cand]
    var_correlation:
      - [d_len]
      - [pt_cand]
    var_signal: signal
    var_inv_mass: inv_mass
    var_cuts:
        - [pt_prong0, lt, null]
        - [pt_prong1, lt, null]
        - [pt_prong2, lt, null]
        - [nsigTPC_Pr_0, absst, 0.]
        - [nsigTOF_Pr_0, absst, 0.]
        - [imp_par_prong0, absst, 0.]
        - [cos_p, lt,null]
        - [sig_vert,ls,  null]
        - [nsigTOF_Pi_2, absst, null]
        - [d_len, lt, null]

    plot_options:
      prob_cut_scan:
        pt_prong0:
          xlim: 
            - 0
            - 1
        pt_prong1:
          xlim: 
            - 0
            - 1

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl.lz4
    namefile_evt: AnalysisResultsEvt.pkl.lz4
    namefile_evtvalroot: AnalysisResultsROOTEvtVal.root
    namefile_evtorig: AnalysisResultsEvtOrig.pkl.lz4
    namefile_gen: AnalysisResultsGen.pkl.lz4
    namefile_reco_applieddata: AnalysisResultsRecoAppliedData.pkl.lz4
    namefile_reco_appliedmc: AnalysisResultsRecoAppliedMC.pkl.lz4
    namefile_reco: AnalysisResultsReco.pkl.lz4
    treeoriginreco: 'PWGHF_TreeCreator/tree_LctopKpi'
    treeorigingen: 'PWGHF_TreeCreator/tree_LctopKpi_gen'
    treeoriginevt: 'PWGHF_TreeCreator/tree_event_char'
    namefile_reco_ml_applied: AnalysisResultsRecoML.pkl.lz4
    treeoutput: "Lctree"
    histofilename: "masshisto.root"
    efffilename: "effhisto.root"
    crossfilename: "cross_section_tot.root"

  multi:
    data:
      nperiods: 4
      nprocessesparallel: 50
      maxfiles : [50,50,50,50] #list of periods
      chunksizeunp : [100,100,100,100] #list of periods
      chunksizeskim: [100,100,100,100] #list of periods
      fracmerge : [0.2,0.2,0.2,0.2] #list of periods
      seedmerge: [12,12,12,12] #list of periods
      period: [LHC16pp,LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/159_20190828-1655/unmerged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/160_20190828-1656/unmerged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_data/158_20190828-1658/unmerged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_data/157_20190828-1657/unmerged]
      pkl: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/159_20190828-1655/pkl,
            /data/Derived/LcpKpikINT7HighMultwithJets/pvAN-20190827_ROOT6-1/pp_2016_data/160_20190828-1656/pkl,
            /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_data/158_20190828-1658/pkl,
            /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_data/157_20190828-1657/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/159_20190828-1655/pklsk,
                    /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/160_20190828-1656/pklsk,
                    /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_data/158_20190828-1658/pklsk,
                    /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_data/157_20190828-1657/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/159_20190828-1655/pklskml,
                                 /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/160_20190828-1656/pklskml,
                                 /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_data/158_20190828-1658/pklskml,
                                 /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_data/157_20190828-1657/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_data_mltot
      pkl_evtcounter_all: /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_data_evttot
    mc:
      nperiods: 4
      nprocessesparallel: 50
      maxfiles : [50,50,50,50] #list of periods
      chunksizeunp : [100,100,100,100] #list of periods
      chunksizeskim: [1000,1000,1000,1000] #list of periods
      fracmerge : [1.0,1.0,1.0,1.0] #list of periods
      seedmerge: [12,12,12,12] #list of periods
      period: [LHC16pp,LHC16pp,LHC17pp,LHC18pp]  #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/162_20190828-1800/unmerged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/164_20190828-1801/unmerged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_mc_prodD2H/166_20190828-1801/unmerged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_mc_prodD2H/167_20190828-1801/unmerged] #list of periods
      pkl: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/162_20190828-1800/pkl,
            /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/164_20190828-1801/pkl,
            /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_mc_prodD2H/166_20190828-1801/pkl,
            /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_mc_prodD2H/167_20190828-1801/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/162_20190828-1800/pklsk,
                    /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/164_20190828-1801/pklsk,
                    /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_mc_prodD2H/166_20190828-1801/pklsk,
                    /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_mc_prodD2H/167_20190828-1801/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/162_20190828-1800/pklskml,
                                 /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/164_20190828-1801/pklskml,
                                 /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_mc_prodD2H/166_20190828-1801/pklskml,
                                 /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_mc_prodD2H/167_20190828-1801/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_mc_prodD2H_mltot
      pkl_evtcounter_all: /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_mc_prodD2H_evttot
  ml:
    nbkg: 5000000
    nsig: 5000000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.186 or inv_mass>2.386  
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,4,8,12] #list of nbins
    binmax: [2,4,8,12,24] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10 
    mlplot: /data/Derived/LcpKpikINT7HighMultwithJets/mlplot # to be removed
    mlout: /data/Derived/LcpKpikINT7HighMultwithJets/mlout # to be removed

    opt:
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 6.23e-2 # branching ratio of the decay Lc->pKpi
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1]     # list of bins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
  
  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/159_20190828-1655/skpkldec,
                        /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/160_20190828-1656/skpkldec,
                        /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_data/158_20190828-1658/skpkldec,
                        /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_data/157_20190828-1657/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/159_20190828-1655/skpkldecmerged,
                              /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/160_20190828-1656/skpkldecmerged,
                              /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_data/158_20190828-1658/skpkldecmerged,
                              /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_data/157_20190828-1657/skpkldecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/162_20190828-1800/skpkldec,
                        /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/164_20190828-1801/skpkldec,
                        /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_mc_prodD2H/166_20190828-1801/skpkldec,
                        /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_mc_prodD2H/167_20190828-1801/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/162_20190828-1800/skpkldecmerged,
                              /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/164_20190828-1801/skpkldecmerged,
                              /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_mc_prodD2H/166_20190828-1801/skpkldecmerged,
                              /data/Derived/LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_mc_prodD2H/167_20190828-1801/skpkldecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLcpKpipp_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierLcpKpipp_dfselection_pt_cand_2.0_4.0.sav,   
                     xgboost_classifierLcpKpipp_dfselection_pt_cand_4.0_8.0.sav,   
                     xgboost_classifierLcpKpipp_dfselection_pt_cand_8.0_12.0.sav,   
                     xgboost_classifierLcpKpipp_dfselection_pt_cand_12.0_24.0.sav] 
    probcutpresel:
      data: [0.3,0.3,0.3,0.3,0.3] #list of nbins
      mc: [0.3,0.3,0.3,0.3,0.3] #list of nbins
    probcutoptimal: [0.3,0.3,0.3,0.3,0.3] #list of nbins

  analysis:
    MBvspt:
      plotbin: [1,1,1,0]
      usesinglebineff: 0
      sel_binmin2:  [0,0,30,60] #list of var2 splittng nbins
      sel_binmax2: [9999,30,60,100] #list of var2 splitting nbins
      var_binning2: n_tracklets_corr

      sel_an_binmin: [1,2,3,4,5,6,8,12] #list of pt nbins
      sel_an_binmax: [2,3,4,5,6,8,12,24] #list of pt nbins
      binning_matching: [0,1,1,2,2,2,3,4] #list of pt nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: is_ev_rej==0
      triggersel:
        data: "trigger_hasclass_INT7==1 and trigger_hasbit_INT7==1"
        mc: null
      data:
        results: [LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/159_20190828-1655/resultsMBvspt,
                  LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_data/160_20190828-1656/resultsMBvspt,
                  LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_data/158_20190828-1658/resultsMBvspt,
                  LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_data/157_20190828-1657/resultsMBvspt] #list of periods
        resultsallp: LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_data/resultsMBvspt
      mc:
        results: [LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/162_20190828-1800/resultsMBvspt,
                  LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2016_mc_prodLcpKpi/164_20190828-1801/resultsMBvspt,
                  LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2017_mc_prodD2H/166_20190828-1801/resultsMBvspt,
                  LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_2018_mc_prodD2H/167_20190828-1801/resultsMBvspt] #list of periods
        resultsallp: LcpKpikINT7HighMultwithJets/vAN-20190827_ROOT6-1/pp_mc_prodD2H/resultsMBvspt

      mass_fit_lim: [2.16, 2.46] # region for the fit of the invariant mass distribution [GeV/c^2]
      bin_width: 0.001 # bin width of the invariant mass histogram
      usefit: true
      # Note for now that only a Gaussian fit is available
      sgnfunc: [kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus]
      bkgfunc: [Pol2,Pol2,Pol2,Pol2,Pol2,Pol2,Pol2,Pol2]
      masspeak: 2.2864
      massmin: [2.14,2.14,2.14,2.14,2.14,2.14,2.14,2.14]
      massmax: [2.436,2.436,2.436,2.436,2.436,2.436,2.436,2.436]
      rebin: [6,6,6,6,6,6,6,6]
      includesecpeak: [0,0,0,0,0,0,0,0]
      masssecpeak: 2.2864

      # Fix mean and/or sigma
      FixedMean: False
      SetFixGaussianSigma: true
      # Use value set for "masspeak" for initializing total fit, otherwise what is derived from MC fit is used
      SetInitialGaussianMean: true
      # Use values set for "sigmaarray" for initializing total fit (per pT bin),
      # otherwise what is derived from MC fit is used
      SetInitialGaussianSigma: false
      # Number of initial signal sigmas around the mean to be excluded for side-band fit
      exclude_nsigma_sideband: 4
      # Sigma around mean where signal is integrated after total fit has been done
      nsigma_signal: 3
      dolikelihood: true
      sigmaarray: [0.0078, 0.0078, 0.0082, 0.0091, 0.0097, 0.0109, 0.0117, 0.0156]
      FixedSigma: true
      fitcase: Lc
      latexnamemeson: "\Lambda_{c}"
      latexbin2var: "n_{trkl}"
      nevents: 1700000000.
      dodoublecross: false
      
      systematics:
        # For now don't do these things per pT bin
        max_chisquare_ndf: 2.
        rebin: [4,6,8]
        massmin: [2.12 2.13, 2.14, 2.15]
        massmax: [2.438, 2.437, 2.436, 2.435]
        bincount_sigma: [3.5, 4.0,4.5]

    MBjetvspt:
      plotbin: [1]
      usesinglebineff: null
      sel_binmin2: [5] #list of nbins
      sel_binmax2: [15] #list of nbins
      var_binning2: pt_jet
      
