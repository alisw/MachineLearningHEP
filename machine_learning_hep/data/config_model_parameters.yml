BinaryClassification:

  keras:
    keras_simple_one_layer_binary_classifier:
      activate: False
      layers:
        - {"n_nodes": 12, "activation": "relu"}
      optimizer: "adam"
      loss: "binary_crossentropy"
      epochs: 30
      batch_size: 50

    keras_simple_two_layer_binary_classifier:
      activate: False
      layers:
        - {"n_nodes": 12, "activation": "relu"}
        - {"n_nodes": 8, "activation": "relu"}
      optimizer: "adam"
      loss: "binary_crossentropy"
      epochs: 30
      batch_size: 50

  scikit:
    scikit_random_forest_classifier:
      activate: False
      max_depth: 5
      n_estimators: 10
      max_features: 1

    scikit_adaboost_classifier:
      activate: False
      #max_depth: 3       # 1 default
      #n_estimators: 50   # 50 default
      #learning_rate: 0.5 # 1 default

    scikit_decision_tree_classifier:
      activate: False
      max_depth: 5

#not default parameters
  xgboost:
    xgboost_classifier:
      activate: True
      max_depth: 6
      learning_rate: 0.16622991659624908
      n_estimators: 1000
      objective: 'binary:logistic'
      n_jobs: -1
      gamma:  0.1323546213071915
      min_child_weight: 3
      subsample: 0.7618590745545739
      colsample_bytree: 0.8922603334699887 
      max_delta_step: 6
      reg_alpha: 0.11978345402062528
      reg_lambda: 0.7692750943600575
      scale_pos_weight: 1
      #colsample_bynode: 1
      #random_state: 0
      tree_method: 'hist'
      #early_stopping_rounds: 10
Regression:

  scikit:

    scikit_linear_regression:
      activate: True

    scikit_ridge_regression:
      activate: True
      alpha: 1
      solver: "cholesky"

    scikit_lasso_regression:
      activate: True
      alpha: 0.1