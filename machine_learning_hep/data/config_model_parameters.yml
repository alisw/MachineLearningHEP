BinaryClassification:

  keras:
    simple_one_layer_binary_class:
      activate: False
      default:
        layers:
          - {"n_nodes": 12, "activation": "relu"}
        optimizer: "adam"
        loss: "binary_crossentropy"
        epochs: 30
        batch_size: 50

    simple_two_layer_binary_class:
      activate: True
      default:
        layers:
          - {"n_nodes": 12, "activation": "relu"}
          - {"n_nodes": 8, "activation": "relu"}
        optimizer: "adam"
        loss: "binary_crossentropy"
        epochs: 30
        batch_size: 50

  scikit:
    random_forest_classifier:
      activate: True
      default:
        max_depth: 5
        n_estimators: 10
        max_features: 1

    adaboost_classifier:
      activate: True
      default: {}

    decision_tree_classifier:
      activate: True
      default:
        max_depth: 5

  xgboost:
    xgboost_classifier:
      activate: True
      default: {}


Regression:

  scikit:

    linear_regression:
      activate: True
      default: {}

    ridge:
      activate: True
      default:
        alpha: 1
        solver: "cholesky"

    lasso:
      activate: True
      default:
        alpha: 0.1
