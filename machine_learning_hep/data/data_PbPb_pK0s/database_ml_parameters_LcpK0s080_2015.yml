  multi:
    data:
      nprocessesparallel: 40
      maxfiles : [-1] #list of periods
      chunksizeunp : [50] #list of periods
      chunksizeskim: [50] #list of periods
      fracmerge : [0.05] #list of periods
      seedmerge: [12] #list of periods
      period: [LHC15o] #list of periods
      unmerged_tree_dir: [/data/TTree/LcPbPb/vAN-20200614_ROOT6-1/LHC15o/446_20200614-2148/merged] #list of periods
      pkl: [/data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC15o/446_20200614-2148/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC15o/446_20200614-2148/pklsk] #list of periods
