      #mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2016]
    mc:
      nprocessesparallel: 40
      maxfiles : [-1] #list of periods
      chunksizeunp : [50] #list of periods
      chunksizeskim: [50] #list of periods
      fracmerge : [1.0] #list of periods
      seedmerge: [12] #list of periods
      period: [LHC16i2abc] #list of periods
      unmerged_tree_dir: [/data/TTree/LcPbPb/vAN-20200614_ROOT6-1/LHC16i2abc/447_20200614-2149/merged] #list of periods
      pkl: [/data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC16i2abc/447_20200614-2149/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC16i2abc/447_20200614-2149/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC16i2abc/447_20200614-2149/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC16i2abc/447_20200614-2149/PbPb_mc_mltot
      pkl_evtcounter_all: /data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC16i2abc/447_20200614-2149/PbPb_mc_evttot
      #Do I need these?
      #mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_16]

  ml:
    evtsel: is_ev_rej==0
    triggersel:
      data: null
      mc: null
    nbkg: 200000
    nsig: 200000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.2 or inv_mass>2.36 #ensure to set the cuts as multiples of the bin_width, i.e. left_limit + K * bin_width
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [4,6,8,12] #list of nbins sel_skim_binmin bins
    binmax: [6,8,12,24] #list of nbins sel_skim_binmin bins
    mltype: BinaryClassification
    ncorescrossval: 10
    mlplot: /data/Derived/LcPbPb/vAN-20200614_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/LcPbPb/vAN-20200614_ROOT6-1/mlout # to be removed

    opt:
      #PbPb (D0 0-10, FONLL FILE TO BE UPDATED FOR LC)
      isFONLLfromROOT: false
      filename_fonll: 'data/fonll/fo_PbPb_d0meson_5TeV_y0p5_wRaa_ds_010_min.csv' # file with FONLL predictions, corrected with Raa for PbPb 'data/fonll/fo_PbPb_d0meson_5TeV_y0p5_wRaa_ds_3050_min.csv'
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction #0.1281
      sigma_MB: 1  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 23260 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 1.09e-2 # branching ratio of the decay
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      bkg_function: pol2 # fit function for bkg (among TH1 predefined fit functions, e.g. expo, pol1, pol2, ...)
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"


  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC15o/446_20200614-2148/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC15o/446_20200614-2148/pklskdecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC16i2abc/447_20200614-2149/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC16i2abc/447_20200614-2149/pklskdecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLcpK0s080_2015_dfselection_pt_cand_4.0_6.0.sav,
                     xgboost_classifierLcpK0s080_2015_dfselection_pt_cand_6.0_8.0.sav,
                     xgboost_classifierLcpK0s080_2015_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierLcpK0s080_2015_dfselection_pt_cand_12.0_24.0.sav]
    probcutpresel:
      data: [0.3,0.3,0.3,0.3] #list of nbins
      mc: [0.3,0.3,0.3,0.3] #list of nbins
    probcutoptimal: [0.6,0.6,0.6,0.6] #list of nbins

  analysis:
    indexhptspectrum: 5 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5
    fd_method: 2 #knone=0, kfc=1, kNb=2
    cctype: 1 #kpp7
    #TO CHECK IF THERE ARE NO ROUNDING ISSUES HERE
    sigmav0: 1.e-12 #NB: multiplied by 1e12 before giving to HFPtSpectrum!
    inputfonllpred: data/fonll/D0DplusDstarPredictions_502TeV_y05_noYShift_all_191017_BDShapeCorrected.root
    dir_general_plots: /data/DerivedResults/LcPbPb/vAN-20200614_ROOT6-1/analysis_plots

    MBvspt:
      proc_type: Dhadrons
      useperiod: [1]
      plotbin: [1]
      #DO I NEED THESE
      #usesinglebineff: null
      #fprompt_from_mb: true
      #corresp_mb_typean: null
      #corrEffMult: [false, false, true, true, true]
      #sel_binmin2: [0,1,1,10,30] #list of var2 splittng nbins
      #sel_binmax2: [9999,9999,9,29,59] #list of var2 splitting nbins
      #var_binning2: n_tracklets_corr_sub
      #var_binning2_gen: n_tracklets_corr
      #nbinshisto: 200
      #minvaluehisto: -0.5
      #maxvaluehisto: 199.5
      #triggereff: [1,0.92,0.862,1,1]
      #triggereffunc: [0,0.003,0.018,0,0]
      #triggerbit: INT7
      #isNbx2: true    #Estimate the feeddown systematic with Nb and Nbx2 method convolution. Set to true just for Lc vs mult.
      #event_cand_validation: True
      sel_an_binmin: [4,6,8,12] #list of pt nbins
      sel_an_binmax: [6,8,12,24] #list of pt nbins
      binning_matching: [0,1,2,3] #list of pt nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: is_ev_rej == 0
      triggersel:
        data: null
        mc: null
      data:
        runselection: [null]
        results: [/data/DerivedResults/LcPbPb/vAN-20200614_ROOT6-1/LHC15o/446_20200614-2148/resultsMBvspt] #list of periods
        resultsallp: /data/DerivedResults/LcPbPb/vAN-20200614_ROOT6-1/LHC15o/resultstotMBvspt
      mc:
        runselection: [null]
        results: [/data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC16i2abc/447_20200614-2149/resultsMBvspt] #list of periods
        resultsallp: /data/Derived/LcPbPb/vAN-20200614_ROOT6-1/LHC16i2abc/resultstotMBvspt

      mass_fit_lim: [2.14, 2.48]  # region for the fit of the invariant mass distribution [GeV/c^2]
      bin_width: 0.001 # bin width of the invariant mass histogram
      sgnfunc: [kGaus, kGaus, kGaus, kGaus]
      bkgfunc: [kPol2, kPol2, kPol2, kPol2]
      masspeak: 2.2864
      massmin: [2.14, 2.14, 2.14, 2.14]
      massmax: [2.436, 2.436, 2.436, 2.436]
      rebin: [6, 6, 6, 6]
      #DO I NEED THESE
      #includesecpeak: [false, false, false, false]
      #masssecpeak: null
      #fix_masssecpeak: [false, false, false, false]
      #widthsecpeak: 0.01
      #fix_widthsecpeak: true

      # Fix mean and/or sigma
      FixedMean: false
      SetFixGaussianSigma: [true, true, true, true]
      # Use value set for "masspeak" for initializing total fit, otherwise what is derived from MC fit is used
      SetInitialGaussianMean: true
      # Use values set for "sigmaarray" for initializing total fit (per pT bin),
      # otherwise what is derived from MC fit is used
      SetInitialGaussianSigma: [true, true, true, true]
      # Max percentage deviation in sigma (from init) to be considered as a good fit
      MaxPercSigmaDeviation: 0.5
      # Number of initial signal sigmas around the mean to be excluded for side-band fit
      exclude_nsigma_sideband: 4
      # Sigma around mean where signal is integrated after total fit has been done
      nsigma_signal: 3
      dolikelihood: true
      sigmaarray: [0.01, 0.01, 0.01, 0.01]
      FixedSigma: false
      fitcase: Lc
      latexnamehadron: "#Lambda_{c}^{pK0s}"
      latexbin2var: "n_{trkl}"
      nevents: null
      dodoublecross: false

  systematics:
    probvariation:
      useperiod: [1] #period from where to define prob cuts
      ncutvar: 10 #number of looser and tighter variations
      maxperccutvar: 0.25 #max diff in efficiency for loosest/tightest var
      cutvarminrange: [0.30, 0.30, 0.30, 0.30] #Min starting point for scan
      cutvarmaxrange: [0.80, 0.80, 0.80, 0.80] #Max starting point for scan
      fixedmean: True #Fix mean cutvar histo to central fit
      fixedsigma: True #Fix sigma cutvar histo to central fit
      min_signif_fit: 3.
      max_red_chi2_fit: 2.

    mcptshape:
      #FONLL / generated LHC19h4c1
      weights: [1.000000]
      #From SetPtWeightsFromFONLL13overLHC17c3a12 in AliPhysics
      #weights: [1.429770]
      weights_min_pt: 0
      weights_max_pt: 40
      weights_bins: 400
