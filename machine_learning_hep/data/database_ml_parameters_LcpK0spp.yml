                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/merged] #list of periods
      pkl: [/data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/pkl,
            /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/pkl,
            /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/pklsk,
                    /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/pklsk,
                    /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/pklskml,
                                 /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/pklskml,
                                 /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_data_mltot
      pkl_evtcounter_all: /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_data_evttot
    mc:
      nperiods: 3
      nprocessesparallel: 20
      maxfiles : [-1,-1,-1] #list of periods
      chunksizeunp : [100,100,100] #list of periods
      chunksizeskim: [1000,1000,1000] #list of periods
      fracmerge : [1.0,1.0,1.0] #list of periods
      seedmerge: [12,12,12] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpK0s/261_20191004-0007/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpK0s/261_20191004-0007/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpK0s/261_20191004-0007/merged] #list of periods
      pkl: [/data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpK0s/261_20191004-0007/pkl,
            /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpK0s/261_20191004-0007/pkl,
            /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpK0s/261_20191004-0007/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpK0s/261_20191004-0007/pklsk,
                    /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpK0s/261_20191004-0007/pklsk,
                    /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpK0s/261_20191004-0007/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpK0s/261_20191004-0007/pklskml,
                                 /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpK0s/261_20191004-0007/pklskml,
                                 /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpK0s/261_20191004-0007/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pklskMLallperiods
      pkl_evtcounter_all: /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pklevtppallperiod
      mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_16,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_17,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_18]
  ml:
    evtsel: is_ev_rej==0
    triggersel:
      data: "trigger_hasbit_INT7==1"
      mc: null
    nbkg: 500000
    nsig: 500000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.24 or inv_mass>2.33
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,4,8,12] #list of nbins
    binmax: [2,4,8,12,24] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10
    mlplot: /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/mlout # to be removed

    opt:
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 1.09e-2 # branching ratio of the decay Lc->pKpi
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"

  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/pklskdec,
                        /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/pklskdec,
                        /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/pklskdecmerged,
                              /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/pklskdecmerged,
                              /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/pklskdecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpK0s/261_20191004-0007/pklskdec,
                        /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpK0s/261_20191004-0007/pklskdec,
                        /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpK0s/261_20191004-0007/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpK0s/261_20191004-0007/pklskdecmerged,
                              /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpK0s/261_20191004-0007/pklskdecmerged,
                              /data/Derived/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpK0s/261_20191004-0007/pklskdecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLcpK0spp_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_2.0_4.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_4.0_8.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_12.0_24.0.sav]

    probcutpresel:
      data: [0.3,0.3,0.3,0.3,0.3] #list of nbins
      mc: [0.3,0.3,0.3,0.3,0.3] #list of nbins
    probcutoptimal: [0.5,0.5,0.5,0.5,0.5] #list of nbins

  analysis:
    indexhptspectrum: 5 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5
    fd_method: 2 #knone=0, kfc=1, kNb=2
    cctype: 1 #kpp7
    sigmav0: 57.8e-3 #NB: multiplied by 1e12 before giving to HFPtSpectrum!
    dir_general_plots: /data/DerivedResults/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/analysis_plots

    MBvspt_ntrkl:
      useperiod: [1,1,1]
      normalizecross: false
      plotbin: [1,1,1,1,0]
      usesinglebineff: null
      fprompt_from_mb: true
      corresp_mb_typean: null
      corrEffMult: true
      sel_binmin2:  [0,1,10,30] #list of var2 splittng nbins
      sel_binmax2: [9999,10,30,60] #list of var2 splitting nbins
      var_binning2: n_tracklets_corr_sub
      var_binning2_gen: n_tracklets_corr
      triggerbit: INT7

      sel_an_binmin: [1,2,4,6,8,12] #list of pt nbins
      sel_an_binmax: [2,4,6,8,12,24] #list of pt nbins
      binning_matching: [0,1,2,2,3,4] #list of pt nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: is_ev_rej==0
      triggersel:
        data: "trigger_hasbit_INT7==1"
        mc: null
        weighttrig: false
      data:
        results: [/data/DerivedResults/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_data/258_20191004-0007/resultsMBvspt_ntrkl,
                  /data/DerivedResults/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_data/259_20191004-0008/resultsMBvspt_ntrkl,
                  /data/DerivedResults/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_data/260_20191004-0008/resultsMBvspt_ntrkl] #list of periods
        resultsallp: /data/DerivedResults/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_data/resultsMBvspt_ntrkl
      mc:
        results: [/data/DerivedResults/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2016_mc_prodLcpK0s/261_20191004-0007/resultsMBvspt_ntrkl,
                  /data/DerivedResults/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2017_mc_prodLcpK0s/261_20191004-0007/resultsMBvspt_ntrkl,
                  /data/DerivedResults/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_2018_mc_prodLcpK0s/261_20191004-0007/resultsMBvspt_ntrkl] #list of periods
        resultsallp: /data/DerivedResults/LckINT7HighMultwithJets/vAN-20191003_ROOT6-1/pp_mc_prodLcpK0s/resultsMBvspt_ntrkl

      mass_fit_lim: [2.14, 2.48] # region for the fit of the invariant mass distribution [GeV/c^2]
      bin_width: 0.001 # bin width of the invariant mass histogram
      usefit: true
      # To initialize the individual fits in pT bins
      # Decide whether to take the sigma from MC or data for individual fits
      init_fits_from: mc # data # data or mc
      sgnfunc: [kGaus,kGaus,kGaus,kGaus,kGaus,kGaus]
      bkgfunc: [Pol2,Pol2,Pol2,Pol2,Pol2,Pol2]
      masspeak: 2.2864
      massmin: [2.14,2.14,2.14,2.14,2.14,2.14]
