    nsig: 500000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.186 or inv_mass>2.386  
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,4,8,12] #list of nbins
    binmax: [2,4,8,12,24] #list of nbins
