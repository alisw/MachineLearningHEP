                              /data/Derived/LckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodLcpK0s/215_20190909-2123/pklskdecmerged,
                              /data/Derived/LckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_mc_prodD2H/218_20190909-2124/pklskdecmerged,
                              /data/Derived/LckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_mc_prodD2H/219_20190909-2125/pklskdecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLcpK0spp_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_2.0_4.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_4.0_8.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_12.0_24.0.sav]
    
    probcutpresel: 
      data: [0.3,0.3,0.3,0.3,0.3] #list of nbins
      mc: [0.3,0.3,0.3,0.3,0.3] #list of nbins

    probcutoptimal: [0.4,0.4,0.4,0.3,0.3] #list of nbins

  analysis:
    indexhptspectrum: 5 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5 
    fd_method: 1 #knone=0, kfc=1, kNb=2
    cctype: 1 #kpp7
    MBvspt_ntrkl:
      normalizecross: false
      plotbin: [1,1,1,0]
      usesinglebineff: 0
      sel_binmin2:  [0,0,20,60] #list of var2 splittng nbins
      sel_binmax2: [9999,20,60,100] #list of var2 splitting nbins
      var_binning2: n_tracklets_corr
      triggerbit: INT7

      # To initialize the individual fits in pT bins
      # Decide whether to take the sigma from MC or data for individual fits
      init_fits_from: mc # data # data or mc
      
      # To initialize the individual fits in pT bins
      # 1) Rely on usesinglebineff value to find the integrated bin (defined above)
      # 2) As a fit to MC is done first, decide whether or not that should be set fixed for consequent data fit
      SetFixGaussianSigma_init: false
      # 3) Decide whether to take the sigma from MC or data for individual fits
      init_fits_from: mc # data # data or mc

      sel_an_binmin: [1,2,3,4,5,6,8,12] #list of pt nbins
      sel_an_binmax: [2,3,4,5,6,8,12,24] #list of pt nbins
      binning_matching: [0,1,1,2,2,2,3,4] #list of pt nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: is_ev_rej==0
      triggersel: 
        data: "trigger_hasbit_INT7==1"
        mc: null
        weighttrig: false
      data: 
