      seedmerge: [12,12,12,12] #list of periods
      period: [LHC16pp,LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/211_20190909-2119/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/212_20190909-2119/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_data/210_20190909-2119/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_data/209_20190909-2118/merged] #list of periods
      pkl: [/data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/211_20190909-2119/pkl,
            /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/212_20190909-2119/pkl,
            /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_data/210_20190909-2119/pkl,
            /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_data/209_20190909-2118/pkl] #list of periods
      pkl_skimmed: [/data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/211_20190909-2119/pklsk,
                    /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/212_20190909-2119/pklsk,
                    /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_data/210_20190909-2119/pklsk,
                    /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_data/209_20190909-2118/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/211_20190909-2119/pklskml,
                                 /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/212_20190909-2119/pklskml,
                                 /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_data/210_20190909-2119/pklskml,
                                 /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_data/209_20190909-2118/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_data_mltot
      pkl_evtcounter_all: /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_data_evttot
    mc:
      nperiods: 4
      nprocessesparallel: 50
      maxfiles : [-1,-1,-1,-1] #list of periods
      chunksizeunp : [100,100,100,100] #list of periods
      chunksizeskim: [1000,1000,1000,1000] #list of periods
      fracmerge : [1.0,1.0,1.0,1.0] #list of periods
      seedmerge: [12,12,12,12] #list of periods
      period: [LHC16pp,LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/228_20190919-1811/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/229_20190919-1812/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_mc_prodD2H/230_20190919-1812/merged,
                          /data/TTree/D0DsLckINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_mc_prodD2H/231_20190919-1812/merged] #list of periods
      pkl: [/data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/228_20190919-1811/pkl,
            /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/229_20190919-1812/pkl,
            /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_mc_prodD2H/230_20190919-1812/pkl,
            /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_mc_prodD2H/231_20190919-1812/pkl] #list of periods
      pkl_skimmed: [/data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/228_20190919-1811/pklsk,
                    /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/229_20190919-1812/pklsk,
                    /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_mc_prodD2H/230_20190919-1812/pklsk,
                    /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_mc_prodD2H/231_20190919-1812/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/228_20190919-1811/pklskml,
                                 /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/229_20190919-1812/pklskml,
                                 /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_mc_prodD2H/230_20190919-1812/pklskml,
                                 /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_mc_prodD2H/231_20190919-1812/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_mc_prodD2H_mltot
      pkl_evtcounter_all: /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/228229230231/pp_mc_prodD2H_evttot
  
  ml:
    evtsel: is_ev_rej==0
    triggersel:
      data: "trigger_hasbit_INT7==1"
      mc: null

    nbkg: 5000000
    nsig: 5000000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<1.77 or inv_mass>1.97
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,4,8,12] #list of nbins
    binmax: [2,4,8,12,24] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10
    mlplot: /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/mlout # to be removed

    opt:
      filename_fonll: 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' # file with FONLL predictions
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.6086 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 3.89e-2 # branching ratio of the decay Lc->pK0s * K0s->pi+pi-
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
 
  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/211_20190909-2119/skpkldec,
                        /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/212_20190909-2119/skpkldec,
                        /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_data/210_20190909-2119/skpkldec,
                        /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_data/209_20190909-2118/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/211_20190909-2119/skpkldecmerged,
                              /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/212_20190909-2119/skpkldecmerged,
                              /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_data/210_20190909-2119/skpkldecmerged,
                              /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_data/209_20190909-2118/skpkldecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/228_20190919-1811/skpkldec,
                        /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/229_20190919-1812/skpkldec,
                        /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_mc_prodD2H/230_20190919-1812/skpkldec,
                        /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_mc_prodD2H/231_20190919-1812/skpkldec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/228_20190919-1811/skpkldecmerged,
                              /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/229_20190919-1812/skpkldecmerged,
                              /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_mc_prodD2H/230_20190919-1812/skpkldecmerged,
                              /data/Derived/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_mc_prodD2H/231_20190919-1812/skpkldecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierD0pp_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierD0pp_dfselection_pt_cand_2.0_4.0.sav,
                     xgboost_classifierD0pp_dfselection_pt_cand_4.0_8.0.sav,
                     xgboost_classifierD0pp_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierD0pp_dfselection_pt_cand_12.0_24.0.sav]
    probcutpresel:
      data: [0.45,0.45,0.45,0.45,0.45] #list of nbins
      mc: [0.45,0.45,0.45,0.45,0.45] #list of nbins
    probcutoptimal: [0.5,0.5,0.5,0.5,0.5] #list of nbins
  
  analysis:
    indexhptspectrum: 0 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5 
    fd_method: 2 #knone=0, kfc=1, kNb=2
    cctype: 1 #kpp7
    MBvspt_ntrkl:
      normalizecross: false
      plotbin: [1,1,1,0]
      usesinglebineff: 0
      sel_binmin2:  [0,0,20,50] #list of var2 splittng nbins
      sel_binmax2: [9999,20,50,100] #list of var2 splitting nbins
      var_binning2: n_tracklets_corr
      triggerbit: INT7

      # To initialize the individual fits in pT bins
      # Decide whether to take the sigma from MC or data for individual fits
      init_fits_from: mc # data # data or mc
      
      sel_an_binmin: [1,2,3,4,5,6,8,12] #list of pt nbins
      sel_an_binmax: [2,3,4,5,6,8,12,24] #list of pt nbins
      binning_matching: [0,1,1,2,2,2,3,4] #list of pt nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: is_ev_rej==0
      triggersel: 
        data: "trigger_hasbit_INT7==1"
        mc: null

      data:      
        results: [/data/DerivedResults/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/211_20190909-2119/resultsMBvspt_ntrkl,
                  /data/DerivedResults/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_data/212_20190909-2119/resultsMBvspt_ntrkl,
                  /data/DerivedResults/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_data/210_20190909-2119/resultsMBvspt_ntrkl,
                  /data/DerivedResults/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_data/209_20190909-2118/resultsMBvspt_ntrkl] #list of periods
        resultsallp: /data/DerivedResults/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_data/resultsMBvspt_ntrkl
      mc:
        results: [/data/DerivedResults/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/228_20190919-1811/resultsMBvspt_ntrkl,
                  /data/DerivedResults/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2016_mc_prodD2H/229_20190919-1812/resultsMBvspt_ntrkl,
                  /data/DerivedResults/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2017_mc_prodD2H/230_20190919-1812/resultsMBvspt_ntrkl,
                  /data/DerivedResults/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_2018_mc_prodD2H/231_20190919-1812/resultsMBvspt_ntrkl] #list of periods
        resultsallp: /data/DerivedResults/D0kINT7HighMultwithJets/vAN-20190909_ROOT6-1/pp_mc_prodD2H/resultsMBvspt_ntrkl



      mass_fit_lim: [1.64, 2.1] # region for the fit of the invariant mass distribution [GeV/c^2]
      bin_width: 0.001 # bin width of the invariant mass histogram
      usefit: true
      # Note for now that only a Gaussian fit is available
      sgnfunc: [kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus,kGaus]
      bkgfunc: [Pol2,Pol2,Pol2,Pol2,Pol2,Pol2,Pol2,Pol2]
      masspeak: 1.89
      massmin: [1.75,1.70,1.70,1.70,1.70,1.70,1.70,1.70]
      massmax: [2.00,2.05,2.05,2.05,2.05,2.05,2.05,2.05]
      rebin: [6,6,6,6,6,6,6,6]
      includesecpeak: Null #[0,0,0,0,0,0,0,0]
      masssecpeak: 1.864
      # Fix mean and/or sigma
      FixedMean: False
      SetFixGaussianSigma: true
