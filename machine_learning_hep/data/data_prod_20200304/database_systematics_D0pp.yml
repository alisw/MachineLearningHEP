categories:
    default:
        activate: yes
        label: "default"
        correlation: null
        rms: false
        symmetrise: false
        rms_both_sides: false
        variations:
            default:
                activate: [no]
                label: ["default"]
                diffs: {}
            default_2:
                activate: [yes, no]
                label: ["default 2"]
                diffs: {}
    fitting:
        activate: no
        label: "fitting"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            bkgfunc:
                activate: [no]
                label: ["bkg func"]
                diffs:
                    analysis:
                        jet_zg:
                            bkgfunc: [2]
            masspeak:
                activate: [no]
                label: ["mass peak"]
                diffs:
                    analysis:
                        jet_zg:
                            masspeak: [1.822]
                            masspeaksec: [1.822]
            massmin:
                activate: [no]
                label: ["mass min"]
                diffs:
                    analysis:
                        jet_zg:
                            massmin: [1.76]
                            mass_fit_lim: [[1.76, 2.05]]
            massmax:
                activate: [no]
                label: ["mass max"]
                diffs:
                    analysis:
                        jet_zg:
                            massmax: [2.15]
                            mass_fit_lim: [[1.72, 2.15]]
            rebin:
                activate: [no]
                label: ["rebin"]
                diffs:
                    analysis:
                        jet_zg:
                            rebin: [12]
            fix_mean:
                activate: [no]
                label: ["fix mean"]
                diffs:
                    analysis:
                        jet_zg:
                            fix_mean: [true]
            fix_sigma:
                activate: [no]
                label: ["fix sigma"]
                diffs:
                    analysis:
                        jet_zg:
                            fix_sigma: [false]
    sideband:
        activate: yes
        label: "side bands"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            sigma:
                activate: [no]
                label: ["sigma"]
                diffs:
                    analysis:
                        jet_zg:
                            signal_sigma: [1.6]
                            sigma_scale: [0.890]
            sb0:
                activate: [no, yes]
                label: ["sb 0"]
                diffs:
                    analysis:
                        jet_zg:
                            sideband_sigma_1_left:  [5, "#"]
                            sideband_sigma_2_left:  [8, 7]
                            sideband_sigma_1_right: [5, "#"]
                            sideband_sigma_2_right: [8, 7]
            sb_left:
                activate: [yes]
                label: ["sb left only"]
                diffs:
                    analysis:
                        jet_zg:
                            sidebandleftonly: [true]
    cutvar:
        activate: no
        label: "cuts"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            cutvar0:
                activate: [no]
                label: ["cutvar0"]
                diffs:
                    mlapplication:
                        probcutoptimal:
                            - [0.82,0.80,0.72,0.70,0.50,0.50,0.50]
    powheg:
        activate: yes
        label: "POWHEG"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            tune:
                activate: [yes, no]
                label: ["F1_R05", "F05_R1"]
                diffs:
                    analysis:
                        jet_zg:
                            powheg_path_nonprompt:
                                - /data/POWHEG/powheg_fd_histos_D0_F1_R05.root
                                - /data/POWHEG/powheg_fd_histos_D0_F05_R1.root
    unfolding_prior:
        activate: no
        label: "unfolding prior"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            prior_true:
                activate: [no]
                label: ["true"]
                diffs:
                    analysis:
                        jet_zg:
                            doprior: [true]
    regularisation:
        activate: no
        label: "regularisation"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            reg0:
                activate: [no]
                label: ["reg0"]
                diffs: {}
