LcpK0spp:
  nprongs: 3
  prongformultsub: [1,0,0]
  doml: true
  mass: 2.2864
  sel_reco_unp: "pt_cand>1"
  sel_reco_singletrac_unp: null
  sel_gen_unp: "pt_cand>1 and abs(z_vtx_gen)<10"
  sel_cen_unp: null
  #sel_good_evt_unp: "is_ev_rej == 0"
  sel_good_evt_unp: null
  sel_reco_skim: ["pt_prong0>0.30 and pt_prong1>0.10 and pt_prong2>0.10",
                  "pt_prong0>0.30 and pt_prong1>0.30 and pt_prong2>0.30",
                  "pt_prong0>0.30 and pt_prong1>0.30 and pt_prong2>0.30",
                  "pt_prong0>0.30 and pt_prong1>0.30 and pt_prong2>0.30",
                  "pt_prong0>0.30 and pt_prong1>0.30 and pt_prong2>0.30",
                  "pt_prong0>0.30 and pt_prong1>0.30 and pt_prong2>0.30"]
  sel_gen_skim: [null,null,null,null,null,null]
  sel_skim_binmin: [1,2,4,6,8,12] #list of nbins
  sel_skim_binmax: [2,4,6,8,12,24] #list of nbins
  var_binning: pt_cand
  dofullevtmerge: false

  bitmap_sel:
    var_name: cand_type
    var_isstd: isstd
    var_ismcsignal: ismcsignal
    var_ismcprompt: ismcprompt
    var_ismcfd: ismcfd
    var_ismcbkg: ismcbkg
    var_ismcrefl: ismcrefl
    isstd: [[0],[]]
    ismcsignal: [[1],[5]]
    ismcprompt: [[1,3],[5]]
    ismcfd: [[1,4],[5]]
    ismcbkg: [[2],[]]
    ismcrefl: [[5],[]]

  variables:
    var_all: [cos_t_star, dca_K0s, signd0, imp_par_K0s, d_len_K0s, armenteros_K0s, ctau_K0s,
              cos_p_K0s, pt_prong0, pt_prong1, pt_prong2, imp_par_prong0, imp_par_prong1, imp_par_prong2,
              inv_mass, pt_cand, phi_cand, eta_cand, inv_mass_K0s, pt_K0s, cand_type, y_cand,
              run_number, ev_id, ev_id_ext, nsigTPC_Pr_0, nsigTOF_Pr_0,
              spdhits_prong0, spdhits_prong1, spdhits_prong2,
              pt_jet, eta_jet, phi_jet, delta_eta_jet, delta_phi_jet, delta_r_jet,
              pt_gen_jet, eta_gen_jet, phi_gen_jet, delta_eta_gen_jet, delta_phi_gen_jet, delta_r_gen_jet, pt_gen_cand,
              p_prong0, p_prong1, p_prong2]
    var_evt:
      data: [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, ev_id_ext, V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              trigger_hasclass_HighMultV0, n_tracklets_corr, n_tracklets, v0m, v0m_eq, v0m_corr, v0m_eq_corr, perc_v0m, is_ev_rej_INT7, n_tracklets_corr_shm]
      mc: [z_vtx_gen, centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id, ev_id_ext, n_tracklets, V0Amult, trigger_hasbit_INT7, trigger_hasbit_HighMultSPD,
              trigger_hasbit_HighMultV0, trigger_hasclass_INT7, trigger_hasclass_HighMultSPD,
              trigger_hasclass_HighMultV0, n_tracklets_corr, v0m, v0m_eq, v0m_corr, v0m_eq_corr,
              mult_gen, mult_gen_v0a, mult_gen_v0c, perc_v0m, is_ev_rej_INT7, n_tracklets_corr_shm]
    var_gen: [y_cand, pt_cand, eta_cand, phi_cand, cand_type, pt_jet, eta_jet, phi_jet, delta_eta_jet, delta_phi_jet, delta_r_jet, run_number, ev_id, ev_id_ext]
    var_evt_match: [run_number, ev_id, ev_id_ext]
    var_training: [[dca_K0s, imp_par_K0s, d_len_K0s, armenteros_K0s, ctau_K0s, cos_p_K0s,
                   imp_par_prong0, imp_par_prong1, imp_par_prong2, inv_mass_K0s, nsigTOF_Pr_0, nsigTPC_Pr_0],
                   [dca_K0s, imp_par_K0s, d_len_K0s, armenteros_K0s, ctau_K0s, cos_p_K0s,
                   imp_par_prong0, imp_par_prong1, imp_par_prong2, inv_mass_K0s, nsigTOF_Pr_0, nsigTPC_Pr_0],
                   [dca_K0s, imp_par_K0s, d_len_K0s, armenteros_K0s, ctau_K0s, cos_p_K0s,
                   imp_par_prong0, imp_par_prong1, imp_par_prong2, inv_mass_K0s, nsigTOF_Pr_0, nsigTPC_Pr_0, cos_t_star],
                   [dca_K0s, imp_par_K0s, d_len_K0s, armenteros_K0s, ctau_K0s, cos_p_K0s,
                   imp_par_prong0, imp_par_prong1, imp_par_prong2, inv_mass_K0s, nsigTOF_Pr_0, nsigTPC_Pr_0, cos_t_star],
                   [dca_K0s, imp_par_K0s, d_len_K0s, armenteros_K0s, ctau_K0s, cos_p_K0s,
                   imp_par_prong0, imp_par_prong1, imp_par_prong2, inv_mass_K0s, nsigTOF_Pr_0, nsigTPC_Pr_0, cos_t_star],
                   [dca_K0s, imp_par_K0s, d_len_K0s, armenteros_K0s, ctau_K0s, cos_p_K0s,
                   imp_par_prong0, imp_par_prong1, imp_par_prong2, inv_mass_K0s, nsigTOF_Pr_0, nsigTPC_Pr_0, cos_t_star]]
    var_boundaries: [cos_t_star, pt_cand]
    var_correlation:
      - [cos_t_star]
      - [pt_cand]
    var_signal: signal
    var_inv_mass: inv_mass
    var_cuts:
        - [pt_prong0, lt, null]
        - [pt_prong1, lt, null]
        - [pt_prong2, lt, null]
        - [inv_mass_K0s, absst, 0.4977]
        - [nsigTPC_Pr_0, absst, 0.]
        - [nsigTOF_Pr_0, absst, 0.]
        - [imp_par_prong0, absst, 0.]
        - [cos_p_K0s, lt, null]
        - [armenteros_K0s, st, null]
        - [imp_par_K0s, absst, 0.]
        - [dca_K0s, absst, 0.]
        - [signd0, lt, null]
        - [cos_t_star, st, null]

    plot_options:
      prob_cut_scan:
        cos_t_star:
          xlim:
            - -1
            - 1
        pt_K0s:
          xlim:
            - 0
            - 1
        pt_prong0:
          xlim:
            - 0
            - 1
        pt_prong1:
          xlim:
            - 0
            - 1
        pt_prong2:
          xlim:
            - 0
            - 1
        nsigTOF_Pr_0:
          xlim:
            - -4
            - 4
        armenteros_K0s:
          xlim:
            - 0
            - 2
        signd0:
          xlim:
            - 0
            - 0.3
        nsigTPC_Pr_0:
          xlim:
            - -4
            - 4
      eff_cut_scan:
        cos_t_star:
          xlim:
            - -1
            - 1
        pt_K0s:
          xlim:
            - 0
            - 1
        pt_prong0:
          xlim:
            - 0
            - 1
        pt_prong1:
          xlim:
            - 0
            - 1
        pt_prong2:
          xlim:
            - 0
            - 1
        inv_mass_K0s:
          xlim:
            - 0.
            - 0.04
        armenteros_K0s:
          xlim:
            - 0
            - 2
        signd0:
          xlim:
            - 0
            - 0.3
        nsigTOF_Pr_0:
          xlim:
            - 0
            - 1000
        nsigTPC_Pr_0:
          xlim:
            - 0
            - 4
        imp_par_prong0:
          xlim:
            - 0
            - 0.3
        imp_par_K0s:
          xlim:
            - 0
            - 1.
        dca_K0s:
          xlim:
            - 0
            - 1.

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl.lz4
    namefile_evt: AnalysisResultsEvt.pkl.lz4
    namefile_evtvalroot: AnalysisResultsROOTEvtVal.root
    namefile_evtorig: AnalysisResultsEvtOrig.pkl.lz4
    namefile_gen: AnalysisResultsGen.pkl.lz4
    namefile_reco_applieddata: AnalysisResultsRecoAppliedData.pkl.lz4
    namefile_reco_appliedmc: AnalysisResultsRecoAppliedMC.pkl.lz4
    namefile_mcweights: mcweights.root
    treeoriginreco: 'PWGHF_TreeCreator/tree_Lc2V0bachelor'
    treeorigingen: 'PWGHF_TreeCreator/tree_Lc2V0bachelor_gen'
    treeoriginevt: 'PWGHF_TreeCreator/tree_event_char'
    treeoutput: "Lctree"
    histofilename: "masshisto.root"
    efffilename: "effhisto.root"
    respfilename: "resphisto.root"
    crossfilename: "cross_section_tot.root"

  multi:
    data:
      nprocessesparallel: 40
      maxfiles: [-1,-1,-1] #list of periods
      chunksizeunp: [100,100,100] #list of periods
      chunksizeskim: [100,100,100] #list of periods
      fracmerge: [0.1,0.1,0.1]   #list of periods
      seedmerge: [12,12,12] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckAnywithJets/vAN-20200304_ROOT6-1/pp_2016_data/374_20200304-2028/merged,
                          /data/TTree/D0DsLckAnywithJets/vAN-20200304_ROOT6-1/pp_2017_data/375_20200304-2028/merged,
                          /data/TTree/D0DsLckAnywithJets/vAN-20200304_ROOT6-1/pp_2018_data/376_20200304-2028/merged] #list of periods
      pkl: [/data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2016_data/374_20200304-2028/pkl,
            /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2017_data/375_20200304-2028/pkl,
            /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2018_data/376_20200304-2028/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2016_data/374_20200304-2028/pklsk,
                    /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2017_data/375_20200304-2028/pklsk,
                    /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2018_data/376_20200304-2028/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2016_data/374_20200304-2028/pklskml,
                                 /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2017_data/375_20200304-2028/pklskml,
                                 /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2018_data/376_20200304-2028/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_data_mltot
      pkl_evtcounter_all: /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_data_evttot
      mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2016,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2017,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2018] #list of periods
    mc:
      nprocessesparallel: 40
      maxfiles: [-1,-1,-1] #list of periods
      chunksizeunp: [100,100,100] #list of periods
      chunksizeskim: [1000,1000,1000] #list of periods
      fracmerge: [1.0,1.0,1.0]  #list of periods
      seedmerge: [12,12,12] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0DsLckAnywithJets/vAN-20200304_ROOT6-1/pp_2016_mc_prodLcpK0s/373_20200304-2021/merged,
                          /data/TTree/D0DsLckAnywithJets/vAN-20200304_ROOT6-1/pp_2017_mc_prodLcpK0s/373_20200304-2021/merged,
                          /data/TTree/D0DsLckAnywithJets/vAN-20200304_ROOT6-1/pp_2018_mc_prodLcpK0s/373_20200304-2021/merged] #list of periods
      pkl: [/data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2016_mc_prodLcpK0s/373_20200304-2021/pkl,
            /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2017_mc_prodLcpK0s/373_20200304-2021/pkl,
            /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2018_mc_prodLcpK0s/373_20200304-2021/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2016_mc_prodLcpK0s/373_20200304-2021/pklsk,
                    /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2017_mc_prodLcpK0s/373_20200304-2021/pklsk,
                    /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2018_mc_prodLcpK0s/373_20200304-2021/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2016_mc_prodLcpK0s/373_20200304-2021/pklskml,
                                /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2017_mc_prodLcpK0s/373_20200304-2021/pklskml,
                                /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2018_mc_prodLcpK0s/373_20200304-2021/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_mc_prodLcpK0s_mltot
      pkl_evtcounter_all: /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_mc_prodLcpK0s_evttot
      mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_16,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_17,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_18]
  ml:
    evtsel: is_ev_rej==0
    triggersel:
      data: "trigger_hasbit_INT7==1"
      mc: null
    nbkg: 500000
    nsig: 500000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.24 or inv_mass>2.33
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,4,6,8,12] #list of nbins
    binmax: [2,4,6,8,12,24] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10
    mlplot: /data/Derived/LckAnywithJets/vAN-20200304_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/LckAnywithJets/vAN-20200304_ROOT6-1/mlout # to be removed

    opt:
      isFONLLfromROOT: true
      filename_fonll: 'data/fonll/D0DplusDstarPredictions_13TeV_y05_all_300416_BDShapeCorrected.root' # 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' file with FONLL predictions
      fonll_particle: 'hLcK0sp'
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 1.09e-2 # branching ratio of the decay BR(Lc -> p K0s) * BR(K0s -> pi+ pi-)
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      bkg_function: pol2 # fit function for bkg (among TH1 predefined fit functions, e.g. expo, pol1, pol2, ...)
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"

  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2016_data/374_20200304-2028/pklskdec,
                        /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2017_data/375_20200304-2028/pklskdec,
                        /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2018_data/376_20200304-2028/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2016_data/374_20200304-2028/pklskdecmerged,
                              /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2017_data/375_20200304-2028/pklskdecmerged,
                              /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2018_data/376_20200304-2028/pklskdecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2016_mc_prodLcpK0s/373_20200304-2021/pklskdec,
                        /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2017_mc_prodLcpK0s/373_20200304-2021/pklskdec,
                        /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2018_mc_prodLcpK0s/373_20200304-2021/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2016_mc_prodLcpK0s/373_20200304-2021/pklskdecmerged,
                              /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2017_mc_prodLcpK0s/373_20200304-2021/pklskdecmerged,
                              /data/Derived/LckAnywithJets_sub/vAN-20200304_ROOT6-1/pp_2018_mc_prodLcpK0s/373_20200304-2021/pklskdecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLcpK0spp_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_2.0_4.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_4.0_6.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_6.0_8.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_12.0_24.0.sav]

    probcutpresel:
      data: [0.3,0.3,0.3,0.3,0.3,0.3] #list of nbins
      mc: [0.3,0.3,0.3,0.3,0.3,0.3] #list of nbins
    probcutoptimal: [0.7,0.7,0.7,0.7,0.7,0.7] #list of nbins

  analysis:
    indexhptspectrum: 5 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5
    fd_method: 2 #knone=0, kfc=1, kNb=2
    cctype: 1 #kpp7
    sigmav0: 57.8e-3 #NB: multiplied by 1e12 before giving to HFPtSpectrum!
    inputfonllpred: data/fonll/D0DplusDstarPredictions_13TeV_y05_all_300416_BDShapeCorrected.root
    dir_general_plots: /data/DerivedResults/LckAnywithJets_sub/vAN-20200304_ROOT6-1/analysis_plots

    jet_FF:
      proc_type: Dhadrons_jet
      useperiod: [1,1,1] #list of periods

      latexnamehadron: "#Lambda_{c}^{#plus}"
      latexnamedecay: "p K^{0}_{S}"

      var_binning2: pt_jet
      latexbin2var: "#it{p}_{T, jet}^{ch}"
      sel_binmin2_reco: [5.0,7.0,15.0] #list of nbins
      sel_binmax2_reco:     [7.0,15.0,35.0] #list of nbins
      sel_binmin2_gen:  [5.0,7.0,15.0] #list of nbins
      sel_binmax2_gen:      [7.0,15.0,35.0] #list of nbins
      var_binningshape: z
      var_binningshape_gen: z_gen
      var_shape_latex: "#it{z}_{#parallel}^{ch}"
      sel_binminshape_reco: [0.4001,0.6001,0.7001,0.8001,0.9001]
      sel_binmaxshape_reco:        [0.6001,0.7001,0.8001,0.9001,1.0001]
      sel_binminshape_gen:  [0.4001,0.6001,0.7001,0.8001,0.9001]
      sel_binmaxshape_gen:         [0.6001,0.7001,0.8001,0.9001,1.0001]
      sel_closure_frac: 0.2
      triggerbit: INT7
      sel_an_binmin:    [3,4,6,8,12] #list of pt nbins
      sel_an_binmax:      [4,6,8,12,24] #list of pt nbins
