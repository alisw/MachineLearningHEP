categories:
    default:
        activate: no
        processor: true
        label: "default"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            default:
                activate: [yes]
                label: ["default"]
                diffs: {}
            default_pTDmin4:
                activate: [no]
                label: ["pT D > 4"]
                diffs:
                    analysis:
                        jet_nsd:
                            sel_an_binmin:    [[4,5,6,7,8,10,12,16,24]] # hadron pt bins (sel_an_binmin bins)
                            sel_an_binmax:      [[5,6,7,8,10,12,16,24,36]] # hadron pt bins (sel_an_binmin bins)
                            binning_matching:   [[2,2,3,3, 4, 4, 5, 5, 6]] # mapping to skimming pt bins (sel_an_binmin bins)
            default_pTjetmin7:
                activate: [no]
                label: ["pT jet > 7"]
                diffs:
                    analysis:
                        jet_nsd:
                            sel_binmin2_reco: [[7.0,15.0,30.0]] # rec jet pt bins (sel_binmin2_reco bins)
                            sel_binmax2_reco:     [[15.0,30.0,50.0]] # rec jet pt bins (sel_binmin2_reco bins)
                            sel_binmin2_gen:  [[7.0,15.0,30.0]] # gen jet pt bins (sel_binmin2_gen bins)
                            sel_binmax2_gen:      [[15.0,30.0,50.0]] # gen jet pt bins (sel_binmin2_gen bins)
    fitting:
        activate: yes
        processor: false
        label: "fitting"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            bkgfunc:
                activate: [yes]
                label: ["bkg. func."]
                diffs:
                    analysis:
                        jet_nsd:
                            bkgfunc: [2]
            masspeak:
                activate: [yes]
                label: ["mass peak"]
                diffs:
                    analysis:
                        jet_nsd:
                            masspeak:    [1.822]
                            masspeaksec: [1.822]
            massmin:
                activate: [no, yes]
                label: ["mass min."]
                diffs:
                    analysis:
                        jet_nsd:
                            massmin: [1.76, 1.74]
            massmax:
                activate: [yes, yes]
                label: ["mass max."]
                diffs:
                    analysis:
                        jet_nsd:
                            massmax: [2.15, 2.10]
            rebin:
                activate: [yes]
                label: ["rebin"]
                diffs:
                    analysis:
                        jet_nsd:
                            rebin: [12]
            fix_mean:
                activate: [yes]
                label: ["fixed mean"]
                diffs:
                    analysis:
                        jet_nsd:
                            fix_mean: [true]
            fix_sigma:
                activate: [no]
                label: ["free sigma"]
                diffs:
                    analysis:
                        jet_nsd:
                            fix_sigma: [false]
    sideband:
        activate: yes
        processor: false
        label: "side bands"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            sigma:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes, yes]
                label: ["sigma"]
                diffs:
                    analysis:
                        jet_nsd:
                            signal_sigma: [1.6  , 1.7  , 1.8  , 1.9  , 2.1  , 2.2  , 2.3  , 2.4  , 2.5  ]
                            sigma_scale:  [0.890, 0.911, 0.928, 0.943, 0.964, 0.972, 0.979, 0.984, 0.988]
            ranges:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes, yes, yes, yes, yes, yes]
                label: ["ranges"]
                diffs:
                    analysis:
                        jet_nsd:
                            sideband_sigma_2_left:  [ 8 ,  6 , "#",  7 , "#",  8 , "#",  8 , "#", "#", "#", "#", "#"]
                            sideband_sigma_1_left:  ["#", "#", "#",  5 , "#",  6 , "#",  5 , "#",  7 , "#",  5 , "#"]
                            sideband_sigma_1_right: ["#", "#", "#", "#",  5 , "#",  6 , "#",  5 , "#",  7 , "#",  5 ]
                            sideband_sigma_2_right: [ 8 , "#",  6 , "#",  7 , "#",  8 , "#",  8 , "#", "#", "#", "#"]

            sb_left:
                activate: [yes]
                label: ["left sb only"]
                diffs:
                    analysis:
                        jet_nsd:
                            sidebandleftonly: [true]
    cutvar:
        activate: no
        processor: true
        label: "cuts"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            cutvar:
                activate: [yes]
                label: ["cutvar"]
                diffs:
                    mlapplication:
                        probcutoptimal:
                            - [0.82, 0.80, 0.72, 0.70, 0.50, 0.50, 0.50]
    powheg:
        activate: yes
        processor: false
        label: "POWHEG"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            tune:
                activate: [yes, yes, yes, yes, yes, yes, yes, yes, yes]
                label:
                    - "#it{f}_{F} = 1, #it{f}_{R} = 0.5"
                    - "#it{f}_{F} = 0.5, #it{f}_{R} = 1"
                    - "#it{f}_{F} = 2, #it{f}_{R} = 1"
                    - "#it{f}_{F} = 1, #it{f}_{R} = 2"
                    - "#it{f}_{F} = 2, #it{f}_{R} = 2"
                    - "#it{f}_{F} = 0.5, #it{f}_{R} = 0.5"
                    - "#it{m}_{b} high"
                    - "#it{m}_{b} low"
                    - "no EvtGen"
                diffs:
                    analysis:
                        jet_nsd:
                            powheg_path_nonprompt:
                                - /data/POWHEG/trees_powheg_fd_F1_R05.root
                                - /data/POWHEG/trees_powheg_fd_F05_R1.root
                                - /data/POWHEG/trees_powheg_fd_F2_R1.root
                                - /data/POWHEG/trees_powheg_fd_F1_R2.root
                                - /data/POWHEG/trees_powheg_fd_F2_R2.root
                                - /data/POWHEG/trees_powheg_fd_F05_R05.root
                                - /data/POWHEG/trees_powheg_fd_Mhigh.root
                                - /data/POWHEG/trees_powheg_fd_Mlow.root
                                - /data/POWHEG/trees_powheg_fd_NoEvtGen.root
    prior:
        activate: yes
        processor: true
        label: "prior"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            prior:
                activate: [yes]
                label: ["flat"]
                diffs:
                    analysis:
                        jet_nsd:
                            doprior: [true]
    regularisation:
        activate: yes
        processor: false
        label: "regularisation"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            iter:
                activate: [yes, yes]
                label: ["down", "up"]
                diffs:
                    analysis:
                        jet_nsd:
                            niterunfoldingchosen: [3, 7]
    normalisation:
        activate: yes
        processor: false
        label: "normalisation"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            crosssection:
                activate: [yes, yes]
                label: ["#it{#sigma}_{V0AND} down", "#it{#sigma}_{V0AND} up"]
                diffs:
                    analysis:
                        jet_nsd:
                            xsection_inel: [54.91, 60.69]
