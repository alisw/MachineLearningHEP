categories:
    default:
        activate: no
        processor: true
        label: "default"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            default:
                activate: [yes]
                label: ["default"]
                diffs: {}

    prior:
        activate: yes
        processor: true
        label: "prior"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            prior:
                activate: [yes]
                label: ["flat"]
                diffs:
                    analysis:
                        jet_rg:
                            doprior: [true]
                            niterunfoldingchosen: [9]
    regularisation:
        activate: yes
        processor: false
        label: "regularisation"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            iter:
                activate: [yes, yes]
                label: ["down", "up"]
                diffs:
                    analysis:
                        jet_rg:
                            niterunfoldingchosen: [3, 7]
    tracking:
        activate: yes
        processor: true
        label: "tracking eff."
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            efficiency:
                activate: [yes]
                label: ["eff. down"]
                diffs:
                  multi:
                    mc:
                      unmerged_tree_dir: [[/data/TTree/InclusiveJets/vAN-20200511_ROOT6-1/Meta_pp_2016_minbias/433_20200512-2201/merged,
                                         /data/TTree/InclusiveJets/vAN-20200511_ROOT6-1/Meta_pp_2017_minbias/434_20200512-2202/merged,
                                         /data/TTree/InclusiveJets/vAN-20200511_ROOT6-1/Meta_pp_2018_minbias/435_20200512-2201/merged]]
                      pkl: [[/data/DerivedInclusive/vAN-20200511_ROOT6-1/Meta_pp_2016_minbias/433_20200512-2201/pklmc2016,
                            /data/DerivedInclusive/vAN-20200511_ROOT6-1/Meta_pp_2017_minbias/434_20200512-2202/pklmc2017,
                            /data/DerivedInclusive/vAN-20200511_ROOT6-1/Meta_pp_2018_minbias/435_20200512-2201/pklmc2018]]

    binning:
        activate: yes
        processor: true
        label: "binning"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            pt_jet:
                activate: [yes, no, no]
                label:
                    - "#it{p}_{T}^{jet} 7 #rightarrow 8"
                    - "add #it{p}_{T}^{jet} 5#minus7"
                    - "#it{p}_{T}^{jet} 5#minus50"
                diffs:
                    analysis:
                        jet_rg:
                            sel_binmin2_reco: [[8,15,30], [5,7,15,30],  [5]]
                            sel_binmax2_reco:    ["#",      [7,15,30,50], [50]]
                            sel_binmin2_gen:  [[8,15,30], [5,7,15,30],  [5]]
                            sel_binmax2_gen:     ["#",      [7,15,30,50], [50]]
            shape:
                activate: [yes]
                label:
                    - "untagged bin"
                diffs:
                    analysis:
                        jet_rg:
                            sel_binminshape_reco: [[-100,0.0,0.1,0.2,0.3]]
                            sel_binmaxshape_reco:    [[0.0,0.1,0.2,0.3,0.4]]
                            sel_binminshape_gen:  [[-100,0.0,0.1,0.2,0.3]]
                            sel_binmaxshape_gen:     [[0.0,0.1,0.2,0.3,0.4]]



    ptleadingtrack:
        activate: yes
        processor: true
        label: "#it{p}_{T, incl. ch. jet}^{leading track}"
        correlation: "corr"
        rms: false
        symmetrise: false
        rms_both_sides: false
        variations:
            ptleadingtrack_jet:
                activate: [yes, yes]

                label:
                    - " > 5.53"
                    - " > 5.13"
                diffs:
                    analysis:
                        jet_rg:
                            jetsel_gen:
                                - "abs(z_vtx_gen) < 10 and abs(eta_jet) < 0.5 and ptleadingtrack_jet > 5.53"
                                - "abs(z_vtx_gen) < 10 and abs(eta_jet) < 0.5 and ptleadingtrack_jet > 5.13"
                            jetsel_reco:
                                - "abs(eta_jet) < 0.5 and ptleadingtrack_jet > 5.53"
                                - "abs(eta_jet) < 0.5 and ptleadingtrack_jet > 5.13"
                            jetsel_gen_matched:
                                - "abs(eta_gen_jet) < 0.5 and ptleadingtrack_gen_jet > 5.53 and pt_gen_jet > 0.0"
                                - "abs(eta_gen_jet) < 0.5 and ptleadingtrack_gen_jet > 5.13 and pt_gen_jet > 0.0"
