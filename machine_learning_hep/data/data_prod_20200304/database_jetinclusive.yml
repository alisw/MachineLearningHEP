inclusivejets:
  sel_reco_unp: null
  sel_gen_unp: "abs(z_vtx_gen)<10"
  sel_cen_unp: null
  sel_good_evt_unp: "is_ev_rej == 0"

  variables:
    var_all: [pt_jet, eta_jet, phi_jet, delta_eta_jet, delta_phi_jet, delta_r_jet,
              pt_gen_jet, eta_gen_jet, phi_gen_jet, delta_eta_gen_jet, delta_phi_gen_jet,
              delta_r_gen_jet, zg_jet, zg_gen_jet, rg_jet, rg_gen_jet, nsd_jet,
              nsd_gen_jet, k0_jet, k0_gen_jet, k1_jet, k1_gen_jet, k2_jet, 
              k2_gen_jet, kT_jet, kT_gen_jet, run_number, ev_id,  ev_id_ext, ptleadingtrack_jet, ptleadingtrack_gen_jet]
    var_evt:
      data: [centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id,  ev_id_ext, trigger_hasbit_INT7, cross_section, trials, pthard]
      mc: [z_vtx_gen, centrality, z_vtx_reco, n_vtx_contributors, n_tracks, is_ev_rej, run_number,
              ev_id,  ev_id_ext, trigger_hasbit_INT7, cross_section, trials, pthard]
    var_gen: [pt_jet, eta_jet, phi_jet, delta_eta_jet, delta_phi_jet, delta_r_jet,
              zg_jet, rg_jet, nsd_jet, k0_jet, k1_jet, k2_jet, kT_jet,
              run_number, ev_id,  ev_id_ext, ptleadingtrack_jet]
    var_evt_match: [run_number, ev_id,  ev_id_ext]

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsReco.pkl.lz4
    namefile_evt: AnalysisResultsEvt.pkl.lz4
    namefile_evtorig: AnalysisResultsEvtOrig.pkl.lz4
    namefile_gen: AnalysisResultsGen.pkl.lz4
    treeoriginreco: 'PWGHF_TreeCreator/tree_InclusiveJet'
    treeorigingen: 'PWGHF_TreeCreator/tree_InclusiveJet_gen'
    treeoriginevt: 'PWGHF_TreeCreator/tree_event_char'
    histofilename: "masshisto.root"
    respfilename: "resphisto.root"
    

  multi:
    data:
      nprocessesparallel: 50
      maxfiles: [-1,-1,-1] #list of periods
      chunksizeunp:  [100,100,100] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/InclusiveJets/vAN-20200511_ROOT6-1/pp_2016_data/430_20200512-1920/merged,
                          /data/TTree/InclusiveJets/vAN-20200511_ROOT6-1/pp_2017_data/431_20200512-1921/merged,
                          /data/TTree/InclusiveJets/vAN-20200511_ROOT6-1/pp_2018_data/432_20200512-1922/merged]
      pkl: [/data/DerivedInclusive/vAN-20200511_ROOT6-1/pp_2016_data/430_20200512-1920/pkldata2016,
            /data/DerivedInclusive/vAN-20200511_ROOT6-1/pp_2017_data/431_20200512-1921/pkldata2017,
            /data/DerivedInclusive/vAN-20200511_ROOT6-1/pp_2018_data/432_20200512-1922/pkldata2018] #list of periods
    mc:
      nprocessesparallel: 50
      maxfiles: [-1,-1,-1] #list of periods
      chunksizeunp: [100,100,100] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/InclusiveJets/vAN-20200511_ROOT6-1/Meta_pp_2016_minbias/427_20200512-2158/merged,
                          /data/TTree/InclusiveJets/vAN-20200511_ROOT6-1/Meta_pp_2017_minbias/428_20200512-0210/merged,
                          /data/TTree/InclusiveJets/vAN-20200511_ROOT6-1/Meta_pp_2016_minbias/429_20200512-2200/merged] #list of periods
      pkl: [/data/DerivedInclusive/vAN-20200511_ROOT6-1/Meta_pp_2016_minbias/427_20200512-2158/pklmc2016,
            /data/DerivedInclusive/vAN-20200511_ROOT6-1/Meta_pp_2017_minbias/428_20200512-0210/pklmc2017,
            /data/DerivedInclusive/vAN-20200511_ROOT6-1/Meta_pp_2016_minbias/429_20200512-2200/pklmc2018] #list of periods
  analysis:
    jet_zg: &jet_default
      proc_type: light
      useperiod: [1,1,1] #list of periods
      latexnamehadron: "D^{0}"
      latexnamedecay: "K^{#minus} #pi^{#plus}"
      niterunfolding: 15
      niterunfoldingchosen: 4
      xsection_inel: 57.8 # (mb) cross-section of minimum-bias events
      doprior: false
      var_binning2: pt_jet
      var_binning2_gen: pt_gen_jet
      latexbin2var: "#it{p}_{T, jet}^{ch}"
      sel_binmin2_reco: [7.0,15.0,30.0] # rec jet pt bins (sel_binmin2_reco bins)
      sel_binmax2_reco:     [15.0,30.0,50.0] # rec jet pt bins (sel_binmin2_reco bins)
      sel_binmin2_gen:  [7.0,15.0,30.0] # gen jet pt bins (sel_binmin2_gen bins)
      sel_binmax2_gen:      [15.0,30.0,50.0] # gen jet pt bins (sel_binmin2_gen bins)
      var_binningshape: zg_jet
      var_binningshape_gen: zg_gen_jet
      var_shape_latex: "#it{z}_{g}"
      sel_binminshape_reco: [0.1,0.2,0.3,0.4]
      sel_binmaxshape_reco:     [0.2,0.3,0.4,0.5]
      sel_binminshape_gen:  [0.1,0.2,0.3,0.4]
      sel_binmaxshape_gen:      [0.2,0.3,0.4,0.5]
      sel_closure_frac: 0.04
      triggerbit: INT7
      sel_an_binmin:    [5,6,7,8,10,12,16,24] # hadron pt bins (sel_an_binmin bins)
      sel_an_binmax:      [6,7,8,10,12,16,24,36] # hadron pt bins (sel_an_binmin bins)
      binning_matching:   [2,3,3, 4, 4, 5, 5, 6] # mapping to skimming pt bins (sel_an_binmin bins)
      jetsel_gen: "abs(z_vtx_gen) < 10 and abs(eta_jet) < 0.5 and ptleadingtrack_jet > 5.33"
      jetsel_reco: "abs(eta_jet) < 0.5 and ptleadingtrack_jet > 5.33"
      jetsel_gen_matched: "abs(eta_gen_jet) < 0.5 and ptleadingtrack_gen_jet > 5.33 and pt_gen_jet > 0.0"
      evtsel: is_ev_rej==0
      triggersel:
        data: "trigger_hasbit_INT7==1"
        mc: null
      data: &data_out_default
        runselection: [null, null, null] #FIXME
        results: [/data/results_Nima_new/zg/default/default/resultsdata2016, /data/results_Nima_new/zg/default/default/resultsdata2017, /data/results_Nima_new/zg/default/default/resultsdata2018]
        resultsallp: /data/results_Nima_new/zg/default/default/resultsdatatot
      mc: &mc_out_default
        runselection: [null, null, null] #FIXME
        results: [/data/results_Nima_new/zg/default/default/resultsmc2016, /data/results_Nima_new/zg/default/default/resultsmc2017, /data/results_Nima_new/zg/default/default/resultsmc2018]
        resultsallp: /data/results_Nima_new/zg/default/default/resultsmctot
      data_proc: # alternative processor output used as the analyzer input
        <<: *data_out_default
      mc_proc: # alternative processor output used as the analyzer input
        <<: *mc_out_default

      variations_db: ./data/data_prod_20200304/database_variations_jetinclusive_jet_zg.yml

