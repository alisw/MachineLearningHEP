      pkl_skimmed_decmerged: [/data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2016_data/490_20200825-1716/pklskdecmerged,
                              /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2017_data/489_20200825-1716/pklskdecmerged,
                              /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2018_data/488_20200825-1716/pklskdecmerged] #list of periods
    mc:
      pkl_skimmed_dec: [/data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2016_mc_prodHMV0MpK0s/492_20200901-1528/pklskdec,
                        /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2017_mc_prodHMV0MpK0s/492_20200901-1528/pklskdec,
                        /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2018_mc_prodHMV0MpK0s/492_20200901-1528/pklskdec] #list of periods
      pkl_skimmed_decmerged: [/data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2016_mc_prodHMV0MpK0s/492_20200901-1528/pklskdecmerged,
                              /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2017_mc_prodHMV0MpK0s/492_20200901-1528/pklskdecmerged,
                              /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2018_mc_prodHMV0MpK0s/492_20200901-1528/pklskdecmerged] #list of periods
    modelname: xgboost
    modelsperptbin: [xgboost_classifierLcpK0spp_dfselection_pt_cand_1.0_2.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_2.0_4.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_4.0_6.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_6.0_8.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_8.0_12.0.sav,
                     xgboost_classifierLcpK0spp_dfselection_pt_cand_12.0_24.0.sav]

    probcutpresel:
      data: [0.3,0.3,0.3,0.3,0.3,0.3] #list of nbins
      mc: [0.3,0.3,0.3,0.3,0.3,0.3] #list of nbins
    probcutoptimal: [0.7,0.7,0.7,0.7,0.7,0.7] #list of nbins

  analysis:
    indexhptspectrum: 5 #kD0Kpi=0, kDplusKpipi=1, kDstarD0pi=2, kDsKKpi=3, kLctopKpi=4, kLcK0Sp=5
    fd_method: 2 #knone=0, kfc=1, kNb=2
    cctype: 1 #kpp7
    sigmav0: 57.8e-3 #NB: multiplied by 1e12 before giving to HFPtSpectrum!
    inputfonllpred: data/fonll/D0DplusDstarPredictions_13TeV_y05_all_300416_BDShapeCorrected.root
    dir_general_plots: /data/DerivedResults/LckAnywithJets_sub/vAN-20200304_ROOT6-1/analysis_plots

    V0vspt_perc_v0m:
      proc_type: Dhadrons_mult
      useperiod: [1,1,1]
      plotbin: [1]
      usesinglebineff: null
      fprompt_from_mb: true
      corresp_mb_typean: MBvspt_perc_v0m
      corrEffMult: [true]
      sel_binmin2: [0,] #list of var2 splittng nbins
      sel_binmax2: [0.1] #list of var2 splitting nbins
      var_binning2: perc_v0m
      var_binning2_gen: perc_v0m
      nbinshisto: 100000
      minvaluehisto: -0.0005
      maxvaluehisto: 99.9995
      triggereff: [1]
      triggereffunc: [0]
      triggerbit: HighMultV0
      isNbx2: False    #Estimate the feeddown systematic with Nb and Nbx2 method convolution. Set to true just for Lc vs mult.

      sel_an_binmin: [1,2,4,6,8,12] #list of pt nbins
      sel_an_binmax: [2,4,6,8,12,24] #list of pt nbins
      binning_matching: [0,1,2,3,4,5] #list of pt nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"
      evtsel: is_ev_rej==0
      mc_cut_on_binning2: False

      event_weighting_mc:
