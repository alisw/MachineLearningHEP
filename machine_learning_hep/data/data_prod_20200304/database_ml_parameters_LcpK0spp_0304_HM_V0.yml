  multi:
    data:
      nprocessesparallel: 40
      maxfiles: [-1,-1,-1] #list of periods
      chunksizeunp: [100,100,100] #list of periods
      chunksizeskim: [100,100,100] #list of periods
      fracmerge: [0.1,0.1,0.1]   #list of periods
      seedmerge: [12,12,12] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods
      unmerged_tree_dir: [/data/TTree/D0LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_data/490_20200825-1716/merged,
                          /data/TTree/D0LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_data/489_20200825-1716/merged,
                          /data/TTree/D0LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_data/488_20200825-1716/merged] #list of periods
      pkl: [/data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2016_data/490_20200825-1716/pkl,
            /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2017_data/489_20200825-1716/pkl,
            /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2018_data/488_20200825-1716/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2016_data/490_20200825-1716/pklsk,
                    /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2017_data/489_20200825-1716/pklsk,
                    /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2018_data/488_20200825-1716/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2016_data/490_20200825-1716/pklskml,
                                 /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2017_data/489_20200825-1716/pklskml,
                                 /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2018_data/488_20200825-1716/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_data_mltot
      pkl_evtcounter_all: /data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_data_evttot
      mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2016,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2017,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/data_2018] #list of periods
    mc:
      nprocessesparallel: 40
      maxfiles: [-1,-1,-1] #list of periods
      chunksizeunp: [100,100,100] #list of periods
      chunksizeskim: [1000,1000,1000] #list of periods
      fracmerge: [1.0,1.0,1.0]  #list of periods
      seedmerge: [12,12,12] #list of periods
      period: [LHC16pp,LHC17pp,LHC18pp] #list of periods
      select_children: [["child_9"], ["child_10"], ["child_11"]] # select children explicitly corresponding to each year
      unmerged_tree_dir: [/data/TTree/MCpp13TeV_HM_Dedicated/vAN-20200824_ROOT6-1/pp_sim/492_20200901-1528/merged,
                          /data/TTree/MCpp13TeV_HM_Dedicated/vAN-20200824_ROOT6-1/pp_sim/492_20200901-1528/merged,
                          /data/TTree/MCpp13TeV_HM_Dedicated/vAN-20200824_ROOT6-1/pp_sim/492_20200901-1528/merged] #list of periods
      pkl: [/data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2016_mc_prodHMV0MpK0s/492_20200901-1528/pkl,
            /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2017_mc_prodHMV0MpK0s/492_20200901-1528/pkl,
            /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2018_mc_prodHMV0MpK0s/492_20200901-1528/pkl] #list of periods
      pkl_skimmed: [/data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2016_mc_prodHMV0MpK0s/492_20200901-1528/pklsk,
                    /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2017_mc_prodHMV0MpK0s/492_20200901-1528/pklsk,
                    /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2018_mc_prodHMV0MpK0s/492_20200901-1528/pklsk] #list of periods
      pkl_skimmed_merge_for_ml: [/data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2016_mc_prodHMV0MpK0s/492_20200901-1528/pklskml,
                                 /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2017_mc_prodHMV0MpK0s/492_20200901-1528/pklskml,
                                 /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_2018_mc_prodHMV0MpK0s/492_20200901-1528/pklskml] #list of periods
      pkl_skimmed_merge_for_ml_all: /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_mc_prodHMV0MpK0s_mltot
      pkl_evtcounter_all: /data/Derived/LckINTHighMultCALOwithJets/vAN-20200824_ROOT6-1/pp_mc_prodHMV0MpK0s_evttot
      mcreweights: [../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_16,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_17,
                    ../Analyses/ALICE_D2H_vs_mult_pp13/reweighting/prodD2H_18] #list of periods
  ml:
    evtsel: is_ev_rej==0
    triggersel:
      data: "trigger_hasbit_INT7==1"
      mc: null
    nbkg: 500000
    nsig: 500000
    sampletagforsignal: 1
    sampletagforbkg: 0
    sel_sigml: ismcprompt == 1
    sel_bkgml: inv_mass<2.24 or inv_mass>2.33
    nkfolds: 5
    rnd_shuffle: 12
    rnd_splt: 12
    test_frac: 0.2
    binmin: [1,2,4,6,8,12] #list of nbins
    binmax: [2,4,6,8,12,24] #list of nbins
    mltype: BinaryClassification
    ncorescrossval: 10
    mlplot: /data/Derived/LckAnywithJets/vAN-20200304_ROOT6-1/mlplot # to be removed
    mlout: /data/Derived/LckAnywithJets/vAN-20200304_ROOT6-1/mlout # to be removed

    opt:
      isFONLLfromROOT: true
      filename_fonll: 'data/fonll/D0DplusDstarPredictions_13TeV_y05_all_300416_BDShapeCorrected.root' # 'data/fonll/fo_pp_d0meson_5TeV_y0p5.csv' file with FONLL predictions
      fonll_particle: 'hLcK0sp'
      fonll_pred: 'max' # edge of the FONLL prediction
      FF: 0.1281 # fragmentation fraction
      sigma_MB: 57.8e-3  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
      Taa: 1 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
      BR: 1.09e-2 # branching ratio of the decay BR(Lc -> p K0s) * BR(K0s -> pi+ pi-)
      f_prompt: 0.9 # estimated fraction of prompt candidates
      bkg_data_fraction: 0.1 # fraction of real data used in the estimation
      num_steps: 111 # number of steps used in efficiency and signif. estimation
      bkg_function: pol2 # fit function for bkg (among TH1 predefined fit functions, e.g. expo, pol1, pol2, ...)
      save_fit: True # save bkg fits with the various cuts on ML output
      raahp: [1,1,1,1,1,1] #list of nbins
      presel_gen_eff: "abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10"

  mlapplication:
    data:
      pkl_skimmed_dec: [/data/Derived/LckAnywithJets/vAN-20200824_ROOT6-1/pp_2016_data/490_20200825-1716/pklskdec,
